- id: 6642
  tag: Dwarfs
  time: '2005-04-09 09:31:34.000000'
  body: "There are some races which were roaming the [[Earth]] when man was still
    [[Evolution swinging in the trees]]. Nowadays most of them, especially [[Elves]],
    keep out of men's affairs as much as they are able. The Dwarfs, however, have
    long learnt to live alongside the younger race, who recognise them as doughty
    warriors and skilled craftsmen. In many settlements they even live alongside men,
    though they favour living underground\r\n\r\nA typical Dwarf stands only about
    a metre tall, yet looks a good deal older than the [[human humans]] who tower
    over him. Their faces are wrinkled and weather-beaten, usually somewhere between
    ruddy-pink and brown. Their fashion is for long bushy beards, some of which are
    so long they need to be plaited and wrapped around their waists like belts. Their
    clothes are made from fine worked leather, though these will usually be covered
    with light jerkins of strong mail. Their favourite weapons are battleaxes, war-hammers
    and other hewing weapons, for they are skilled at mining and stone-working as
    well as fighting.\r\n\r\nDwarfs are fond of ale, pipe tobacco and a good tale
    of heroic deeds. They are not so fond of over-hasty people, preferring to take
    life steadily and calmly. Sometimes quick to anger if slighted by an ill-mannered
    human, they are not adverse to teaching some manners. They can be very honourable
    beings however, and they appreciate bravery and good fighting. They despite [[Orcs]],
    [[Goblins]] and other cruel cowardly beings, and stories of their interminable
    wars deep under the earth are frequent. Above all, Dwarfs love precious jewels
    and metals, and they spend much of their time mining them from the [[earth]] before
    jealously hoarding them away from potential thieves\r\n\r\n----\r\n[[CategoryCreatures
    List of all creatures]]"
