- id: 3662
  tag: TromaNightAdventure
  time: '2004-12-11 12:02:47.000000'
  body: "===== [[TromaNightAdventure Troma Night Adventure]] =====\r\n----\r\n====
    About TromaNightAdventure ====\r\n\r\nThis is a [[WikiGames WikiGame]] by DanHuntley,
    powered by the WikiGameToolkit.\r\n\r\nIn TromaNightAdventure you must quest to
    save TromaNight, collecting the films, refreshments, and the stars, and putting
    on a show.\r\n\r\nIf you want to play, just click below:\r\n\r\n==== @@[[TromaNightAdventure000
    Start The Game!]]@@ ====\r\n\r\n=== Current Max. Score: 175 (6 Stars + 5 Films
    + 3 Pizzas + RealAle + Some Extras) ===\r\n\r\nThis game uses RockMonkeySessions:
    you will need to be logged in to play this game, and if you do not do anything
    for about 20 minutes all of your objects and tokens will be lost, and you will
    need to start the game again.\r\n\r\n----\r\n\r\n==== More About The Game ====\r\n\r\nThe
    game is unique amongst all known WikiGames that exist to-date in the following
    areas:\r\n\r\n~- **Non-Linear**: It's possible to finish this [[WikiGames WikiGame]]
    in a number of ways. You don't //have// to get all of the TromaNight stars to
    TromaNight - three (of your choice) will do... but each extra star is worth extra
    points, and some of the stars have special abilities of thier own which might
    help you in your quest.\r\n\r\n~- **Multiple Solutions**: Each different subquest
    may have different ways to solve it... and some do not have to be solved at all.
    Of these, different solutions may provide different numbers of points, but any
    solution can lead to completion of the game.\r\n\r\n~- **Adaptive**: The game
    responds differently depending on the way in which you go about things. If you
    take a particular two people to a particular place, you may get a special message
    (for example, take JonAtkinson and MisterJTA to Wetherspoons and they'll chat
    about the age of the people being served).\r\n\r\n~- **Continuously Growing**:
    The game will continue to be enhanced over the coming months, adding new features,
    new ways to win, and other goodies.\r\n\r\n----\r\n\r\n==== Version History &
    Bugs ====\r\n\r\nOver the initial period of the launch of the game, it's expected
    that many minor changes (for example, **v0.915**, which basically just improves
    the conversation skills of AndyKeohane) will be made. Major changes will be highlighted,
    in order that you can more easily find them - there's no need to play through
    the game again just because a minor change has been made: wait for a major change!\r\n\r\n===
    Version History ===\r\n**v1.06** - 11:46, 11th December 2004 - Resized unbelievabley
    large images to a more believable size.\r\n\r\n**v1.05** - 10:56, 10th December
    2004 - completed 'empty bullets' fixes. Game now looks cleaner on [[InternetExplorer
    IE]]/[[MozillaFirefox Firefox]] and doesn't give players an advantage by letting
    them see bullet points for options that don't yet exist.\r\n\r\n**v1.03** - 15:23,
    9th December 2004 - fixed 'manhole opener WikiGameToolkit Error' (was caused by
    typo during 'empty bullets' fixes); thanks [[MisterJTA JTA]] for finding that
    one! Also fixed 'empty bullets' 218-231.\r\n\r\n**v1.02** - 12:26, 9th December
    2004 - fixed 'empty bullets' problem on scenes 123-217. Fixed bug in collection
    and use of handbag that would typically prevent players from getting the Arty
    Film. Keep reporting bugs back to me!\r\n\r\n**v1.01** - 11:35, 9th December 2004
    - fixed 'empty bullets' problem on scenes 000-122. Improved conversation with
    man-with-bucket-on-head (now able to 'free' him at any point in the conversation,
    not just at the beginning). Improved HollywoodPizza (now not possible to order
    Pizza With Vegetables if you already have one).\r\n\r\n++**v1.0** - MAJOR CHANGE++
    - 16:01, 7th December 2004 - now possible to get **full score** (175 points).
    Arty Film added, made RuthVarley useful, etc.\r\n\r\n**v0.92** - 16:35, 6th December
    2004 - added pictures to the nature reserve, national library, parts of campus
    and bits of the prom and beach.\r\n\r\n**v0.917** - 13:18, 6th December 2004 -
    if you 'cheat death' by pressing the back button, the game will deduct 50 points
    from you if you eventually win.\r\n\r\n**v0.916** - 11:26, 6th December 2004 -
    you can now ask DanHuntley for a list of some of the 'extra challenges' you can
    do for extra points, and some general tips.\r\n\r\n**v0.915** - 10:59, 6th December
    2004 - if you have AndyKeohane and you're walking along the beach, you can repeatedly
    stop to ask him \"What kind of rock is that?\".\r\n\r\n**v0.91** - 17:16, 5th
    December 2004 - minor bug fixes: [[PaulMann Paul]]'s conversation is cleaned up,
    formatting is fixed, typo is corrected.\r\n\r\n**v0.9** - 14:20, 5th December
    2004 - first release. Not possible (yet) to get \"Arty Film\", but still winnable
    and still possible to get 165/175 points. Not fully tested - please report bugs
    by adding to the list, below. Hints not written yet. Conversations with RuthVarley
    and PaulMann need fleshing out. Feedback welcome.\r\n\r\n=== Known Bugs ===\r\nPlease
    report bugs below:\r\n\r\n~- Typo during conversation with Paul (capital B where
    there shouldn't 'be' one)\r\n\r\n== Fixed Bugs ==\r\n~- Page 126 - \"...Room Room...\"
    insead of Rock Room - //Minor typo, fixed 2004-12-05 17:02//\r\n~- L'Escala has
    some funkiness - //Minor formatting issue, fixed 2004-12-05 17:03//\r\n~- The
    conversation with Paul is... even more cryptic than you intended. - //Logic quirks
    in the conversation, fixed 2004-12-05 17:16//\r\n~- Page 204 - 'Never mind' link
    goes to the wrong place (same also discovered to occur \"Outside Somerfield\")
    - //Fixed link, 2004-12-05 22:09//\r\n~- Not possible to get Arty Film - //Fixed
    as part of v1.0//\r\n~- Still not possible to get Arty Film (handbag problem)
    - //Fixed as part of v1.02//\r\n~- 005 throws up a Wiki Game Toolkit error\" where
    it used to let you take the manhole cover opener\r\n~- IE and Mozilla incorrectly
    render the 'empty' bulleted lists, showing players the existance of options that
    they don't yet have access to! Surprised it took so long before somebody reported
    this - it's now being repaired. This is **not** a critical bug, but it does make
    the game significantly easier for users of some web browsers.\r\n"
