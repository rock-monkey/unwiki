- id: 8042
  tag: BillGates
  time: '2005-05-10 00:17:35.000000'
  body: "{{image url=\"http://www.microsoft.com/billgates/images/billbio.jpg\" class=\"left\"}}\r\n\r\nWilliam
    Henry Gates III, KBE, (born October 28, 1955), commonly known as Bill Gates, is
    the co-founder and current Chairman and ChiefSoftwareArchitect of MicrosoftCorporation.
    According to Forbes magazine in 2004, BillGates is the wealthiest person in the
    world, a position he has held steadily for many years.\r\n\r\nBill Gates was born
    in Seattle, Washington to William H. Gates, Sr., a corporate lawyer, and Mary
    Maxwell Gates, board member of First Interstate Bank, Pacific Northwest Bell and
    the national board of United Way. Gates went to Lakeside School, Seattle's most
    exclusive prep school, and later on went to study at Harvard University, but dropped
    out without graduating.\r\n\r\nWhile he was a student at HarvardUniversity, he
    co-authored with Paul Allen the original Altair BASIC interpreter for the Altair
    8800 (the first commercially successful personal computer) in the mid 1970s. It
    was inspired by BASIC, an easy-to-learn ProgrammingLanguage developed at Dartmouth
    College for teaching purposes.\r\n\r\nGates married Melinda French on January
    1, 1994. They have three children, Jennifer Katharine Gates (1996), Rory John
    Gates (1999) and Phoebe Adele Gates (2002). They live in a very large earth-sheltered
    home in the side of a hill overlooking Lake Washington. It is a very modern 21st
    century house in the \"Pacific lodge\" style, with advanced electrical and electronic
    systems everywhere. In one respect though it is more like an 18th or 19th century
    mansion: It has a large private library with a domed reading room.\r\n\r\nAlso
    in 1994, he acquired the Codex Leicester, a collection of writings by LeonardoDaVinci;
    as of 2003 it was on display at the Seattle Art Museum.\r\n\r\nIn 1997, Gates
    was the victim of a bizarre extortion plot by Chicago resident Adam Quinn Pletcher.
    Gates testified at the subsequent trial. Pletcher was convicted and sentenced
    in July 1998 to six years in prison.\r\n\r\n----\r\nFurther reading:\r\nhttp://www.microsoft.com/billgates/\r\n----\r\nPart
    of CategoryComputerPeople"
  owner: DanHuntley
  user: PaulMann
  read_acl: ''
  write_acl: ''
  comment_acl: ''
