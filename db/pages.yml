- id: 5181
  tag: CockatriceCreature
  time: '2005-02-21 00:04:23.000000'
  body: "\"The Cockatrice is a rare mythological beast much feared by even the bravest
    hero. Also known as the King of Serpents in some lands, it is a curious amalgam
    of a number of different creatures. It has the head and body of a large cockerel,
    the large leathery wings of a bat, and a long, snake-like tail. It can fly short
    distances, but will usually strut about on the ground flapping its wings. It is
    carnivorous, and will fearlessly attack any large creature it encounters.\r\n\r\nIn
    an attack a Cockatrice will attempt to peck with its beak... However, the beast
    also has poisonous breath, which will paralyse anything it comes into contact
    with. If the Cockatrice hits with its beak, damage is normally dependent on a
    2D6 die roll, or a 1 in 12 chance of:\r\n\r\nHit in the brain - instant death\r\nHit
    on sword-arm - must use other arm to attack. Lose skill\r\nHit on back - difficult
    to move. Lose skill\r\nHit on left leg - can only limp. Lose skill\r\nHit on second-arm
    - cannot use arm. Lose minor skill point\r\nNo penalty\r\nHit in eye - 3D vision
    gone. Lose skill\r\nHit on right leg - can only limp. Lose skill\r\nHit on both
    legs - cannot move. Lose skill\r\nHit on both arms - cannot use arms to fight,
    carry items etc...\r\nHit in heart - instant death\r\n\r\nAnyone caught by the
    Cockatrice's breath has a chance of dodging the worst of it [if they are lucky].
    Like the Basilisk, to which it is distantly related, the Cockatrice has a major
    weakness. If it catches sight of its reflection in a mirror or some other reflective
    surface it will die. Persuading a hungry Cockatrice to stop and look into a mirror
    requires [the adventurer to be very lucky indeed]. If he fails, the Cockatrice
    may decide to attack while he is occupied, scoring an *automatic hit*. No one
    is sure why the thing can be killed in this way, but this knowledge has proved
    useful to a number of lucky adventurers throughout the years\"\r\n\r\nNot exactly
    what NetHack seems to have in mind when it talks about Cockatrices, but there
    you go....\r\n\r\n----\r\n[[CategoryCreatures List of all creatures]]"
  owner: PaulMann
