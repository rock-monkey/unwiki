- id: 8189
  tag: BadPages
  time: '2005-05-19 08:10:44.000000'
  body: "==== BadPages ====\r\n\r\n[[DanHuntley Dan]]'s a big fan of good wiki etiquette,
    and so these pages are dedicated to helping people better undertand how to make
    this wiki better for all of us. Here's a list of some of the things that make
    BadPages bad:\r\n\r\n== This document is under construction. There's more to come.
    ==\r\n\r\n=== 1. [[BadPagesNoLinks No Links To Other Pages]] ===\r\nEvery WikiPage
    should have at least one, and ideally more, links (or potential links) to related
    [[WikiPage WikiPages]]. In order to help facilitate this, I've composed a [[BadPagesNoLinks
    list of pages that violate this principle]].\r\n\r\nPlenty of cross-linking ensures
    a vibrant and exciting wiki community, which people can explore for hours without
    getting stuck 'in a loop' or reaching a DeadEnd.\r\n\r\n=== 2. [[BadPagesNoContent
    No Content]] ===\r\nA WikiPage which is completely blank is even worse than one
    that has never been defined - it doesn't appear in the WantedPages list. It's
    surprisingly common to see people deliberately 'blank' pages if they disagree
    with their content, even though that content can just be 'rolled back' using the
    'History' link - far better to provide counter-arguments and update the content
    you don't appreciate. Here's a I've composed a [[BadPagesNoContent list of pages
    that violate this principle]].\r\n\r\n=== 3. OrphanedPages ===\r\nWe currently
    have a problem with orphaned pages (those which are not linked to from anywhere
    else on the wiki) and subclouds (sections of the wiki not connected to the \"BigCloud\").
    We're [[OrphanedPagesProblem debating solutions to the OrphanedPagesProblem]].\r\n\r\n----\r\nSee
    also:\r\n~- [[BadPagesNoLinks Bad pages with no links to other pages]]\r\n~- [[BadPagesNoContent
    Bad pages with no content at all]]\r\n"
  owner: DanHuntley
  user: DanHuntley
  read_acl: ''
  write_acl: ''
  comment_acl: ''
- id: 8191
  tag: BigCloud
  time: '2005-05-19 08:14:22.000000'
  body: "==== The BigCloud ====\r\n\r\nThe BigCloud is a metaphor for all the pages
    in a wiki which are, by some means or another, linked to one another in the large
    bulk of the wiki. There are several smaller clouds (usually of only two or three
    [[WIkiPage WikiPages]] each, linked to one another) outlying the BigCloud, and
    there are a reasonable number of OrphanedPages ([[WIkiPage WikiPages]] with no
    links to them whatsoever) on the outskirts.\r\n\r\nThe addition of the \"Links
    Here\" links on [[WIkiPage WikiPages]] and the OrphanedPages/BadPages pages were
    supposed to alleviate the problem of OrphanedPages, but have met with limited
    success. There is currently a debate on the [[OrphanedPagesProblem]] and how to
    solve it.\r\n\r\n----\r\nCategoryWiki"
