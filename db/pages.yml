  time: '2005-06-11 10:56:38.000000'
  body: "======Prologue======\r\n{{SetToken token=\"character\" value=\"0\"}}{{SetToken
    token=\"visMar\" value=\"0\"}}{{SetToken token=\"saltQuest\" value=\"0\"}}\r\nIt
    seems like an ordinary enough morning when you first open your eyes. Sweetie is
    sleeping peacfully by your side, and the wood is tranquil. You dig out some acorns
    for breakfast; there's no salt, so you go back and wake Sweetie.\r\n\r\n\"We're
    out of salt.\" \r\nShe grunts something and goes back to sleep.\r\n\"C'mon Sweetie,
    I want my breakfast\". You shake her.\r\n\r\nSuddenly, there' s a loud noise.
    Sweetie jerks awake and sits up.\r\n\"What was that?\", she asks, as if it's in
    any way relevant.\r\n\"I know what it wasn't.\" You wittily reply, \"It wasn't
    some salt, because we've run out.\"\r\n\"Oh, shut up.\" She tells you, and scampers
    over to the Periloscope. Her harsh words offend you, and you sulk for a bit, until
    she hits you with her tail and calls out excitedly:\r\n\"We've got a call! Somewhere
    over to the West!\"\r\n\r\n\"Will there be salt there?\" You call back, but she's
    already pulling on her rubber mask and doesn't seem to hear you. You sigh, and
    go to put on your own costume. It's not easy being a super-hero when you haven't
    had breakfast yet.\r\n\r\n{{InvPickup item=\"De-Squidgilator\"}}\r\n{{InvPickup
    item=\"Illumifier\"}}\r\n[[TnS002 Continue]]"
  owner: RuthVarley
  user: RuthVarley
  read_acl: RuthVarley
  write_acl: RuthVarley
  comment_acl: RuthVarley
