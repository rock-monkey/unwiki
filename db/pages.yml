    of plugins including input formats (MOD, TFMX, LiquidAudio, all sorts), output
    formats (MP3 creator, gapless output), visualisation and DSP (speed control, vocal
    remover). Massively popular\r\n\r\n====WinAMP 3.0====\r\nA mistake. They included
    video support. It became slow, clunky, and crashed a lot. The developers realised
    that people didn't like it much, and WinAMP 2 was still available from their site
    (and indeed, was still being developed, right up to 2.91)\r\n\r\nAka \"Wasabi
    Player\". But Wasabi isn't nice. And neither is this. The developers are now working
    on Wasabi which is open source, because....\r\n\r\n====WinAMP 5.0====\r\nThey
    sold out to AOL, who spiced up WinAMP 3.0 and made it the only version you could
    get. They started including CD-ripping support, CD-burning support, and all sorts
    of garbage. It's not like MusicMatchJukebox. Oh, now it's pay-for. Joy.\r\n\r\nWinAMP
    5.0 has a recommended spec as 1.5Ghz, 128Mb of RAM and 30Mb of HD space. It's
