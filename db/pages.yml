  time: '2005-04-08 23:52:10.000000'
  body: "{{image url=\"http://www.de.signs.pl/grafiki/nus/logo1.jpg\"}}\r\n\r\nThe
    StudentsUnion, or less commonly, the 'NUS', describes itself as:\r\n\r\n//\"...a
    voluntary membership organisation comprising a confederation of local student
    representative organisations in colleges and universities throughout the United
    Kingdom and Northern Ireland which have chosen to affiliate and which pay a membership
    fee. We have nearly 750 constituent members (CMs)\"//\r\n\r\nIn reality, (personal
    opinion alert) it's a mis-managed drinking club, which has as little as possible
    to do with actual students. This way, they don't have to spend too much money.
    Which means this money can be spent on the pet-projects of whichever trumped-up
    little politico that happens to be in charge at the time.\r\n\r\n~-The main argument
    put forward for membership of the NUS is gaining \"national representation\" for
    students. It's a nice idea, but in reality the NUS doesn't faithfully or effectively
    represent the interests of its members. \r\n~-The NUS National Executive Committee
    is elected only by delegates to the NUS National Conference - who usually represent
    a political party or special interest group rather than the typical student.\r\n~-For
    example, it was lobbying by the Aldwych Group - a campaigning group of independent
    student unions from 12 UK universities - that put an end to plans to charge 'top-up'
    tuition fees. Scottish politicians scrapped tuition fees after a campaign by Scottish
    student unions - who aren't NUS members. In both cases, the NUS tried to take
    the credit.\r\n~-Students are best represented by people whose sole objective
    is to promote the interests of the student body, not by those who wish to use
    the NUS as a springboard to a lifetime in politics. \r\n\r\n==Beer and Food==\r\n\r\n~-The
    NUS doesn't deal with the Carlsberg-Tetley Group, which means no Carlsberg Export.
    \r\n~-Indeed, it only deals with it's favoured bulk-purchasers - which means no
    RealAle for BeerSnobs. \r\n~-The same goes for chocolate - the NUS has fallen
    out with [[Nestle]], so they want us to ban all Nestle products - [[KitKat Kit-Kats]],
    for fucks sake. This is hardly a good use of a sabbatical's time, is it?\r\n\r\nIs
    this ridiculously false political machine really worth the 35,000/year membership
    fee?\r\n\r\nIt should be said that the NUS and the StudentsUnion are two linked,
    but different things. The StudentsUnion can also refer to the building on the
    PenglaisCampus of [[UniversityOfWalesAberystwyth UWA]] that houses the Union offices,
    the Union shop, [[9Bar9]] and TheJoint. [[Undeb For that StudentsUnion click here]]."
