- id: 5218
  tag: Universe
  time: '2005-02-21 13:25:34.000000'
  body: "[[Universe The Universe]] is a kind of very spacious attic that contains
    almost everything that we can see, hear and touch. There are only a few special
    exemptions from [[Universe the universe]], awarded to things that like to operate
    outside the normal boundaries of space and time. These include the LochNessMonster,
    the AbominableSnowman, socks and TheSofa\r\n\r\nSee also [[OurUniverse Our Universe]]\r\n----\r\n\r\n[[Universe
    The Universe]] is far too large to comprehend, at least not without a deft analogy.\r\n\r\nImagine
    that your big toe is the size of the planet [[Earth]]. Now imagine that the rest
    of you is scaled-up proportionately, otherwise you would look a bit silly.\r\n\r\nYou
    decide to order a trowel to tidy up your back garden, but unfortunately the mail
    order company makes trowels that are 10,000 times too big for you. They have also
    misjudged the demand for their trowels, and now their warehouse contains an unsold
    trowel for every human that has ever lived.\r\n\r\nBut that's not all. Outside
    the warehouse there is a statue of the Unknown Gardener, one of the many millions
    who died in the gamma quadrant's Gardening Wars. The statue stands one million
    times taller than the warehouse.\r\n\r\nBut the statue is merely a pawn on an
    interstellar chessboard made up of 3.2 billion squares. And the chessboard is
    just one of many intricately carved chessboards lying at the back of a dusty market
    stall so huge that even a Tesco Extra looks puny in comparison. Thousands of these
    market stalls gather along the route to the nearby tourist trap, which itself
    is just one item on the itinerary for an endless line of intergalactic holiday
    coaches.\r\n\r\nStill with us? Now consider this: the universe is large enough
    to contain a gazillion squillion zillion of these intergalactic coach tours. And
    not one of the hotels they stop at will look like it did in the brochure.\r\n\r\n----\r\nThe
    universe is infinite because it is impossible to make a measurement outside it,
    any attempt to look outside the universe would result in it's expansion. God is
    cool.\r\n\r\nA x\r\n----\r\n[[CategoryPlaces See other places]]."
