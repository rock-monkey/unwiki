- id: 8550
  tag: TnS056
  time: '2005-06-28 12:02:13.000000'
  body: "======Marketplace======\r\n\r\nThe elf is still under the stall, although
    the laughter is subsiding. Before he can stand up and see you, you grab the corkscrew
    thingy and stick it into your utility belt, pulling your cape over it so he won't
    see.\r\n\r\n{{InvPickup item=\"Corkscrew Thingy\"}}\r\n\r\nThe elf appears from
    behind the stall, one hand on his back. \"Ouch, that stings!\" He exclaims.\r\n\r\n\"I
    have some questions I'm hoping you can answer\", you tell him.\r\n\r\n\"In a moment.\"
    The elf says. \"First, give me back my de-wormer.\"\r\n\r\nYou look up when he
    says this. The foolish expression is gone from his wrinked face, and his eyes
    fix you with a scowl so severe you unintentionally step back.\r\n----\r\nWhat
    now?\r\n\r\n[[TnS059 Return Corkscrew Thingy]]\r\n[[TnS002 Leave]]"
