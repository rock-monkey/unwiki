  time: '2005-05-09 14:28:04.000000'
  body: "Also known as TheKLF, TheJustifiedAncientsOfMuMu, [[2K]], TheKFoundation,
    [[Disco2K Disco 2000]], OneWorldOrchestra and TheJams. Side Projects include [[Space]],
    TheOrb, AdvancedAcousticArmaments, and BlackSmoke\r\n\r\nThis article is about
    the music, the stunts and the events of BillDrummond and JimmyCauty using the
    moniker TheTimelords\r\n---------------\r\n**1. \"Doctorin' The Tardis\"**\r\n\r\nA
    number one single from 1988, comprising part \"Blockbuster\" by TheSweet, part
    \"Rock and Roll\" by GaryGlitter and part DrWho theme\r\n\r\nBill and Jimmy claim
    the name of the group came shortly after their purchase of an American FordGalaxie
    police car, which allegedly spoke to them, telling them it's name was \"Ford Timelord\"
    (but is probably a reference to DrWho). This car appears both on the cover of
    the single and in the video for the song itself\r\n\r\nAntics include attempting
    (unsuccessfully) to persuade TheSun to do an interview with the car, claiming
    it wrote the song (indeed, the car was credited for the single).\r\n\r\nB-Side
    \"Gary Joins The TARDIS\" is very similar, but with more GaryGlitter vocals\r\n\r\nOpinion?
    It largely sucks, but the \"minimal mix\" is quite pleasant as there are practically
    no vocals\r\n---------------\r\n**2. The Manual**\r\n\r\nOr \"How to have a number
    one the easy way\", a book by BillDrummond which tells you (in step by step instructions)
    how to have a hit on your hands. This technique was followed by Austrian Eurotrash
    group Edelweiss, who went on to have a number one record. So there you go\r\n\r\nAlso
    released as an Audiobook (but only in German)\r\n---------------\r\nCategoryBands"
