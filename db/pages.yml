- id: 6518
  tag: OperatingSystem
  time: '2005-04-08 19:25:18.000000'
  body: "[[ComputerScienceStudents Compscis]], please don't flame me for over simplifying,
    or being \"not-quite\" correct. I've tried to avoid using jargon where possible
    and make it as easy to understand as possible - [[PaulMann Paul]]\r\n\r\nAn OperatingSystem
    is a low-level [[API]] designed to allow a programmer or user to manipulate the
    physical hardware without having to know exactly how it works\r\n\r\nThe term
    has become very vague in recent years, particularly when products like WindowsMe
    came around\r\n\r\nBasic components of an OperatingSystem are as follows:\r\n\r\n~-
    A memory module, designed to allocate physical memory to programs, keep track
    of it, and prevent them overwriting each others memory\r\n\r\n~- A task scheduler,
    which allows the running of more than one program and distributes CPU time as
    it sees fit\r\n\r\n~- An I/O interface of some kind. This could be keyboard input
    or disk access in certain circumstances\r\n\r\nThese form what is known as the
    kernel\r\n\r\nEverything else could be termed an OperatingEnvironment, or an addition
    to the OperatingSystem, but not an OS itself. There are of course exceptions,
    and some OSs like Linux include networking, which may be a seperate module in
    others"
  owner: PaulMann
  user: PaulMann
  read_acl: ''
  write_acl: ''
  comment_acl: ''
- id: 6520
  tag: API
  time: '2005-04-08 19:27:24.000000'
  body: "Application Programming Interface\r\n\r\nAn abstract way of talking to a
    computer using metaphors\r\n\r\nFor example, if you want to delete a file in DOS,
    you would type\r\n\r\n**del [name of file]**\r\n\r\nIn Windows, you might drag
    it to a trashcan. \r\n\r\nThe idea is that you don't have to know how the hardware
    works to use it. This is why [[OperatingSystem Operating Systems]] were invented.
    Then we invented [[OperatingEnvironment OperatingEnvironments]] to talk to them,
    and now with the help of [[OperatingSystem OSs]] like MacOs, no-one really knows
    what's going on any more. It may be easy to use, but it does explain why your
    3Ghz PC don't fundamentally move quicker than an 8Mhz AtariSt back in the early
    90s"
  owner: PaulMann
  user: PaulMann
  read_acl: ''
  write_acl: ''
  comment_acl: ''
- id: 6522
  tag: OperatingEnvironment
  time: '2005-04-08 19:37:49.000000'
  body: "A term which isn't used much anymore, and leads to bizarre things like lecturers
    declaring that all of the following are [[OperatingSystem Operating Systems]]:\r\n\r\n[[Emacs]]\r\n[[Java]]
    Virtual Machine\r\nMozillaFirefox\r\n[[Windows]] XP\r\n\r\nAn Operating Environment
    is a user-interface for an OperatingSystem. The best example of which is Windows
    95. It's actually DOS, with a nice happy graphical front-end for the user to work
    with. The actual OperatingSystem is still DOS (Albeit DOS 7, which only shipped
    with Windows 95/8)\r\n\r\nA command-line is generally not regarded as an OE as
    you have to have some way of communicating with the computer\r\n\r\nMost [[distributions]]
    of Linux are a combinational OperatingSystem / OperatingEnvironment, with your
    OE being [[X]], and that in turn being controlled by (typically) either [[Gnome]]
    or [[KDE]]\r\n\r\nOSs which don't have built in graphical OEs:\r\n\r\nWindows
    95/98 (although it came with one)\r\nDOS (Windows 3.11 was sold as an OE)\r\n*nix
    (although it usually comes with one)\r\nMacOS X (although it comes with one)\r\nTOS
    (The AtariSt operating system. Although it came with GEM on the TOS-chip, it was
    possible to boot without using GEM to save a few extra Kb of memory)\r\n\r\nThere
    are very few OSs with a built in graphical OE. A few that spring to mind are:\r\n\r\nMacOs
    (Prior to ten)\r\nAmigaOs (Even though the default startup was a [[CLI]], the
    command 'loadwb' did not start a seperate program, it merely invoked the menu/icon
    part of the GUI, since the mouse and windows were already running)\r\nWindowsXP
    (And WindowsNT) (Load one of these in \"command line\" mode, and it still invokes
    the GUI, albeit in a cut-down form)\r\n\r\nOf course, you could argue that they
    are 'graphical sub-systems', but then you're just being picky and would probably
    say that disk-access wasn't part of an OperatingSystem. Loser."
  owner: PaulMann
  user: PaulMann
  read_acl: ''
  write_acl: ''
  comment_acl: ''
- id: 6524
  tag: AtariSt
  time: '2005-04-08 19:50:10.000000'
  body: "Cheap home computer of the early 90s. Available in the following forms:\r\n\r\nAtari
    520 (512k RAM) ST/STF/STM/STFM/STE\r\nAtari 1040 (1024k of RAM) (STFM/STE)\r\nMega-ST
    (2Mb of 4Mb of RAM)\r\nMega-TT (2Mb or 4Mb of RAM)\r\nStacy (B/W Laptop)\r\nFalcon\r\n\r\nAny
    other Atari products (eg the Atari 400) may look vaguely similar, but they are
    not.\r\n\r\nOperating System simply called TOS (The Operating System). Looked
    almost identical from 1.00 to 2.06\r\n\r\n====Atari 520/1040====\r\nThis is what
    everyone usually means when they refer to the AtariSt, since they were by far
    the most popular\r\n\r\nST was the original incarnation, and had no TV modulator
    (monitor only) and no built in disk drive (external only)\r\nSTF came with a built
    in disk drive\r\nSTM came with a built in modulator\r\nSTFM came with both, and
    was the most popular (TOS 1.4)\r\nSTE had a few new tweaks, such as an updated
    OS, a [[blitter]], better [[hard drive]] support, stereo sound (with better support
    for samples), and just to be awkward they moved the video register, causing some
    20% of existing software to not work properly... (TOS 1.6/1.62)\r\n\r\nBuilt in
    MIDI ports. Crap Yamaha bleepy chip thing (1Mhz). Even in the case of the STE,
    the samples are forced through the YM-2149 (I think) chip, just now in stereo.
    Woo. This chip also controlled the disk I/O, so incorrect direct hardware access
    could damage a disk you had in the drive. Yay\r\n\r\nMostly created because Atari
    were jealous of the [[Amiga Amiga's]] success. They removed all the custom chips
    and to make up for this, they overclocked the CPU from 7.14Mhz to 8Mhz. Great
    job guys\r\n\r\nSTFMs had hard soldered RAM chips, whereas the STE used SIMMs\r\n\r\n====Mega
    ST/TT====\r\nCame in a box with a seperate keyboard. Monitor support only. Either
    2mb of RAM or 4. Used quite a lot for DTP work (Calamus) and MIDI work (Cubase),
    since it was about the only computer around which had built in MIDI ports\r\n\r\nThe
    TT ran at 16Mhz, btw\r\n\r\nUsed TOS 2.05/2.06\r\n\r\n====Stacy====\r\nNever came
    into contact one, but I believe it was a black and white laptop running TOS 2.06\r\n\r\n====Falcon====\r\nAtari's
    last ditch effort to save itself. Quite a nice piece of kit. Came with a meg of
    RAM, 16Mhz CPU and some really cool direct-hardware graphics stuff. The only Atari
    capable of playing an MP3 without locking everything else up. Much better sound,
    which no-one used. Still not as good as an [[Amiga]], but the best piece of software
    was \"Llamazap\", by JeffMinter"
