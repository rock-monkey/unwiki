- id: 3459
  tag: TromaNight007b
  time: '2004-12-06 15:43:37.000000'
  body: "==== TromaNightAdventure ====\r\n=== Railway Station ===\r\n----\r\n{{image
    class=\"center\" alt=\"Aberystwyth Pier\" url=\"/TromaNightAdventure/abersign01.jpg\"}}\r\n\r\nAs
    you push on, you catch a glimpse of MisterJTA. He's fighting the crowd, too: trying
    to get to the other exit. You shout out to him, but he doesn't hear you...\r\n\r\nSuddenly,
    you're pushed over, and you feel the feet of the crowd pounding around you. You
    roll aside and crawl on, dodging legs as you head towards the last position you
    saw [[MisterJTA JTA]]. There's a break in the crowd, and you take your opportunity,
    leaping up and over a group of schoolchildren and landing hard on the concrete
    on the other side.\r\n\r\nYou stand up and dust yourself off. MisterJTA is stood
    in front of you - you successfully escaped the crowd and found him. As the crowd
    disperses in it's many directions, you realise that you've just managed to find
    one of the TromaNight crew.\r\n\r\n{{InvPickup item=\"MisterJTA\"}}\r\n----\r\n**What
    next?**\r\n~- [[TromaNight007 Wait for the crowd to finish dispersing]]"
  owner: DanHuntley
  user: DanHuntley
