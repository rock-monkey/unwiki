    Where is the hintbook?**\r\nThe hintbook is in the NationalLibraryOfWales. You
    will need to speak to the receptionist to get it.\r\n\r\n**70. How do I get the
    receptionist at the NationalLibraryOfWales to speak to me? She ignores me in favour
    of the man with a bucket on his head?**\r\nYou need to get the bucket off the
    man's head (clue 67) before the receptionist can talk to you.\r\n\r\n**71. The
    copy of the hintbook at the NationalLibraryOfWales is fire damaged, a.d . ..n.t
    re.. i..**\r\nT. ..t th. re.. hint..o.; y.. ..l. ne.d .. ..m... ..n...t... a.d
