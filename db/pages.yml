- id: 7993
  tag: TheStattoJTAPublishingCorporation
  time: '2005-05-09 21:52:21.000000'
  body: "TheStattoJTAPublishingCorporation was founded in 1998 by MisterJTA and his
    friend [[Statto]] when they were both at AdamsGrammarSchool, who at the time were
    on a school trip to [[Arthog]], [[Wales]].\r\n\r\nThe first ever publication was
    ''The Statto and John Concise English Dictionary'', whose name was soon shortened
    to ''The Statto Dictionary'', which sought to describe small parts of the English
    language in an overly complex and cynical fashion. It was inspired by a certain
    Dr Ehlers, who, unable to think of any other achievements during the week at Arthog,
    awarded him the prize for \"only person to call a spade a primitive human-operated
    soil moving device.\" This was soon complicated further, resulting in \"primitive
    humanoid-operated soil particulate realignment device,\" and became the first
    definition in the first publication of the Corporation's history.\r\n\r\nHaving
    been brought together by the circumstances of unfair groups, the pair set about
    writing ridiculous numbers of ''Dictionary'' entries, as well as starting a number
    of so-called 'peripheral publications,' such as ''JTA's Little Red Book'', a collection
    of witty quotations, and ''Surviving Bus Journeys For Fun!'' a guide to use of
    public transport.\r\n\r\nIt was not until the founders were in Year 11, some three
    years after the creation of The Corporation, that their publishing became accessible
    to a wider audience. Having previously relied upon the Adams' Library printers,
    they branched out onto the [[Internet]]. Their first 'Net-specific publication,
    ''The Curse of the Big Nasty Rabbit'', was a point-and-click [[RPG r&ocirc;le-playing
    adventure]].\r\n\r\nNow, The Corporation has a vast behemoth of a website, over
    one thousand pages in size, with comprehensive archives of past publications.
    Their adventures continue...\r\n\r\nSee http://www.ktab.co.uk/\r\n----\r\n[[CategoryCompanies
    A company]]"
  owner: MisterJTA
  user: PaulMann
  read_acl: ''
  write_acl: ''
  comment_acl: ''
