  body: "======Secret Passage======\r\n\r\nAs the guard vanishes from sight, you dart
    forward and leap bravely through the closing gap, into the secret passage.\r\n\r\nInside,
    it is dark and clammy. You can see nothing, although you can smell old fish. It's
    really quite unpleasant.\r\n\r\nYou pull your Illumifier from your belt, and flick
    it to 'purple'. Instantly, the passage is flooded with bright green light. You
    make a note to fix the dial when you get home.\r\n\r\nSome little way ahead of
    you, the guard turns. He has dumped the ridiculous pastel-blue sword and oversized
    helmet, and is now holding a thin curved knife which gleams uncannily in the green
    light.\r\n\r\n\"Why are you following me?\" He asks, and he doesn't sound friendly.\r\n----\r\nWhat
    now?\r\n\r\n[[TnS034 Run!]]\r\n\r\nTalk:\r\n\r\n[[TnS035 'I... I tripped. Yes,
    that's it! Tripped and fell in here. I'll just be leaving, shall I?']]\r\n[[TnS036
    'Following? Me?']]\r\n[[TnS036 'I'm in love with you!']]\r\n[[TnS036 'I was bored.']]\r\n[[TnS036
    'I want to steal all your belongings and rape your friends.']]"
