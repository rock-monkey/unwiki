  time: '2005-05-09 18:31:18.000000'
  body: "Party that may, one day, someday, be in government.\r\n\r\nLike: Yellow,
    Freedom, Fairness, Trust.\r\n\r\nDislike: War, CouncilTax, TuitionFees, Alcohol
    (ahem...)\r\n\r\nAlecR will be voting Lib Dem until a more [[Socialist]] party
    comes along which is viable, it may be some time\r\n\r\n[[http://www.libdemthistime.org
    Brian Eno likes them]]\r\n\r\nGarethBowker has decided to change his voting allegience
    to the LiberalDemocrats having previously always voted PlaidCymru. He also wonders
    what would happen if everyone who thought \"yeah, I support the Lib Dems, but
    they'll never get in, so I'll vote for another party instead\" voted Lib Dem.
    ([[http://politics.guardian.co.uk/election2001/poster/0,9573,462993,00.html This
    would, according to the Lib Dems]] - [[DanHuntley Dan]])\r\n\r\nDanHuntley, a
    long-running ballot-spoiler (on the grounds that the democracy in the [[UnitedKingdom
    UK]] is a farce that needs a complete overhaul) has also recently changed allegience
    to the LiberalDemocrats, because their policies are actually worth voting for:
    the system can change another day.\r\n\r\nMisterJTA is a member of the LiberalDemocrats
    and will be voting for them because they appear to be a party willing to do things
    for other people, and not themselves. Which, frankly, is a fucking miracle these
    days.\r\n\r\nKtErrington will also be voting Liberal Democrat because Labour can't
    viably be called left-wing any more. The Liberal Democrats would, if elected,
    increase taxation for the highest earners in Britain, actually ensure Britain
    meets it's targets under the Kyoto Protocol, start making friends with the UN
    and (I quote) \"forge a new relationship with the United States which is a partnership
    of influence, and not so subordinate as to appear subservient\". \r\nAnother Labour
    term and we'll be up to our eyeballs with 'the right to chose your children's
    privately funded school', none of which will be up to standard, some of which
    will probably specialise in nailcare and nothing else (and be given a grants for
    reaching their national targets in nailcare) and all of which will reflect the
    selling out of public services which should be an automatic right for everyone.
    I don't want the right to chose, I want every single school and hospital to be
    of a great standard, so that I don't have to shop around like someone searching
    for a Marathon bar and finding only Snickers. It's a right-wing policy for a right-wing
    government, and I think they've had their day.\r\n\r\nJonAtkinson wonders why
    people believe anything any party says. They're all liars, end of story. For fucks
    sake, don't vote on what is promised, vote on the economic issues, they're really
    all that matter.\r\n\r\nMattInTheHat likes their national policies but due to
    the way the political system of the [[UnitedKingdom UK]] works he will need to
    contact his local representative and find out their personal views and in what
    way (if any) they differ from their party's. This is less of an issue than it
    is in America due to the tighter cohesion within the political parties in the
    UK as compared to the US (e.g. during GeorgeWBush's presidential election campaign
    he said that he had not read the Republican Party Platform {basically a manifesto}:
    can you imagine any politician in the UK saying that?). Also less of an issue
    since MattInTheHat doesn't have a (legal) vote in the US elections. See also MattInTheHatsViewsOnTheParties\r\n\r\nClaireMelton
