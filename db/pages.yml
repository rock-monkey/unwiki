  body: "==== TromaNightAdventure ====\r\n=== Bottom Of Constitution Hill ===\r\n----\r\nYou
    are at the bottom of Constitution Hill, which dominates the Northern end of [[AberystwythTown
    Aberystwyth]]'s skyline. It is possible to go down to the beach from here{{InvHasNone
    item=\"AndyKeohane\" text=\", where you can see a figure moving around and pickup
    up rocks\"}}. Alternatively, roads lead South and Southeast, to the promenade
    and around the back of the seafront buildings, respectively. And, it's always
    possible to climb up the hill. The cliff railway building is locked with a crude
    padlock. {{InvHasOne item=\"MisterJTA\" text=\"MisterJTA idly jangles his enormous
    bunches of keys.\"}} {{Test if=\"!hasItem(AndyKeohane)\" then=\"~{Test if=~hasItem(JonAtkinson)~
    then=~JonAtkinson points out a figure moving around on the beach, looking at rocks,
    and suggests that it could be AndyKeohane.~ else=~Somebody is moving around on
    the beach, looking for something.~}~\"}} An aging manhole rests inset into the
    road.\r\n----\r\n**What next?**\r\n~- [[TromaNight051 Descend onto the beach]]\r\n~-
    [[TromaNight039 Southeast, behind the promenade]]\r\n~- [[TromaNight040 South,
    along the promenade]]\r\n~- {{InvHasNone item=\"MisterJTA\" link=\"TromaNight076\"
    text=\"Break into the cliff railway building\"}}{{InvHasOne item=\"MisterJTA\"
    link=\"TromaNight071\" text=\"Ask MisterJTA to try to unlock the cliff railway
    building\"}}\r\n~- {{InvHasNone item=\"Manhole Opener\" link=\"TromaNight204\"
    text=\"Open the manhole\"}} {{InvHasOne item=\"Manhole Opener\" link=\"TromaNight199\"
    text=\"Open the manhole\"}}\r\n~- [[TromaNight072 Up Constitution Hill]]"
  owner: DanHuntley
  user: DanHuntley
  read_acl: ''
  write_acl: ''
  comment_acl: ''
