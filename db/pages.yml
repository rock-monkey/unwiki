- id: 8074
  tag: Erasure
  time: '2005-05-10 10:05:10.000000'
  body: "The best [[Techno SynthPop]] band *ever*. Members include Vince Clarke and
    Andy Bell. All others are just for touring\r\n\r\nWhen Erasure formed, Vince already
    had something of a reputation amongst [[Techno SynthPop]] fans from Depeche Mode.
    He'd already been in TheAssembly and [[Yazoo]] in the meantime. Andy hadn't, however
    he had been in a college band known as Dinger, producing the never-released-except-at-concerts
    single \"Air of Mystery\"\r\n\r\nThey've been around since 1985, and their last
    single \"Breathe\" got to number four, showing they are still popular, and not
    just with their fans. Their highest scoring hit is a tie between \"Stop\", which
    got to number two and just missed the ChristmasNumberOne thanks to CliffRichard
    with \"Mistletoe and Wine\". Git. The other was \"Sometimes\".\r\n\r\nOkay, they
    had a number one with \"ABBA-Esque\", but I don't count that because it's just
    cover versions\r\n\r\nVince is widely known as a fanatic for synthesizers, and
    has tried pretty much everything ever made. His sample-CD is called \"Lucky Bastard\",
    in reference to how many he has. He's tried everything, including [[analogue]],
    digital and soft-synths. Has a fondness for [[Moog Moogs]]\r\n\r\nErasure hits
    include: \"A Little Respect\", \"Chains of Love\", \"Sometimes\", \"Take a Chance
    on Me\", \"Breathe\", \"Love to Hate You\", \"Stop\", \"Always\" and \"Solsbury
    Hill\"\r\nHowever, Erasure recommended listening is: \"Home\", \"Hideaway\", \"Drama
    (Krucial Mix)\", \"Fingers and Thumbs (Cold Summers Day)\", \"Am I Right?\", \"Spiralling
    (Orchestral mix)\" and \"Rock Me Gently\"\r\n\r\nFrequently confused with the
    PetShopBoys for some reason\r\n----\r\nMore information:\r\n[[http://www.swcp.com/lazlo-bin/discogs?erasure
    Lazlo's Discography Machine]]\r\n[[http://www.erasureinfo.com Official Erasure
    site]]\r\n----\r\nCategoryBands\r\nSee also [[Techno]]"
