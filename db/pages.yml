- id: 2630
  tag: WikiMaze
  time: '2004-11-22 11:53:03.000000'
  body: "@@===Welcome to WikiMaze===@@\r\n----\r\n~-The objective of WikiMaze is to
    guide your character, the FleebleWidget, through the damp corridors under PenbrynHalls,
    to the secret computer room where you can edit RockMonkey pages in peace. However,
    the terrible [[Splurg]] stalks these forgotten passages, ready to devour any unsuspecting
    victims.\r\n~-You can choose your moves at will, but beware, because once you
    take a step you can never go back.\r\n~-As you move around the maze, creative
    thoughts may besiege your mind. Please do feel free to edit the descriptions of
    the areas to make the game more atmospheric.\r\n~-Watch out for [[Lesbians]] and
    [[HardCorePorn TubGirl]]. While rare, they can both cause instant death in the
    maze.\r\n---\r\n@@===About WikiMaze===@@\r\n----\r\n~-WikiMaze was created in
    about 2 hours. The old graphics were done using Paint, the newer graphics come
    from Dungeon Master Java, and the graphics are under the GPL\r\n~-WikiMaze is
    based on a grid system. If you check the title of the node you're at, you can
    find out where you are on the map. The first number is the x axis, the second
    number the y axis. There might be some areas that are unaccessible through normal
    play - search hard enough and you might find the cheat code!\r\n~-That's about
    it.\r\n~-If you enjoyed WikiMaze, why not try WikiPlatformGame and WikiBridgePuzzle,
    two of the other WikiGames on RockMonkey.\r\n--- \r\n====== @@#%[[WikiMaze15 Start]]#%@@
    ======\r\nNote: I'm doing some more editing, so some pages might look strange.\r\n----\r\nIf
    you want to make games like this yourself, take a look at the WikiGameToolkit."
