  tag: KomodoDragons
  time: '2005-04-09 13:19:27.000000'
  body: "{{image class=\"right\" alt=\"Komodo Dragon\" url=\"http://starship.python.net/crew/marduk/images/mini/Komodo%20Dragon.jpg\"}}\r\nAka
    \"Bearded Dragon\". Not to be confused with a [[Dragon]]\r\n\r\nGrows up to 3
    metres in length, weighs between 80 and 140kg. Considered the \"most intelligent
    living reptiles\"\r\n\r\n//They are carnivores and hunt live prey, with a stealthy
    approach followed by a sudden short charge (they can run briefly at speeds up
    to 20 km/h). They have a strong bite augmented by severe infection of wounds,
    caused by the some 50 different strains of bacteria in their saliva. After they
    bite, they release their prey to allow it to die before devouring it; this allows
    them to avoid injury. Dragons will fight over kills, however unlike any other
    known animal, they are themselves immune to bacterial infection from dragon bites.\r\n\r\n{{image
    class=\"left\" alt=\"Another Komodo Dragon\" url=\"http://upload.wikimedia.org/wikipedia/en/thumb/e/ed/250px-Waran.jpg\"}}\r\nDragons
    eat any animals they can catch, up to the size of wild pigs, goats, deer, and
    water buffaloes and occasionally including human beings. Over a dozen human deaths
    have been attributed to dragon bites in the last century, though there are reports
    of survivors of the resulting septicemia.// - [[Wikipedia]]\r\n\r\nOnly around
    6000 left, mostly in Indonesia and the island of Komodo.\r\n\r\n----\r\n[[AnimalKingdom
    List of all members of the AnimalKingdom]]"
