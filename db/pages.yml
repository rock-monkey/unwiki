  body: "NegativeCampaigning is a shoddy [[GeneralElection election]] tactic, the
    opposite of PositiveCampaigning, which involves saying things like \"If you vote
    for us, we will do this, this, and this, and that will be good for you because
    of this other thing that will happen.\" \r\n\r\nNegativeCampaigning, however,
    involves saying things like \"If you vote for //them// the world will end. And
    all your children will be [[QuadrupleFlyingBumrape QuadrupleFlyingBumraped]] by
    immigrants who will put you out of work. And the leader of the other party will
    become PrimeMinister and pimp your mum.\r\n\r\nFor some reason, NegativeCampaigning
    is becoming ever-more popular in the UK, probably because the Yanks like it too,
