  time: '2005-05-11 16:17:49.000000'
  body: "'Yours' is a fun game to play with people in the street.\r\n\r\nThe game
    is not particularly politically correct, nor is it a game which you can play in
    polite company. The game revolves around the concept of a non-existant sticker
    album. The object of the game is to collect ugly people and put them into your
    non-existant album. Rules do, however, apply:\r\n\r\n* You can only call females,
    unless the person is a well-known figure, in which case males are allowed.\r\n*
    You can't call anyone over the age of your own grandmother\r\n* Or, indeed, younger
    than your youngest sibling (if you have none, say about 14 years old).\r\n\r\nThe
    method of playing the game is simple. While you're walking around, and you see
    an ugly (or odd, poor, homeless, chav-ish etc) person, you have to be the first
    person in your group of players to call that person and 'give' them to another
    player to put in their album. You need to call people in a certain way, however.
    The two phrases considered acceptable by the International Yours Foundation include:\r\n\r\n*
    \"Yours!\"\r\n* \"That one's yours, mate.\"\r\n\r\nOther local variations apply
    (we at the International Yours Foundation would like to see a localised Welsh
    version, for example), but in competition these are currently the only acceptable
    means of assigning points.\r\n\r\nThe game is scored in a fairly loose manner.
    The person who is currently 'winning' is often the person who called the most
    recent ugly person. In other situations, the leader is the person who has called
    the most ugly people that day. In situations where all players spot the same person
    at the same time, it is the person who manages to shout the phrase fastest or
    loudest who takes the lead. Bonus points can be gained by calling the person from
    within earshot; if you can manage to call a person from right next to them, you
    take the lead. This, of course, runs the risk of the other players spotting that
    person first. This can lead to exciting games where reflexes are the key.\r\n\r\nNow,
    for some examples.\r\n\r\n{{image url=\"http://www.fatchicksinpartyhats.com/images/fathat35.jpg\"}}\r\n\r\nThis
    one is yours. Note the overweight nature of this beast, along with the terrible
    clothes and badly chosen glasses.\r\n\r\n{{image url=\"http://www.riftweak.com/files/OH%20MY%20GOD%20UGLY%20GOTH!!!.jpg\"}}\r\n\r\nThis
    one is also yours. In this case, she is both ugly, fat, AND odd. This monster
    scored highly.\r\n\r\n{{image url=\"http://www.sr.bham.ac.uk/~jpfo/photos/chavstock/chav_010-r.jpg\"}}\r\n\r\nThis
    foul stain also scored well. Burberry gains extra points, as due to the aggressive
    nature of the chav, calling one in it's natural habital (pictured here at the
    watering hole) can result in fisticuffs.\r\n\r\n{{image url=\"http://www.fatchicksinpartyhats.com/images/fathat227.jpg\"}}\r\n\r\nThis
    is an example as a male yours. Prescott scores big points due to his fame and
    aggressive northern boorishness. Calling Prescott in the street would very probably
    promote you to the current 'winner'. \r\n\r\n{{image url=\"http://www.beerandspeech.org/images/041019/chav.jpg\"}}\r\n\r\nThis
    would be a stunning call. Note the gold chains, excessive make-up and clear social
    deprivation.\r\n\r\n{{image url=\"http://i.somethingawful.com/cliff/ihateyou/page-263/image-06.jpg\"}}\r\n\r\nOne
    of these ladies is 'yours', one is not. Can you guess which?\r\n\r\n{{image url=\"http://www.scatmania.org/wp-content/yours1.jpg\"}}\r\n\r\n//\"Yours.\"//
    - [[DanHuntley Dan]]\r\n----\r\nCategoryOutdoorGames"
