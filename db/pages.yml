  time: '2005-04-06 15:44:37.000000'
  body: "[[Nestle]] are a large, multi-national, name-changing organisation who sell
    [[Foodstuffs]] to people.\r\n\r\nWhat they also do is make powdered milk. They
    make lots of powdered milk. One day [[Paedophiles paediatricians]] started to
    tell people that breast milk was better for babies than powdered milk. They weren't
    just saying this; they had lots of impressive numbers and words with which to
    back it up. This left Nestle with lots of powdered milk that they couldn't sell
    to people in the WesternWorld because most of the ones with kids also had [[Tits
    tits]] too. So they started looking around for people who didn't know that powdered
    milk wasn't as good for babies as breast milk. They found them on a rather large
    continent predominantly populated by black people called Africa. Now parts of
    Africa are not as well developed in terms of infrastructure as the WesternWorld
    and so some people are less well educated and will believe, as most people will,
    anything told to them by someone in authority. Nestle went to some of these people
    and tried to sell them powdered milk but since they weren't [[Americans a people
    who would buy any old tat simply to own it]] they asked why they should buy powdered
    milk when it came out of their jubbly bits for free?\r\n\r\nThis is where Nestle
    turn into [[Bastards bastards]].\r\n\r\nThey said that powdered milk was better
    for babies than breast milk in contravention of the //International Code of Marketing
    Breast-milk Substitutes//. Many people believed this and so bought the powdered
    milk. Powdered milk requires water to reconstitute it and in parts of Africa water
    can be hard to come by. Since the parents wanted their children to be healthy
    they would use what little clean water they had to make up an inferior substitute
    for breast milk to feed to their babies. This would leave the parents either without
    clean water or sometimes without any water at all and also, since they were no
    longer using their breast milk, they stopped lactating as well.\r\n\r\nNestle's
    lies led to many deaths, both of children and parents, and also affected the development
    of the children's immune systems.\r\n\r\nThe [[StudentsUnion NUS]] were one of
    the groups to actually do something when they heard about this rather than going
    'meh'. They banned all Nestle goods from Student Unions and wrote many petitions.
    The Nestle boycot is international and was first brought into effect in the US
    by //[[http://www.infactcanada.ca/InfactHomePage.htm INFACT]]// but the problem
    was highlighted by the //War On Want// who are affiliated to the international
    group //SOLIDAR//, all of whom are areligious and apolitical.\r\n\r\nThe problem
    is that Nestle are  big. Huge in fact. They won't care that a small group within
    society have banned the products of one of their divisions from a limited number
    of retail outlets that usually only have a select customer base anyway.\r\n\r\nThankfully
    the point of a boycott is not to harm a company's profits but is a)to draw attention
    to the issue and b)to create a PR problem for the company. The [[StudentsUnion
    NUS]] boycott is clearly effective in this respect as most people reading this
    page probably first heard about this issue because of it.\r\n\r\nBut Nestle are
    still bastards.\r\n\r\n----\r\n\r\n[[Wrong It should be pointed out that this
    account is not entirely correct]]. Nestle said it was superior to breast milk
    with reference to the transfer of HIV from a breast feeding mother to her new
    born baby. The Anti-Nestle campaign people love to leave this little detail out
    which is stupid. It is why the AntiNestleCampaigners are in fact the bigger bastards.\r\n\r\nNote
    the Anti Nestle campaign was as far as I'm aware started up by Christian Fundamentalists
    who (amongst other things) believe that HIV is a punishment from God upon the
    wicked.\r\n\r\n//The Nestle boycot began in 1977 which is 4 years before AIDS
    was recognised and 6 years before HIV was was isolated from the blood. It was
    concerned solely with selling inferior and unnecessary products to a people through
    the medium of lies.//\r\n\r\n//The section regarding the boycot has been updated
    since this post. I couldn't find anything linking the origins of the boycot with
    Christian Fundamentalists.//\r\n\r\n//As a point of information, by far and away
    the most common variant of HIV in Africa is HIV-2 which is not transmitted through
    breast milk.//\r\n\r\n----\r\nFrom what I know of it, a large chunk of the Nestle
    boycott was got up by Quakers in the [[UnitedKingdom UK]], which you'd be bloody
    hard pushed to describe as \"fundamentalists\"...\r\n\r\nAlso, I doubt fundamentalists
    would actually go to the trouble of boycotting Nestle in a bid to further the
    spread of HIV, because, mostly, they believe HIV is a punishment from God upon
    the homosexuals (who developed it first) so breast-feeding babies born after hetrosexual
    sex doesn't really come into it from that perspective.\r\n\r\n--MisterJTA\r\n\r\nPaulMann
    adds that there is no evidence that they \"developed it first\" - it's just that
    the HIV virus was first isolated in male homosexuals... This may have been a result
    of biased news reporting, since male homosexuals were the only population segment
    investigated at the time, because everybody thought it was confined to them...\r\n\r\n----\r\n\r\nIf
    I'm wrong I'll admitt my mistake as can't find my orginal sources at this present
    time but, I think your wrong about HIV not being  recognised till 1981 though
    will agree with it not being widely known. I'm not defending Nestle meerly saying
    I don't think its right to start campaigning on an issue when all the facts aren't
    clear.\r\n\r\nWell said Matt --SianThomas\r\n\r\n----\r\n\r\nWell said, Andy --JonAtkinson\r\n\r\n----\r\n\r\nSee
    Also: TheRomanCatholicChurch\r\n\r\n----\r\n**Sources**\r\nHIV-2 - http://www.salaam.co.uk/themeofthemonth/october02_index.php?l=4\r\nTransmission
    through breast milk - http://adc.bmjjournals.com/cgi/content/full/84/5/381\r\nAIDS
