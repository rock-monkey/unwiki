- id: 7814
  tag: Trout
  time: '2005-05-09 17:26:17.000000'
  body: "====Trout====\r\n\r\nTrout (Oncorhynchus mykiss) are considered a cold water
    fish, meaning they require low water temperatures and high levels of dissolved
    oxygen in order to survive.  The optimal temperature for an ideal trout habitat
    is between 50 and 65 F.  They begin to show signs of stress at temperatures
    exceeding 70 F, and will most likely die in 80 F water. Trout can tolerate
    pH as low as 4.1 and as high as 9.5.  In terms of general habitat, Trout live
    in many different situations.  Lakes ranging in size as found at Tenterden Trout
    Waters are ideal.\r\n\r\nNo one has ever seen a [[Trout]] take heroin.\r\n\r\nDiscuss
    [[Trout]] in relation to [[Herring]] [[TroutVsHerring here]]\r\n\r\n----\r\n[[AnimalKingdom
    List of other members of the AnimalKingdom]]\r\nCategoryFish"
