  tag: DMCA
  time: '2005-04-08 21:16:53.000000'
  body: "A messy piece of legislature. Europe is quite close to having it's own, but
    it keeps being overturned\r\n\r\nWhat does it mean for you? Well, basically it
    means that you're not allowed to circumvent any kind of copy protection on anything
    you own, even if you want to apply FairUse laws\r\n\r\nThis means you can't crack
    your DigiBox to get free channels. Fair enough\r\n\r\nIt also means you can't
    watch your DVDs through anything but an official DVD Player (Official players
    like Cinemaster, Windvd and Powerdvd pay a license fee). No more Linux player.
    No more ripping it to your hard drive. That's illegal, dontcha know?\r\n\r\nYou
    can't circumvent the protection on ProtectedMusicCds in order to make an MP3 for
    your _own use_\r\n\r\nOr you'll go to jail. Hooray for the [[America land of the
