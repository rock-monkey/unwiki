- id: 7466
  tag: TheKLF
  time: '2005-05-09 14:27:13.000000'
  body: "Also known as TheJams, TheJustifiedAncientsOfMuMu, [[2K]], TheKFoundation,
    [[Disco2K Disco 2000]], OneWorldOrchestra and TheTimelords. Side Projects include
    [[Space]], TheOrb, AdvancedAcousticArmaments, and BlackSmoke\r\n\r\nThis article
    is about the music, the stunts and the events of BillDrummond and JimmyCauty using
    the moniker TheKLF\r\n---------------\r\n**1. Pure trance originals**\r\n\r\nNot
    to be confused with the \"Pure Trance Series\", envisaged as 10 x 2000 limited
    edition 12\" singles, released weekly in September-December 1988. That never happened,
    although the labels were printed\r\n\r\nAnyway, the \"pure trance originals\"
    typically refers to the original releases of \"What Time is Love?\", \"3am Eternal\"
    and \"Last Train to Trancentral\", which are nothing like the later \"stadium
    techno\" versions most people are familiar with. They are much slower, and more
    like ambient stuff. Quite pleasant, but you can see why they weren't very popular\r\n---------------\r\n**2.
    Shag Times**\r\n\r\nA kind of \"Greatest Hits\" compilation. Contains mostly JAMs
    stuff, \"Doctorin' The Tardis\" and a couple of remixed KLF tracks. Annoyingly,
    all the KLF tracks and remixes are listed as (incorrect) BPM readings, instead
    of the titles. The gits.\r\n---------------\r\n**3. Kylie Said to Jason**\r\n\r\nThis
    was going to be the first single off the \"White Room\" soundtrack (see later).
    Unfortunately, it bombed, and so the soundtrack was never released. Which is a
    shame really as this track is excellent. Reminds me of \"Domino Dancing\" by the
    Pet Shop Boys, but with better singing\r\n---------------\r\n**4. The White Room
    (OST)**\r\n\r\nWhen \"Kylie Said to Jason\" tanked, this release was cancelled,
    despite it already being completed. So the studio engineer stole copies and leaked
    it out, so it's quite easy to find. The tracks on this differ quite a lot from
    the \"proper\" White Room album. Very pleasant light synth-pop stuff, especially
    \"Kylie Said to Jason\", the album version of \"3am Eternal\" (a cut-down version
    of the \"pure trance\" mix) and \"Go to Sleep\"\r\n---------------\r\n**5. The
    White Room (The film)**\r\n\r\nMade using the money they got from TheJAMs and
    \"Doctorin' The Tardis\", it's a 50 minute ambient road movie describing Bill
    and Jimmy's quest to find \"The White Room\". Unfortunately it's rather dull.
    Only been shown in public once. Allegedly made because they received letters from
    someone claiming to be from the Illuminatus. Spot the flaw there. Anyway... they
    were given a contract which required them to make \"an artistic representation
    of themselves on a journey to a place called THE WHITE ROOM\". So they did. Hence
    the film. Duh.\r\n\r\nMost of the footage shot was out of focus or otherwise unuseable,
    and they ran out of money to finish it. They decided on the ending of the film
    (based on a \"get out clause\" they found on the \"real\" contract. The plan was
    to show the film silently, and play the soundtrack live. Unfortunately the film
    is kind of tedious, and the failure of \"Kylie Said to Jason\" didn't help. The
    plan was to have an \"inner\" film and an \"outer\" film, with the driving-footage
    being the inner film, and the \"outer\" film telling the plot. They couldn't find
    sponsors to finish the film as apparently it was \"too weird\". The plot itself
    isn't too well known, but it is believed that it follows the story of the Illuminatus
    and the Justified Ancients of Mu Mu. \r\n\r\nSeems once they because successes
    through their \"Stadium techno\" releases, they kind of lost interest in the film.
    A shame really. In addition, no-one knows what happened to the original film.
    All that remains is a mostly-silent 42 minutes film, with the soundtrack dubbed
    on from the official soundtrack in appropriate places (so there are long periods
    of silence with not much happening). Still intriguing to watch though\r\n---------------\r\n**6.
    Chill Out**\r\n\r\nRecorded live, without edits, in one take, by the KLF only.
    Every time they made a mistake, they started over.\r\n\r\n'The UK CD has only
    one track, 45 minutes long. The US CD separates this into 14 tracks, based on
    the \"song\" titles and approximate timings printed on the label of the UK LP.
    It seems that the KLF consider Chill Out to be one continuous piece of music,
    but had to invent a separation into songs so that song-writing royalties can be
    paid to those sampled' (KLF FAQ)\r\n---------------\r\n**7. Live at Trancentral/SSL/Lost
    Continent**\r\n\r\nThe \"Stadium techno\" releases of \"3am Eternal\", \"Last
    Train to Trancentral\" and \"What Time is Love\" most people know the KLF for.
    Not really live at Trancentral/The SSL/The Lost Continent, they instead used crowd
    samples. Natch.\r\n---------------\r\n**8. The White Room (Album)**\r\n\r\nThe
    only \"real\" album the KLF released, and it isn't what people were expecting.
    It still sold millions though. The first half comprises of the \"live\" versions
    of their well known tracks (see above), and the second half is much more laid
    back, with heavily remixed versions from the \"White Room\" soundtrack (no \"Kylie\"
    though), ending with an absolutely *beautiful* version of \"Justified and Ancient\"\r\n\r\nThe
    US version ruined this and edited the first five tracks, eliminating the crowd
    noise and generally making a mess of it. It jumps and cuts very abruptly. The
    US edition also has the single mix of 'Last Train To Trancentral' instead of the
    mellower UK album version, edits 'No More Tears' down from 9:24 to 6:42, and adds
    a little more wind noise at the end of the closing 'Justified and Ancient'\r\n---------------\r\n**9.
    America - What Time is Love?**\r\n\r\nA remixed and remastered version, since
    the KLF realised they hadn't \"Broken America\" yet. Seems to appeal to patriotism,
    using phrases such as \"This great land\" and chants of \"America\" throughout.
    Quite funny to listen to objectively as it makes you realise quite how manipulative
    it is. Still sold well though\r\n\r\nI'm sure \"America - Fuck Yeah!\" from TeamAmericaWorldPolice
    is an indirect parody of this, because the crowd chants are very similar, and
    they both end with a long list of \"great\" things, though in this case it's the
    names of cities\r\n---------------\r\n**10. The Rites of Mu**\r\n\r\nThis took
    place during the 1991 Summer Solstice. A small group of journalists and reporters
    were invited to the \"Lost Continent of Mu\". \"The guests were welcomed from
    the ferry by Mu passport control officer Drummond in peaked cap and shades, who
    checked their passports and stamped them with a pyramid blaster stamp. They then
    allowed themselves to be dressed in yellow ceremonial robes, and led in a chanting
    procession by a white robed high priest of Mu with Horned God headpiece, over
    the moors to a bonfire beside a huge wicker man, arms raised with weapons poised,
    head looking up to the sky. The four angels of Mu, in white dresses, with flower
    head-bands, rose from the sea, and joined the celebrants. The high priest addressed
    the crowd in 'a tongue that no longer exists, at least not in this world'. What
    did the KLF have in store, or was it the Justified Ancients Of Mu Mu controlling
    the KLF? As the ceremony reached its climax at midnight on the longest day, it
    was still light. The priest encouraged the guests to direct their psychic energy
    towards the wicker man, chanting 'Burn Burn Burn' and the idol burst into flames!
    What lay ahead was 'enlightenment ... or madness'. After the ceremony was over
    the guests were treated to a huge party. The next day is unrecorded but judging
    by the statement it involved savouring the undervalued qualities of waiting. However
    they spent the time, by Sunday 23rd of June, the KLF had transported the guests
    to the Liverpool Festival of Comedy, where, hooded, they joined them on stage
    for an accapella rendition of Justified And Ancient as Bill and Jimmy handed out
    ice creams from an ice-cream van which they had borrowed. The total cost of the
    weekend was supposed to be around 70,000 ukpounds. But for what?\" (KLF FAQ)\r\n\r\nWho
    knows. But the transcription CD makes interesting listening\r\n---------------\r\n**11.
    Justified and Ancient (Stand by the JAMs)**\r\n\r\nTheir best known work, partially
    thanks to a wonderful country singer called TammyWynette (RIP). Quite different
    from the album version, and includes such things as a rap and a bouncier drum
    loop. Their last \"official\" release0\r\n---------------\r\n**12. The KLF with
    Extreme Noise Terror (BRIT awards)**\r\n\r\n\"Somehow the KLF persuaded the organisers
    to let them perform with Extreme Noise Terror, and they began to plan their performance.
    \"The plans kept changing. They varied from me going onstage and literally cutting
    my age, Manics style into my chest with a knife, to me snogging Jimmy onstage,
    to Jimmy simulating sex with his girlfriend. Then we were going to cut up a dead
    sheep on stage and throw blood over the front rows of the audience. The idea was
    that two thirds of the way through the song this altar would appear with the sheep
    on... we'd bought the meat cleavers, the knives, the tablecloth, got everything.\"
    Drummond explains how such ideas come to them: \"we don't always think things
    through beforehand...we just do them. Jimmy really had me going, he suggested
    that I use the cleaver to cut my own hand off!\"\r\n\r\nOn the morning of the
    show (12th February '92) Drummond drove to an abattoir in Northampton and bought
    a whole dead sheep and eight gallons of blood. Rumours began to circulate of the
    plan, and first the BBC lawyers and then hardcore vegetarians Extreme Noise Terror
    made it blatantly known that they were totally against the idea.\" So the sheep
    plan was scrapped, and instead *just* the thrash performance, and Bill spraying
    the audience with blanks from a machine gun took place. There's no doubt however
    that this performance did annoy, shock and disgust many of the 'pigtails in suits'
    present in the audience and presumably many of the live TV audience in their living
    rooms. Trevor Horn (producer of Frankie Goes To Hollywood's \"Relax\") seemed
    to be in a state of shock. \"They were horrible! Shooting with machine guns! Disgraceful!\".
    Eminent Hungarian classical composer Sir George Solti tried to leave the auditorium
    during the performance and had to be persuaded to return to his seat.\r\n\r\nAs
    Scott Piering's voice announced \"The KLF have now left the music business\" the
    two bands hurried off the stage and straight into their van and back to Trancentral.
    Later in the show The KLF (jointly with Simply Red) were awarded the title Best
    British Band. Since they had now left the building they sent along sidekick Hector,
    resplendent in motor cycle messenger gear, to pick up the statuette. Having been
    told there was no way he was being allowed access, Hector dashed onstage, grabbed
    the trophy from startled Martika and escaped into the labyrinth of corridors behind
    the glittering stage. This of course was cut from the TV coverage. Later, he was
    cornered by security, who wrestled 'the BRIT' back off him.\r\n\r\nThe BRIT award
    statuette was later unearthed in a field near Stonehenge by a local farmer. From
    Q Magazine: \"The yeoperson's shovel-wielding presence remains as unexplained
    as The KLF's wish to bury it there in the first place.\" Jimmy has been vague
    when questioned on this.\" (KLF FAQ)\r\n---------------\r\n**13. Unreleased singles**\r\n\r\n\"Deep
    Shit\"\r\n\"Love Trance\"\r\n\"The Lover's Side\"\r\n\"Deep Shit Part 3\"\r\n\"The
    White Room (soundtrack)\"\r\n\"No More Tears\"\r\n\"Go to Sleep\"\r\n\"Madrugada
    Eterna\"\r\n\r\nAnd hundreds of demos and the like. They weren't very good at
    releasing things, were they?\r\n\r\nOh, and then there's\r\n---------------\r\n**14.
    The Black Room**\r\n\r\n\"The legendary unreleased LP, the darker, harder twin
    to the White Room LP. It was referred to in interviews for ages, even before the
    White Room was released. Originally it was planned to be harder techno (like It's
    Grim Up North), then it was going to be heavy-metal techno (like America - What
    Time is Love?) and then it was going to be a thrash-metal collaboration with Extreme
    Noise Terror (like the TOTP version of 3 am Eternal). It's unknown, how much of
    each incarnation was complete, before it was scrapped and recording was re-started.\r\n\r\nJimmy
    said of it in December '90: \"The 'Black Room' album will all be this kind of
    electro turbo metal. It's not really industrial like, say, Throbbing Gristle,
    because it's coming from house and has an uplifting vibe about it. But it's so
    heavy it will just pin you to the floor.\"; while Drummond said of it in March
    '91: \"It's the compete yang to the yin of 'The White Room'. It'll be very very
    dense, very very hardcore. No sort of 'up' choruses or anthems. I think it's going
    to be techno-metal, I think that's gonna be the sound. Techno-metal. Which'll
    be, you know, a cross between Techno and Heavy Metal. Megadeth with drum machines.\"\r\n\r\nIt
    never happened. I (PaulMann) have some thrash-metal versions of White Room tracks,
    but have no way of verifying their source\r\n---------------\r\nCategoryBands"
  owner: RestlessBoy
