    WingedAnts, [[Bluebottles]], [[Dragonflies]], certain varieties of [[Pigs]] (but
    not [[GuineaPigs]]) and [[Humans]]. \r\n\r\nThey live in nests made of sticks
    and leaves and lay [[Eggs]] in them. This is because [[Birds]] have not invented
    houses. Sometimes [[Humans]] build bird houses for them to live in, though this
    practice went into decline after GordonBrown declared that bird houses were liable
    for CouncilTax.\r\n\r\nThe collective term for [[Birds]] is a [[Flap]].\r\n\r\n----\r\n[[AnimalKingdom
