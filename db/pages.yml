- id: 8490
  tag: TnS001
  time: '2005-06-11 09:53:56.000000'
  body: "======Prologue======\r\n{{SetToken token=\"character\" value=\"1\"}}{{SetToken
    token=\"visMar\" value=\"0\"}}\r\nFor once, you're sleeping soundly. You went
    to bed exhausted after finishing varnishing the door (Tootie, of course, couldn't
    help because the varnish made him light-headed). You're having a fabulous dream
    about a big, strong, blond squirrel who sweeps you off your feet and takes you
    to live in a huge forest.\r\n\r\nJust as Blondie is twining flowers into your
    tail and promising to love you forever, you're woken abruptly by the Periloscope
    making its mad buzzing noise in the corner of the room. You try to go and check
    it, but realise that Tootie is sitting on your tail and babbling about salt.\r\n\r\nBrushing
    him aside, you drop lightly onto your paws and rush across the room. You look
    at the periloscope. Inside, a smalll swarm of bees are buzzing angrily against
    the glass. You check the pollen analysis, and discover that they have come from
    somewhere to the West, from the Land of the Happy Elves. You shudder. That place
    is creepy...\r\n\r\nHowever, a super-squirrel's gotta do what a super squirrel's
    gotta do. Calling to Tootie, you pull on your red rubber mask and boots and head
    for the Squirrel-mobile.\r\n\r\n{{InvPickup item=\"De-Squidgilator\"}}\r\n{{InvPickup
    item=\"Illumifier\"}}\r\n[[TnS002 Continue]]"
  owner: RuthVarley
  user: RuthVarley
  read_acl: RuthVarley
  write_acl: RuthVarley
  comment_acl: RuthVarley
