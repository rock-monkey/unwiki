  body: "====The Police Station====\r\n\r\nYou enter the station to see Chief Inspector
    Blancheflower's face is white and feary. \r\n\r\n\"Restless, I don't know what's
    happened. Every goshdarn man on the Police Force has been struck down with a mysterious
    illness. I'm not feeling so good myself. How are you feeling?\"\r\n\r\n\"I'm fine,\"
    you say.\r\n\r\n\"Good. Because I suspect foul play is afoot.\"\r\n\r\n\"Yes,
    I heard about that duck. It can't be real can it?\"\r\n\r\n\"Never mind the duck.
    All this mysteriousness smacks of Zanatoth's doing...\"\r\n\r\n\"But how? I defeated
    Zanatoth only a month or two ago.\"\r\n\r\n\"I know and his corspe was coated
    in plastic and sealed into lead box at the bottom of the sea where it's guarded
    by police sharks, with guns. Yet still, I can't help but wonder...\"\r\n\r\nThe
    phone rings. Chief Inspector Blancheflower answers it and looks concerned. \r\n\r\n\"What?
