- id: 8088
  tag: RockCandy
  time: '2005-05-10 11:58:25.000000'
  body: "==== [[RockCandy Rock (Candy)]] ====\r\n\r\n//Not to be confused with [[Rock
    Rock (Not Candy)]], or you're (more) likely to break your teeth, unless you're
    a [[Giants giant]].//\r\n\r\n[[RockCandy Rock]] is a type of candy, traditionally
    made in [[Blackpool]].\r\n\r\n====How Rock Is Made====\r\n\r\n//(note: taken from
    [[http://www.coronationrock.co.uk/ www.coronationrock.co.uk]] - not yet edited)//\r\n\r\n===Mixing
    & Boiling===\r\n\r\nFirstly we mix sugar and glucose syrup and using gas fires
    boil the mixture in large copper pans to a temperature of 150 centigrade. The
    mixture, called a boiling, is held at this temperature until most of the water
    content is driven off as steam.\r\n\r\n===Pouring & Cooling===\r\n\r\nThe boiling
    is then poured out onto cold steel tables through which water is circulated to
    help the product to cool.\r\n\r\n===Colouring and Flavouring===\r\n\r\nColours
    and flavours are added to the boiling to match those ordered.\r\n\r\n===Lettering===\r\n\r\nAs
    the boiling cools it has plasticene like texture which enables our experts to
    build letters and logos using strips of colored toffee.\r\n\r\n===Completing the
    Boiling===\r\n\r\nThe letters and the outer case are all wrapped around a central
    core to make one huge piece of rock... weighing around 60 Kgs.\r\n\r\n===Pulling===\r\n\r\nThis
    large piece is now pulled out by hand to the thickness ordered. The thickness
    of the bars is constantly monitored so that all the finished bars will be the
    correct size and weight.\r\n\r\n===Rolling===\r\n\r\n...then is rolled on long
    tables. At this point each bar is around six metres long. There is still some
    heat in the bars, so they are still pliable. Much care needs to be taken to keep
    the rock straight.\r\n\r\n===Cooling & Cutting===\r\n\r\nAs the rock is rolled
    it cools and becomes hard and brittle and is eventually cut to the length ordered
    using special cutters.\r\n\r\n===Packing & Dispatch===\r\n\r\nFinally the rock
    is labelled and wrapped in cellothane. It is then packed securely for transport
    to our customers all over the world or taken straight to [[Blackpool]] shops when
    it is sometimes still warm when put out on the shelves.\r\n\r\n===The Final Result===\r\n\r\nAnd
    here is the final result, exactly what you see when you bite into our rock candy.
    We sell the freshest rock in town!\r\n\r\n----\r\nCategorySweets"
