- id: 8214
  tag: IPod
  time: '2005-05-19 10:20:14.000000'
  body: "This article is used to describe all portable-audio devices, since the name
    has become fairly [[ubiquitous]].\r\n\r\nDescriptions follow of the three main
    market leaders. Not including low-spec flash-memory models, just 20Gb/40Gb hard
    drive models. To be as far as possible, all have broadly the same attributes,
    and are costed in US Dollars\r\n\r\n====iPod (~87% market share)====\r\n**Price:**
    20Gb for $299, 40Gb for $399 (discontinued)\r\n**Formats:** MP3, PCM Waveforms,
    AAC (iTunes [[DRM]]), AIFF, Audiobook, Apple Lossless\r\n**Features:** iTunes
    integration, driverless usage, playlist synchronisation, song rating, text viewing
    (iCal and address book only (Note: 4th Generation iPod's can read any text files
    as long as they're in the Notes/ folder on the iPod. Supports both Unix and Window
    line-breaks --JonAtkinson)), games, firmware upgradeable.\r\n**Interface:** Front
    buttons. Simple, yet intuitive\r\n**Connection:** Firewire, later propietory USB2\r\n**Cache:**
    ~30Mb\r\n**Notes:** Mac only for the first 8 months. Li-Ion battery, around 12-hours,
    500 recharges estimated. The only player which can play encrypted iTunes files\r\n\r\n====Creative
    Zen====\r\n**Price:** 20Gb for $2[[69]], 40Gb for $329.99\r\n**Formats:** WMA,
    MP3, PCM Waveforms, Windows Media, IMA ADPCM\r\n**Features:** FM Radio, voice
    recorder (built-in mic only), sync with Outlook, Address book and Calendar, EAX\r\n**Interface:**
    Similar to iPod, but with a vertical strip\r\n**Connection:** USB 2.0 or Firewire\r\n**Cache:**
    Around 14-15Mb\r\n**Notes:** 11-hours\r\n\r\n====iRiver====\r\n**Price:** 20Gb
    for $285, 40Gb for $369 (discontinued)\r\n**Formats:** MP3, PCM Waveforms, OggVorbis,
    Windows Media, ASF, \r\n**Features:** Text viewing (any ASCII), driverless usage
    (no drivers to transfer files), FM radio, audio recording (with support for external
    mike and on the fly MP3 encoding), optical in/out, firmware upgradeable, playlist
    synchronisation (with drivers), WinAMP playlist support, \r\n**Interface:** Horrible.
    No. Really. Takes some getting used to.\r\n**Connection:** Mini-USB2\r\n**Cache:**
    Unknown\r\n**Notes:** Has a reputation for providing a higher sound quality than
    the iPod, even with the provided earphones. However, the H-series have now been
    discontinued, with nothing between the 5Gb player and the 20/40Gb music/photo
    viewers. Li-Polymer quoted at ~16 hours playback\r\n\r\nAnd just for a laugh,
    my old portable MP3 player before I got my iRiver (- [[PaulMann Paul]])\r\n\r\n====mpMan
    (\"Rio\")====\r\n**Price:** About 120 I think, for my 32Mb model (Upgradable
    with smartmedia card by up to 32Mb more)\r\n**Formats:** MP3\r\n**Features:**
    Umm. Playback? Had to install a driver to transfer\r\n**Interface:** Very very
    simple. But it would be. It didn't do anything besides play. Don't think it even
    had random support\r\n**Connection:** Parallel port\r\n**Cache:** None needed.
    Solid state\r\n**Notes:** Battery life, about 4 hours. Tops.\r\n"
