  body: "======Western Gate======\r\n{{SetToken token=\"guardGone\" value=\"1\"}}\r\n\"Freedom
    is what?\" You ask.\r\n\r\nThe guard looks at you slowly, sizing you up. \"Well,
    you don't look like a spy...\" He seems to decide something. Tipping his helmet
    back, he looks straight into your eyes. You recoil from the pain there. \"Freedom
    is being allowed to be miserable.\" He tells you.\r\n\r\nYou want to ask what's
    going on here, but before you can say anything else, the elf leans closer and
    speaks to you again. \"I have to go now, my life is in danger. If you know what's
    good for you, squirrel, you'll get out of here.\"\r\n\r\nWith that, he's gone,
    tapping a section of wall and disappearing into the hole that appears.\r\n----\r\nWhat
    now?\r\n\r\n[[TnS006 Leave]]\r\n[[TnS033 Follow The Elf]]"
