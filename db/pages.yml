- id: 5244
  tag: TastyLager
  time: '2005-02-21 14:01:42.000000'
  body: "==Lager==\r\n\r\n//Note: The below was shamelessly stolen from the [[http://en.wikipedia.org/wiki/Lager
    Wikipedia entry from Lager]].//\r\n\r\nLagers are brewed principally from malted
    barley (without cane sugar, an adjunct), hops and water at low temperatures (usually
    between 5C and 15C) that cause bottom-fermentation. The yeast ferments
    at these cool temperatures, and flocculates to the bottom of the vat. After fermentation
    they are then stored in refrigerated cellars for lagering (maturing and clarification).
    Lagers are stored at a low temperature (as low as 0C / 32F) for several
    weeks to several months, clearing, acquiring mellowness, and becoming charged
    with carbon dioxide. Many popular beers are lagers.\r\n\r\nPopular brands of lager
    (in the UK)\r\n\r\n\t* [[CarlsbergExport Carlsberg]]: Danish.\r\n\t* [[Heineken]]:
    Dutch.\r\n\t* [[Carling]]: English.\r\n\t* [[StellaArtois]]: Belgian.\r\n\t* [[TigerBeer]]:
    Singaporean.\r\n\r\n==LagerFans==\r\n\r\n~-AlecRichardson is a big lager fan;
    he //tries// to drink real ale, but in the end he likes it fizzy and cold.\r\n~-JonAtkinson
    doesn't touch anything but lager. RealAle is for BeerSnobs.\r\n"
