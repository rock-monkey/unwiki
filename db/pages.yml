- id: 7549
  tag: TigrisAndEuphrates
  time: '2005-05-09 15:02:36.000000'
  body: "TigrisAndEuphrates is an immensely clever tile-laying game by MayfairGames,
    played on occassion at GeekNight. In it, two to four players attempt to control
    sectors of the economy in the region between the Tigris and Euphrates river -
    the cradle of human civilisation - by placing tiles and tokens in order to construct
    linked territories, and fight with neighbouring territories. Like all great games,
    the rules are quite simple but there are a great number of different strategies
    for success.\r\n\r\nFor a good period of time, TigrisAndEuphrates has ranked at
