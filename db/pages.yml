- id: 8035
  tag: Zork
  time: '2005-05-10 00:14:05.000000'
  body: "==== Zork ====\r\n\r\n[[Zork]] is a great InteractiveFiction (a.k.a. text-based
    adventure) game made by Marc Blank and David Lebling and distributed in the late
    seventies by [[Infocom]], who were - at the time - the world's biggest distributer
    of InteractiveFiction games. It comes in three parts ([[Zork]] I, [[Zork]] II,
    and [[Zork]] III), and features several awful puzzles (such as the \"diamond floor\"
    room, the carousel, and the loud room), and several mazes in the confusing style
    that was traditional for adventure games of it's age. It invented the [[Grue]],
    which would eat the adventurer if they spent too long wandering around in the
    dark, and this character was later parodied in many other adventure games, including
    by the modern [[Zork]] games. It's not possible to call yourself a serious InteractiveFiction
    player without ever having played [[Zork]].\r\n\r\nIt's now free to download:
    [[http://www.csd.uwo.ca/Infocom/download.html get it here]].\r\n----\r\nFollowing
    the success of the original [[Zork]] trilogy, the series was extended (in both
    directions) in later years, with games like ZorkNemesis, BeyondZork, [[ZorkGrandInquisitor
    Zork: Grand Inquisitor]], ZorkQuest and [[ZorkQuest2 ZorkQuest II], ZorkZero,
    [[Sorcerer]], the [[Enchanter]] series, [[Spellbreaker]], SpiritWrak, [[ZorkTheUndiscoveredUnderground
    Zork: The Undiscovered Underground]], ReturnToZork, [[Wishbringer]], and [[Balances]].
    Not to mention the stuff contained in the NewZorkTimes. The entire genre has been
    parodied by games such as [[Dork]].\r\n----\r\nPart of CategoryHomeComputerGames"
  owner: DanHuntley
  user: PaulMann
  read_acl: ''
  write_acl: ''
  comment_acl: ''
- id: 8036
  tag: InteractiveFiction
  time: '2005-05-10 00:14:20.000000'
  body: "==== InteractiveFiction ====\r\n\r\nInteractiveFiction games, or \"text-based
    adventures\", are graphically-simplistic, typically turn-based stories in which
    the player performs the actions of the main character, or characters, by typing
    commands at thier keyboard. Early InteractiveFiction, such as the respected \"original\"
    [[Adventure]], could only handle simple commands, such as \"GO NORTH\", or \"PICK
    UP AXE\"; but thanks to improved string parsing, greater memory limits, and better
    ArtificialIntelligence algorithms, have led to dramatic improvements. Even [[Zork]],
    which was (originally) written in the late seventies, could (by it's later incarnations)
    accept commands of the form of \"OPEN THE CHEST, TAKE EVERYTHING OUT OF IT, THEN
    GIVE THE AXE TO THE DWARF AND TELL HIM TO CLOSE THE DOOR\". Of course, it's not
    possible to cover every possibility, but for many players, part of the fun of
    a new adventure game is learning how to best interface with it. Some games even
    make a game of this, using clever language and puns to disguise the true nature
    of a particular puzzle in a game.\r\n\r\nInteractiveFiction games require a reasonable
    level of imagination on the part of the player - as there are rarely graphics
    to convey a sense of what is going on, only text-based descriptions of the rooms
    and situations function as thier eyes and ears. Purists will sometimes claim that
    this provides some significant storytelling advantages over modern, graphical
    adventure games, citing examples such as \"A shiver runs down the back of your
    neck\" as notions which are hard or impossible to convey in a graphical environment.\r\n\r\nDespite
    what you might expect, there is still a significant online following in InteractiveFiction
    games, including annual competitions for InteractiveFiction writers. (if I can
    be bothered, I'll add some links here - [[DanHuntley Dan]])\r\n\r\nIf you're interested
    in giving InteractiveFiction a go, why not start with the stunning [[Photopia]],
    which is comparatively easy (playing time 30 minutes or so, even for a beginner),
    very well-written (it's make a great short story) and can be played entirely without
    having to make notes (unlike many larger adventures). You can [[http://www.scatmania.org/archives/2005/02/26/photopia/
    download a copy from scatmania.org]] (preferred - a nice installer for Windows
    users) or from [[http://adamcadre.ac/photopia.html this page]].\r\n----\r\nPart
    of ComputerGamePhilosophy"
