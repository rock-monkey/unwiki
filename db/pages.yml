- id: 7546
  tag: ChezGeek
  time: '2005-05-09 15:01:34.000000'
  body: "ChezGeek is a card game by SteveJacksonGames after which GeekNight (a board/card
    games night at [[DanHuntley Dan]] and [[ClaireMelton Claire]]'s place) is named,
    which uses a special deck of cards including:\r\n\r\n~- Jobs, such as \"Corporate
    Drone\", \"[[FastFoodCateringAssistant Lord Of The Fries]]\", \"[[PizzaDeliveryDriver
    Pizza Delivery Driver]]\", and \"[[WebDesigner Web Designer]]\"\r\n~- Things,
    some of which are in turn subcategorised into Food, Weed, [[Cigarettes]], Booze,
    etc. It is possible for a Thing to inhabit two categories (for example, HashBrownies
    are both Food and Weed).\r\n~- [[SomePeople People]], some of which are good (e.g.
    \"The Shopper\", \"Mr. Enthusiastic\", \"Nookie Monster\"), and some of which
    are not (e.g. \"Death Of The Party\", \"The Whiner\", \"Clumsy Drunk\"). Some
    of these are subcategorised as Cat and Dog cards.\r\n~- Activities, some of which
    are subcategorised into [[Sex Nookie]], Sleep, TV, etc.\r\n~- \"Whenever\" cards,
    which can usually be played at any time, even when it's not your turn. Some of
    these are designed to help you (e.g. increasing you income, like \"Change In Couch\"),
    whereas others are designed to make life difficult for other players (e.g. \"Moron
    With Chainsaw\", which prevents the successful playing of a Sleep [Activity] card).\r\n\r\nThe
    aim of the game is to earn a particular 'score' of \"Slack Points\", by eating,
    sleeping, taking drugs, drinking, getting [[Sex nookie]], etc. Various special
    rules add flavour to the game, such as the rule that when somebody gets \"NoisyNookie\"
    ([[Sex Nookie]] worth 5 or more \"Slack Points\", those people in the rooms next
    door to them (adjacant to them at the table) each lose one Sleep card that they
    already have in play... and that TV cards can be played as Whenever cards in order
    to cancel any Activity (\"No, you're not Going To Concert, you're staying at home
    and watching Hitler Science Theatre 2000\").\r\n\r\nSeveral house rules have come
    up at GeekNight - these include:\r\n\r\n~- Every time you play a card that cancels
    sleep (for example, \"Party Next Door\") you must make the appropriate sound effects
    (e.g. \"Whumpa! Whumpa! Whumpa! Whumpa!\").\r\n~- A selection of personalised
    extra cards, including \"[[LizHague Liz]]\" and \"[[KitLane Kit]]\" (Person cards)
    and \"Cornetto\" (a special Food card, and a reference to this film ShaunOfTheDead,
    which can be played when //another// player goes shopping).\r\n\r\nThere are several
    add-on packs for ChezGeek, including ChezGreek, ChezGrunt, and ChezGoth.\r\n\r\n----\r\nSee
    also: [[http://www.sjgames.com/chezgeek/ Official Chez Geek web site]]\r\n[[CategoryCardGames
    See other card games]]"
