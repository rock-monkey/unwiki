    to report world news before the major news companies like [[Reuters]] do. Ner...\r\n\r\nThe
    RockMonkey ChatRoom is actually an IRC channel, and the program you use on the
    website is just a frontend to that\r\n\r\nRules to IRC very simple:\r\n\r\nChoose
    a nickname\r\nConnect to a server\r\nConnect to a channel\r\nTalk\r\n\r\nIf you
    connect to a channel that doesn't exist, you create it. If a channel ever becomes
    empty, it stops existing. Aww... so sad... //(that's not in the RFC; it's server-specific,
    and it's quite possible within the spec for a channel to exist with no clients,
    and some IRC servers support stay-open channels - Dan)//\r\n\r\n== Bots ==\r\n\r\nIRC
    is full of both people and bots, some are more anoying than others, but there
    we go...\r\n\r\nBots you might come into contact with include:\r\n\t1) [[Igneous]]\r\n\t2)
    ChanServ\r\n\t3) NickServ\r\n\t4) MemoServ"
