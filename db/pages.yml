  tag: DogsVsCats
  time: '2005-05-15 15:29:53.000000'
  body: "====[[Dogs]] versus [[Cats]]====\r\n\r\nThis is a page to discuss which is
    better [[Cats]] or [[Dogs]]\r\n\r\nWhen you have considered the points, you can
    vote [[DogsVsCatsTheVote here]]\r\n----\r\n**Reasons [[Cats]] are superior**\r\n{{image
    class=\"right\" alt=\"A cat today\" url=\"http://www.mycathatesyou.com/images/site/britneydark2.jpg\"}}\r\n~-
    When you're in a bad mood, they don't try to cheer you up - DanHuntley.\r\n~-
    They smell less awful - DanHuntley. (not true, my dad's [[Cats Cat]] Harry farts
    like a human being after a big curry - RestlessBoy)\r\n~- In almost every case,
    they're more than capable of fending for themselves, should an emergency arise
    that requires them to.\r\n~- They're so efficient they can get away with sleeping
    for two thirds of their life.\r\n~- They come before [[Dogs]] in the alphabet.\r\n~-
    They're not stupid enough to be whipped into pulling a sledge through snow.\r\n~-
    Cats purr. \r\n~- Cats rub your leg when they want affection, not when they're
    horny.\r\n~- Cats use a litter box. Dogs use your leg.\r\n~- Cats always land
    on their feet.\r\n~- Cats look cute sleeping on the TV. Dogs just crash right
    in front of the screen.\r\n~- Fewer cat owners suffer from 'Flappy Tail' lacerations
    than dog owners.\r\n~- No one has ever had to \"Beware of the Cat\".\r\n~- They're
    independent. If you forget to feed them they'll do fine.\r\n\r\n----\r\n**Reasons
    [[Cats]] are inferior**\r\n{{image class=\"right\" alt=\"Another cat today\" url=\"http://jovan.ru/pics2/kittens/ugly%20kitten.jpg\"}}\r\n~-
    You can't take them for walks (I used to take our cats for walks most days - [[DanHuntley
    Dan]]:: I suspect your cats were exceptional. Did they start dancing round with
    excitement and miaowing with excitement when you told them they were going? -
    [[RestlessBoy RB]])\r\n~- [[Cats]] will not show you affection unless it suits
    them, sometimes a [[Cats Cat]] will be deeply loved by its owner and seemingly
    despise them in return. It's my theory that this means people who prefer [[Cats]]
    secretly hate themselves, believe themselves undeserving of love and therefore
    choose a pet that reflects this. (Of course any attempt to attribute feelings
    of 'love' to a [[Cats Cat]] //or// [[Dogs Dog]] is an illusion you project onto
    their behaviour anyway. They don't love you, you just interpret their behaviour
    as meaning they do. Which only furthers my reasoning that people who choose cats
    hate themselves.) - RestlessBoy.\r\n~- They hang around with witches\r\n~- People
    give them pretentious names like 'Desdemona', 'Mistopheles', and 'Chesterton'.\r\n~-
    When you're in a bad mood, they don't try to cheer you up - RestlessBoy\r\n~-
    They just wander off and get run over and die and you never find out what's happened
    to them\r\n~- When [[MrsSloakham a woman]] strokes her [[Cats cat]] it can be
    a source of tedious innuendo\r\n~- They're independent - they don't need you.
    You're just a convenient source of warmth and food.\r\n~- They destroy furniture
    out of malice.\r\n~- They leave heads (and tails) from [[Mice]] in places where
    they aren't welcome, for example on your pillow.\r\n~- When you stroke them and
    they don't want it, they arch their backs and hiss at you.\r\n~- When they want
    stroking they headbutt your legs until you either give in or trip over.\r\n~-
    They sit on your lap and dig their claws into your balls, for no reason.\r\n\r\n----\r\n**Reasons
    [[Dogs]] are superior**\r\n{{image class=\"right\" alt=\"A dog today\" url=\"http://img34.photobucket.com/albums/v104/recon83/stupid_dog.jpg\"}}\r\n~-
    They are funny (so are cats - [[http://www.cybersalt.org/cleanlaugh/cats/ see?]]
    - [[DanHuntley Dan]])\r\n~- You can teach them words\r\n~- They will do tricks\r\n~-
    They can defend you against burglars \r\n~- They do that thing where they shake
    themselves clean when they've had a bath (and this is a good thing? - [[DanHuntley
    Dan]])\r\n~- They only smell if you let them smell\r\n~- They can easily be trained
    to pee and poo in your garden - probably more easily than an average child human
    (like [[Cats cats]] then... - [[DanHuntley Dan]] :: you said '[[Cats]] use a litter
    box, dogs use your leg - RestlessBoy :: That's right - cats will use a litter
    box where a dog would use your leg; but cats can [very easily] be trained to go
    outside, instead... which means: cats are also suitable to be 'house pets': another
    point... - [[DanHuntley Dan]])\r\n~- If they see a cyclist go past on TV they
    will try and watch it carry on riding past the side of the TV screen (I don't
    think I've explained this very well}\r\n~- When you tell them it is time for food,
    they dance round excitedly and bark ecstatically rather than having an 'its about
    bloody time' demeanour and mewing.\r\n~- They 'love' you unconditionally. Even
    if you treat them like shit. This is only a bad thing if you're a bad person.
    \r\n~- They can help Blind and Deaf People\r\n~- They can sniff out [[Drugs]]\r\n~-
    They can pull sleds\r\n~- They can herd [[Sheep]]\r\n~- I once knew a [[Dogs Dog]]
    called Simon\r\n~- [[http://b3ta.com/features/dogs-in-snoods/ Dogs in Snoods]]\r\n~-
    If you have a big male dog you can wrestle it.\r\n\r\n----\r\n**Reasons [[Dogs]]
    are inferior**\r\n{{image class=\"right\" alt=\"A dog today\" title=\"Lick my
    stamp. You lick my stamp. It taste good. You like horse.\" url=\"http://b3ta.com/images/features/dogs-in-snoods/snood_b.jpg\"}}\r\n~-
    Cats bury their crap. Dogs dig up others'.\r\n~- Cats don't love you unconditionally
    - they love you for what you do for them, rather than deceiving you because they're
    conditioned into seeing you as superior. - DanHuntley \r\n~- They can maim you
    without warning\r\n~- They stick their nose in your crotch.\r\n~- They drool.\r\n~-
    They destroy furniture because they're silly.\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n----\r\n[[AnimalKingdom
