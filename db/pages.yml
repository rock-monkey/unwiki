- id: 8547
  tag: TnS058
  time: '2005-06-28 11:35:16.000000'
  body: "======Marketplace======\r\n\r\nJust as the old elf starts to climb out from
    under the stall, you grab the money bag and stuff it into your utility belt, where
    it creates a suspicious bulge. You wish briefly that your costume wasn't made
    from skin-tight lycra...\r\n\r\n{{InvPickup item=\"Bag Of Money\"}}\r\n\r\nThe
    elf appears on the other side of the stall and dusts himself down. He starts talking
    again.\r\n\r\n\"Now then, young squirrel. What can I do for you?\" He looks at
    the stall for a minute. \"Strange, my bag of toenail clippings seems to have gone...\"\r\n\r\n{{InvDrop
    item=\"Bag Of Money\"}}{{InvPickup item=\"Bag Of Toenail Clippings\"}}\r\n----\r\nWhat
    now?\r\n\r\n[[TnS002 Leave]]\r\n\r\nTalk:\r\n\r\n[[TnS060 'Who are you?']]\r\n[[TnS061
    'Why aren't there any other elves about? This is a marketplace isn't it?']]\r\n[[TnS062
    'I'm here investigating a distress call. You wouldn't know anything about it,
    would you?']]"
