    that criss-cross underneath the pier. Lowering the rock to the ground by slackening
    the rope, you perform a quick cross-hitch to secure it, and being to climb. A
    few seconds later, the iron bar - rusted almost right through - breaks, sending
    you falling back down to the beach, dodging rust and metal shards as you land.\r\n----\r\n**What
    next?**\r\n~- [[TromaNight053 Never mind]]"
