  body: "====[[TnSAdventure The Adventures of Tootie and Sweetie in the Land of the
    Happy Pixies]]====\r\n{{SetToken token=\"wanted\" value=\"0\"}}{{SetToken token=\"inTown\"
    value=\"1\"}}{{SetToken token=\"guardGone\" value=\"0\"}}{{SetToken token=\"stolenCorkscrew\"
    value=\"0\"}}{{InvDrop item=\"PathFinder Stick\"}}{{InvDrop item=\"High Wanted
    Level\"}}{{InvDrop item=\"Big Smile\"}}\r\n//A story of love, betrayal and fluffy
    super-heroes getting horribly mangled.//\r\n----\r\nTootie and his partner, Sweetie,
    are ordinary squirrels living in The 6 Acre Wood. At least, that's how it appears
    by day.\r\nBut at night, Tootie and Sweetie are daring crime fighters battling
    the forces of evil with only their wits and some cool gadgets to help them.\r\n{{SetToken
    token=\"ptf\" value=\"0\"}}{{InvDrop item=\"PathFinder Stick\"}}{{InvDrop item=\"High
    Wanted Level\"}}\r\nPlay as Tootie or Sweetie, and fight to save the Land of the
