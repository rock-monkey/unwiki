- id: 3451
  tag: TromaNight036
  time: '2004-12-06 15:34:37.000000'
  body: "==== TromaNightAdventure ====\r\n=== [[AberystwythTown Aberystwyth]] Castle
    ===\r\n----\r\nYou are in the grounds of [[AberystwythTown Aberystwyth]] Castle.\r\n\r\n{{image
    class=\"center\" alt=\"Aberystwyth Castle\" url=\"/TromaNightAdventure/castle-t.jpg\"}}\r\n\r\n//The
    last castle built at Aberystwyth was its most imposing, and once ranked among
    the greatest in [[Wales]]. Today, the structure is entirely ruined, a forlorn
    jumble of towers and foundations most striking for their proximity to the pounding
    waters of the temperamental sea. For centuries before the castle's construction,
    the Welsh had proved quarrelsome, wanting their own Prince of Wales and demanding
    their independence. In the middle of the 13th century, Henry III attempted to
    appease the Welsh. When he officially named Llywelyn ap Gruffydd as the Prince
    of Wales, the English king recognized the Welshman's power and charisma. However,
    the title did not quiet the native Welsh prince, and in the early 1270's, Llywelyn
    refused to pay homage to the new king, Edward I. By 1276, Edward lost his patience
    with what he considered as insolence by Llywelyn and his people, and began his
    first campaign against the Welsh. \r\n\r\nIn 1277, King Edward I ordered the construction
    of several formidable castles. They included Flint, Rhuddlan, Builth, and Aberystwyth.
    All these castles have survived and are accessible to the public. Of these four
    castles, two led the way into the future of castle construction. Designed as concentric
    fortresses, Rhuddlan and Aberystwyth Castles were innovative structures composed
    of rings of defenses, walls-within-walls, which allowed guards to defend their
    stronghold from several heights without firing upon their own men. Of the two
    castles, Aberystwyth is the most ruined, but in its heyday, the castle was every
    bit as intimidating and secure as its cousin in North East Wales.//\r\n\r\nSeveral
    paths lead down from this old fort.\r\n----\r\n**What next?**\r\n~- [[TromaNight013
    Walk towards town]]\r\n~- [[TromaNight041 Walk towards the pier]]\r\n~- [[TromaNight049
    Walk towards South Beach]]"
  owner: DanHuntley
  user: DanHuntley
  read_acl: ''
  write_acl: ''
  comment_acl: ''
- id: 3452
  tag: TromaNight049
  time: '2004-12-06 15:35:49.000000'
  body: "==== TromaNightAdventure ====\r\n=== Promenade South ===\r\n----\r\n{{image
    class=\"center\" alt=\"South Beach\" url=\"/TromaNightAdventure/beachs2.jpg\"}}\r\n\r\nYou
    find yourself on the Southern part of [[AberystwythTown Aberystwyth]]'s coastline
    - the stretch of the promenade that runs parallel to South Beach. South Beach
    is only a couple of dozen thousand years - a short time, in geological terms -
    away from being smooth sand, unlike it's pebbley Northern counterpart. The promenade
    continues to the Northwest, arcing around the hill on which the Castle sits. To
    the South lies the marina. Many small roads wind off in a Northeasterly direction,
    towards the town centre.\r\n----\r\n**What next?**\r\n~- [[TromaNight041 Follow
    the promenade North, to the pier]]\r\n~- [[TromaNight062 South, to the marina]]\r\n~-
    [[TromaNight036 Clamber up to the Castle]]\r\n~- [[TromaNight063 Walk down onto
    South Beach]]\r\n~- [[TromaNight064 Find your way to the town centre]]"
  owner: DanHuntley
  user: DanHuntley
  read_acl: ''
  write_acl: ''
  comment_acl: ''
- id: 3454
  tag: TromaNight062
  time: '2004-12-06 15:36:35.000000'
  body: "==== TromaNightAdventure ====\r\n=== The Marina ===\r\n----\r\n{{image class=\"center\"
    alt=\"Aberystwyth Marina\" url=\"/TromaNightAdventure/harbourbtx.jpg\"}}\r\n\r\nYou're
    stood on the bar: a concrete waterbreak that forms an artificial harbour for [[AberystwythTown
    Aberystwyth]] marina. At it's far end is a small automated lighthouse with a ladder
    up the side. Waves crash against the side of the bar and around into the harbour.
    The lines clatter against the masts of the sailboats as they're caught in the
    breeze, chaotically whipping music together; like a set of windchimes fighting
    a storm.\r\n----\r\n**What next?**\r\n~- [[TromaNight049 Return to the South Promenade]]"
  owner: DanHuntley
  user: DanHuntley
  read_acl: ''
  write_acl: ''
  comment_acl: ''
