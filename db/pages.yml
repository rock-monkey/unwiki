- id: 377
  tag: Mediterranean
  time: '2004-10-28 18:58:37.000000'
  body: "The [[Mediterranean Mediterranean Sea]] is an intercontinental sea positioned
    between Europe to the north, Africa to the south and Asia to the east, covering
    an approximate area of 2.5 million square kilometres. The term [[Mediterranean]]
    derives from the [[Latin]] //mediterraneus//, 'inland' (//medius//, 'middle' and
    //terra//, 'land' or 'earth').\r\n\r\nThe [[Mediterranean Mediterranean Sea]]
    is connected to the Atlantic Ocean by the Strait of Gibraltar on the west and
    to the Sea of Marmara and Black Sea, by the Dardanelles and the Bosporus respectively,
    on the east. The Sea of Marmara is often considered a part of the [[Mediterranean
    Mediterranean Sea]], whereas the Black Sea is generally not. The man-made Suez
    Canal in the south-east connects the [[Mediterranean Mediterranean Sea]] with
    the Red Sea.\r\n\r\nTides are very limited in the Mediterreanean as a result of
    the narrow connection with the ocean.\r\n\r\n----\r\nAll that information, and
    I'm not even a [[GeographyStudents GeographyStudent]]! - DanHuntley"
  owner: DanHuntley
  user: DanHuntley
  read_acl: ''
  write_acl: ''
  comment_acl: ''
