  tag: HTTPProtocol
  time: '2005-04-06 21:47:15.000000'
  body: "==== [[HTTPProtocol HTTP]] ====\r\n\r\nThe [[HTTPProtocol]] is best known
    for it's [[404]] (Resource Not Found) errors. Almost nobody knows anything else
    about it, except for [[DanHuntley Dan]], who reads [[RequestForComments RFC]]s
    for fun.\r\n\r\nPaulMann adds that the best thing about the protocol is it's incredible
    simplicity...\r\n\r\nGarethBowker adds that [[DanHuntley Dan]] can't have read
    it that closely, else he'd know it stands for \"\"HyperTextTransferProtocol\"\",
    so talking about  the \"\"HyperTextTransferProtocolProtocol\"\" seems a little
    daft, if you ask him. Which you didn't. It's like talking about PIN numbers, where
    the N stands for number. Muppets.\r\n\r\nGarethBowker also adds: or Windows 2000,
    built on NT Technology, where NT stood for New Technology. Fucking idiots.\r\n\r\nDanHuntley
    adds that he knows it pretty much by heart, and that HTTPProtocol was chosen as
    the WikiWord very deliberately and with forethought, because HTTProtocol (a) looks
    shit and (b) confuses people and HTTP wasn't suitable for use as a WikiWord when
    the link was made.\r\n----\r\n=== Simplicity ===\r\n\r\nClient: Hey there, server.
    I'd like a particular page.\r\nClient: I'm a copy of MozillaFirefox, by the way,
    and I found you from a link from [[Google]].\r\nClient: I might want something
    else in a moment, so hang on.\r\nServer: Okay then, here's the page you wanted
    //<hands>//.\r\nClient: The page has an image on it, has the image changed since
    I saw it last week?\r\nServer: Nope, same one since last year, you don't need
    a new copy.\r\nClient: How about this Java Applet; that's new, right?\r\nServer:
    Yup, here it is. //<hands>//\r\n...\r\nServer: Hmm... guess that client has gone
    away elsewhere, now. Who's next?\r\n----\r\n=== Denial of Service ===\r\n\r\nEveryone's
    heard of Denial of Service attacks. And the \"Simplicity\" example shows how a
    basic one can be achieved. See the \"...\", while the server waits? Yes. You don't
    tell it you're done, it waits for a defined length of time. The problem is the
    server can only deal with so many requests at once, so if you keep it waiting
    by making zillions of requests at once, genuine ones can't get through. Of course,
    if it was made so the server drops the connection ASAP that would go some way
    towards fixing it, but then it becomes really inefficient because you have to
    go through the first 3 lines every single time you do anything..."
  owner: DanHuntley
