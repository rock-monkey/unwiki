  body: "==== DansCodebox ====\r\n\r\nThis is a place where DanHuntley will be playing
    with the various new plug-ins he's writing as part of the WikiGameToolkit.\r\n\r\n----\r\n{{SetToken
    token=\"codebox_a\" value=\"3\"}}\r\n{{SetToken token=\"codebox_b\" value=\"5\"}}\r\n{{Test
    if=\"getToken(codebox_a) > getToken(codebox_b)\" then=\"A is greater than B\"
