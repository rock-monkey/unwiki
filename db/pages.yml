  time: '2004-11-30 16:42:27.000000'
  body: "==== TromaNightAdventure ====\r\n=== [[Pantycelyn]] ===\r\n----\r\nYou walk
    in to [[Pantycelyn]], trying to look as if you're meant to be there. No sooner
    are you in the antechamber than a broad-shouldered, agressive-looking student,
    wearing a Welsh rugby strip).\r\n\r\nHe grunts something in some incomprehensible
    [[http://www.wikipedia.org/wiki/Welsh_language old dead language]].\r\n\r\nYou
    reach for the dictophone in your pocket and press the 'play' button. You tip your
    head down and hold your hand in front of your face as it speaks.\r\n\r\nThe student
    in the rugby shirt seems satisfied, and lets your continue to the main stairwell.\r\n----\r\n**What
    next?**\r\n~- [[TromaNight158 Hooray for me.]]"
