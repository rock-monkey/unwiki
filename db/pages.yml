- id: 7470
  tag: TheKFoundation
  time: '2005-05-09 14:28:32.000000'
  body: "Also known as TheKLF, TheJustifiedAncientsOfMuMu, [[2K]], TheJams, [[Disco2K
    Disco 2000]], OneWorldOrchestra and TheTimelords. Side Projects include [[Space]],
    TheOrb, AdvancedAcousticArmaments, and BlackSmoke\r\n\r\nThis article is about
    the music, the stunts and the events of BillDrummond and JimmyCauty using the
    moniker TheKFoundation\r\n---------------\r\n**1. The K-F Prize**\r\n\r\nThe first
    thing anybody knew about TheKFoundation was when a series of adverts started appearing
    in national newspapers, declaring such bizarre phrases as \"Kick out the clocks\"
    and \"K time\", followed by \"Abandon All Art Now\"!\r\n\r\nTwo weeks later, another
    advert appeared, announcing \"It has come to our attention that you did not abandon
    all art now. Further direct action is thus necessary. The K Foundation announce
    the 'mutha of all awards', the 1994 K Foundation award for the worst artist of
    the year\"\r\n\r\nAnd they did. Coincidentally their shortlist was identical to
    that of the Turner prize, and the same person won. The K-Foundation prize was
    double that of the Turner prize (40,000)\r\n\r\nThe festival took place
    in a field, and the money was delivered in two bright orange armoured cars, with
    \"K Cera Cera\" and ABBA's \"Money Money Money\" blasting over the radio\r\n\r\n(See
    \"Nailed to a wall)\r\n\r\nThey then returned to the arts gallery, and announced
    that Rachael Whiteread (the Turner prize winner) had won the prize and if she
    didn't collect it, it would be burnt. She didn't make an apperance until someone
    caught sight of [[Gimpo]] fiddling with the lighter fluid and matches. The money
    was donated to needy artists\r\n----------------\r\n**2. Nailed to a wall**\r\n\r\nDuring
    the K-F Prize, A million pounds in 50 notes was nailed to a large piece
    of wood and titled \"Nailed to a wall\". It was then auctioned, with the starting
    price at half a million, on the grounds that inflation will erode it's value over
    time, but art is priceless.\r\n\r\nSince the money now had holes in it, the Bank
    of England wouldn't take it back, and fined Bill and Jimmy 9000 for damaging
    money, and charged them 500 to reprint it.\r\n\r\nSources can't confirm
    this, but it may have given them ideas for their next stunt...\r\n----------------\r\n**3.
    'Watch the K Foundation Burn a Million Quid'**\r\n\r\nThey did. It was filmed
    by [[Gimpo]], and took place on the isle of Jura, Scotland. Yes, they really did
    it. There is video footage, witnesses, the bank confirmed it, and burnt 50
    notes kept appearing over the isle for the following few days.\r\n\r\nBill and
    Jimmy brought back around 80,000 of it (partially burnt) and paid a potter
    to bake them into a brick. Which he did. And then they filmed it. It's called
    \"The Brick\". It's a 3-minute shot of a brick. So there you are. \r\n\r\nThe
    film was taken around festivals and the like for a while, but interest was waning.
    Both for the audience and for the artists. So Bill and Jimmy signed a contract
    not to talk about the incident for 23 years. (on the bonnet of a car which they
    then pushed into the sea)\r\n\r\n----------------\r\n**4. K-Cera-Cera**\r\n\r\n\"Available
    nowhere ... no formats\" and not planned for release until world peace was established.
    At least, that's what the adverts said. But it did get a very limited release
    (3000) in Israel following the peace accord.\r\n\r\nBill and Jimmy actually got
    the Red Army Choir to sing a version of \"Que Cera Cera\", followed by \"War Is
    Over (If You Want It)\" (yes, *that* song). The end result is interesting, and
    certainly enjoyable\r\n---------------\r\nCategoryBands"
