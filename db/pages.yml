  tag: Digital
  time: '2005-05-09 19:13:22.000000'
  body: "Analogue vs Digital. The final say.\r\n\r\n====Why analogue is better====\r\nIt
    has a technically infinite dynamic range, meaning all the subtle nuances of the
    original performance aren't lost like they are on digital, which has to \"cap\"
    the range at some point (It could be very high, but it's still defined). This
    is why it sounds \"warmer\"\r\n\r\nIt's closer to real life, being an imitation
    rather than an interpretation -- and in two hundred years we'll have much better
    chance of being able to play back our analogue records than our CDs and DAT tapes.
    This is because there are many many different ways of storing things digitally
    (though thankfully we tend to stick to uncompressed PulseCodeModulation, so all
    we need is the specification and machinery to read it)\r\n\r\n====Why digital
    is better (assuming PCM)====\r\nDue to only having two signal levels, noise has
    practically no effect on a digital signal, meaning it can be both stored and transmitted
    with very little in the way of distortion (noise, attenuation etc...)\r\n\r\nSpecifications
    allow for error correction, so if bits of information are missing, you can tell,
    and request it to be sent again. Unless you can't get it again, then you're screwed.
    Incidentally, Mode 2 CDs (eg audio CDs) have really lousy error correction. It
    is possible to screw up the transmission and still have a playable source\r\n\r\nDigital
    signals can be compressed (even losslessly) thereby saving space, both in bandwidth
    and storage requirements. Unfortunately we seem to be favouring lossy compression
    (like [[MP3]]) and run the risk of losing the original source\r\n\r\nSo there
    you go.\r\n----\r\nBoringTechyPages\r\nCategoryElectronicRepresentation"
