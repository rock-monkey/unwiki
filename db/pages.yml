  time: '2005-06-15 09:51:13.000000'
  body: "====The CraigDavidGame====\r\n\r\n===The Rules===\r\n\r\n==What names are
    allowed?==\r\n\r\nYou are only allowed to use the names of [[http://www.rockmonkey.org.uk/CategoryFamousPeople
    FamousPeople]]. For example [[AndyRegan AndrewRegan]] is a suitable name (Regan
    being a girl's name) but he is not famous enough. [[http://www.rockmonkey.org.uk/CategoryFamousPeople
    FamousPeople]] can include, pop stars, footballers, TV/Film stars, writers, scientists...
    basically use your common sense.\r\n\r\nAs an example LukeTaylor of [[Aberystwyth]]
    band TheHotPuppies is not allowed, whereas StuartDavid, former bassist of chart
    act BelleAndSebastian is.\r\n\r\nYou cannot have MacSomethings, O'Somethings,
    SomethingSons or first names with an S on the end i.e. JulieAndrews - unless they
    can also be used as first names. i.e. HarrisonFord justifies GeorgeHarrison.\r\n\r\nThe
    name has to be spelled exactly - so you can't justify AinsleyHarriot because Harriet
    is a first name.\r\n\r\nPseudonyms/noms de plume/stage names are allowed - for
    example BobDylan. You can also use them to justify other choices. You can also
    use the real names of people who use pseudonyms - meaning you can have both EltonJohn
    and RegDwight.\r\n\r\nYou can't use people who are known by only one name. So
    for example you can't justify NeilMorrissey by referring to [[Morrissey]] from
    TheSmiths, cos his name is StephenMorrissey.\r\n\r\nYou can't have BoyGeorge.
    You just can't.\r\n\r\nFictional Characters are **not** allowed. So no ClarkKent.\r\n\r\nIf
    you pick a name with a potentially contentious surname - for example ChrisRock,
    you may wish to justify it by referring to another famous person in brackets afterwards
    - for example RockHudson. \r\n\r\nYou cannot use a fictional character to justify
    a choice. For example you cannot use FoxMulder to justify MichaelJFox. \r\n\r\nAnyone
    can ask any other player to jusitfy a choice, if they feel the person is making
    the name up, or that the surname is not a real first name, by putting 'justify?'
    next to it. They should then deduct a point for that name until it is justified.
    If it isn't justified the person loses the point and the name is removed. RestlessBoy's
    decision is final in all disputes.\r\n\r\nIt is best to pre-emptively justify
    names by putting:\r\n\r\nChrisRock (RockHudson)- comedian (RestlessBoy)\r\n\r\nYou
    don't have to justify every name. If it's obviously a potential first name then
    it's fine.\r\n\r\n==Scoring==\r\n\r\nIf you want to play for points then put your
    name next to all names you add to the list. Add up your own points and add them
    to the [[CraigDavidGameScores Scores Page]]. If you cheat we'll catch you.\r\n\r\nYou
    get 1 point for every name you add to the list. If you are the first person to
    think of a given surname then you get 3 points. If you think of a famous person
    with a double-barrelled surname where all three names are first names then you
    get 10 points.\r\n\r\nThe game goes on forever so there will be no ultimate winner.
    The aim is to have the most points at any given time.\r\n\r\n==The Unenforcable
    Rule==\r\n\r\nJust use your brain to think of names. Don't just type something
    into the imdb and list everyone who comes up. This is cheating, there's no way
    of proving you did it but it's still cheating.\r\n----\r\nCategoryGames"
