  time: '2005-05-09 17:00:00.000000'
  body: "{{ChatRoom}}\r\n----\r\n=== Using The ChatRoom ===\r\nThis is the RockMonkey
    ChatRoom. If you're going to be hanging around on RockMonkey for hours on end,
    why not open this RockMonkey WikiPage in a seperate WebBrowser tab (or window,
    if you're using an inferior WebBrowser), and keep in touch with other RockMonkey
    users.\r\n\r\nYes; it's [[InternetRelayChat IRC]], which means that the usual
    commands work:\r\n\r\n~- Use \"/nick newname to change your name. \r\n~- Use \"/msg
    otherperson secret message\" to send a message to another person.\r\n~- Use \"/quit
    Gotta go wash my socks\" to quit, sending a logoff message to the room\r\n~- If
    you want to connect with a 'traditional' [[InternetRelayChat IRC]] client, point
    it at a Freenode server (e.g. orwell.freenode.net), channel \"\"\"#RockMonkey\"\"\"\r\n----\r\n===
    [[Igneous]] ===\r\n[[Igneous]] (or \"Iggy\", as he's known to his friends) is
