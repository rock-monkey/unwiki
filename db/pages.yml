- id: 7552
  tag: HackerGame
  time: '2005-05-09 15:03:49.000000'
  body: "{{image src=\"http://www.sjgames.com/hacker/img/deluxe_hacker_sm.jpg\" class=\"left\"}}[[HackerGame
    Hacker]] is a custom card game by SteveJacksonGames. It features a particularly
    complicated ruleset, and some horrendous in-game mathematics (have a MathMonkey
    around whenever you're playing it!), but it's still a great game. In the game,
    players (hackers) have to try to gain access to as many systems as possible -
    systems are represented by cards, each with potential connections on their 'edges'
    to other nearby systems. Co-operation is encouraged to a high degree (//\"I'll
    give you the information you need to hack into ThePentagon if you give me your
    Hackintosh!\"//), but backstabbing is common.\r\n\r\nDanHuntley thinks that the
    game would make a fantastic multiplayer computer game, and keeps promising to
    have a go at making it. However, as he's always promising such things, he's got
    far too many projects on the go to finish any given one of them.\r\n\r\nThe picture
    to the left is of the front of the box.\r\n\r\n----\r\n[[HackerGame Hacker]] is
    occasionally played at GeekNight.\r\n[[CategoryCardGames See other card games]]"
