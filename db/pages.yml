  tag: PassThePageGame
  time: '2005-03-18 09:27:17.000000'
  body: "====Pass the Page====\r\n\r\nRemember in School when you used to get a piece
    of paper and fold it over and then you'd each write a piece of a story, without
    seeing what the person before you had written? \r\nIt always ended up being a
    story about Uncle Jim and Aunt Jemima having sex with a turkey in space while
    being shot at by a cowboy...\r\n\r\nThis is just like that, but using futuristic
    technology!\r\n\r\nI couldn't think of a name for it so I've called it 'Pass the
    Page'\r\n\r\nHow we do it:\r\n\r\n**[[PassThePageOne Click here]]** to find the
    first page of the first 'Pass the Page' (the idea is we can do some more. You'll
    find a list of the parts of the story. Go to the first one that is as-yet-unwritten
    and add your bit of the story (only do one page, leave some for everyone else).
    Then read/write-protect it. When all the pages are complete everyone can unprotect
    the pages (or Dan can make a program that'll do it for us) and we can read the
    completed story! \r\n\r\nAnother fantstic use of the [[internet]].\r\n\r\nPassThePageOne\r\n\r\n"
