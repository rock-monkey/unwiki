- id: 8009
  tag: AmigaOS
  time: '2005-05-09 23:57:34.000000'
  body: "Operating System used by the [[Amiga]] range of home computers\r\n\r\n====Kickstart
    and Workbench versions====\r\n\r\nKickstart - The kernel. In ROM, except for the
    A1000\r\nWorkbench - The user interface, invoked with the command \"loadwb\",
    although a good chunk of it loads anyway to give you the CLI. On disk.\r\n\r\nAny
    workbench version can be used as long as it's major release (number before the
    decimal point) matches that of the Kickstart\r\n\r\nNoteable releases:\r\n\r\n~-
    Kickstart 1.2 - Brilliant white opening screen showing a hand holding a disk.
    Catchy. Little hard drive support, but it was there. Workbench was a deliberate
    high-constrast thing of blue and orange. Quite painful to use, and no support
    to create a new directory. You had to duplicate an existing one. Also, deleted
    items *had* to be dragged to a trashcan. If there wasn't a trashcan on your disk,
    you couldn't delete. No commands in memory, not even CD. Two floppy drives or
    a hard drive essential if you wanted to do anything remotely serious\r\n\r\n~-
    Kickstart 1.3 - Almost identical, but it supported bootable hard drives.\r\n\r\n~-
    Kickstart 2.04 - Low contrast pleasant black/white/grey appearance. Boot screen
    changed to a purple animation of a disk being inserted into a drive. Introduced
    delete and new folder commands. Made a lot of commands resident, such as cd, so
    no need to keep reinserting the Workbench disk. Strangely, commands such as DIR
    were still disk-based. What most non-Amiga users will be familiar with, due to
    the popularity of the A500+ and the A600\r\n\r\n~- Kickstart 3.01 - Very similar
    in appearance to 2.04, but the changes under the bonnet were quite significant.
    Firstly was the support for cd drives, even bootable ones with 3.01 (as opposed
    to 3.0). Support for graphics cards like the Picasso (see later). Secondly was
    the introduction of \"datatypes\". This is essentially identical to the \"class-type\"
    idea on PCs, whereby a file _type_ could be assosciated with a program. Small
    moves... Moved a lot of boot-files to the ROM to increase speed\r\n\r\n====Guru
    Meditation====\r\nIf a software failure caused the Amiga to reboot, a flashing
    red box appeared with the phrase \"Guru Meditation\". This is supposed to be relaxing.
    The following codes described the error code and location in memory where it happened.
    Not much consolation to know that error 0x00000003 means divide by zero when you've
    just lost 12 hours work. Replaced by \"Software Failure\" with Workbench 2.04\r\n\r\n====Methodology====\r\nDevices
    and APIs were handled in a very dynamic way by the Amiga. Upon bootup, a variety
    of directories would be checked:\r\n\r\nThe C directory, contained commands which
    could be called from the command line. The default path would point here\r\n\r\nThe
    DEVS directory contained drivers for devices (not hard or floppy drives) which
    might be connected. They had catchy names such as cd.device or scsi.device\r\n\r\nThe
    L directory contained disk-validator, a file used to check integrity of the disk.
    Luckily this silly idea was abolished with Kickstart 2.04\r\n\r\nThe LIBS directory
    contained the API for the OS. Some were fairly sensible, such as ARP.library (later
    ASL.library) (the GUI), and powerpacker.library (for on the fly decompression),
    to the bizarre mathieeeedoubbas.library and mathieeeedoubbtrans.library (maths
    functions, I presume)\r\n\r\nThe S directory contained the catchily-named startup.sequence
    which was a script called upon bootup\r\n\r\nThe T directory was always a mystery
    to me since I never found anything in it\r\n\r\nThe Amiga never used extensions
    to identify filetypes. Instead, it relied on the application checking the first
    few bytes of the file before using it. Hey, it worked. Once datatypes were introduced,
    the OS could identify and assosciate files on the same principle\r\n\r\nThis does
    mean that executable files had to be tagged as such (with the X flag) otherwise
    the OS would not know they weren't data files\r\n\r\nAnother flag was the S tag,
    which meant the file contained a list of commands (like a batch file) to run.
    If you didn't set the flag, you could still treat a file as such with the EXECUTE
    command\r\n\r\nNative support for PC disks (double density only)\r\n\r\nThe Amiga
    uses the same CR/LF format as Unix, so there is no problem reading ASCII files.
    A tool called Crossdos could be invoked to run in the background (like a daemon
    or TSR), which would silently convert the end of line characters for you. Wasn't
    that nice? It also uses Unix backslashes, and many of the commands have similar
    attributes and names. Ports of RexX and eMacs were available (aRexX and [[EmacsEditor
    MicroEmacs]] respectively)\r\n----\r\nPart of CategoryOperatingSystems"
