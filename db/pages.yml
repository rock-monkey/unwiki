    you [[http://en.wikipedia.org/wiki/Stephen_Hawking read about him on Wikipedia]].\r\n\r\n===
    The Method ===\r\n\r\nStephenHawking is the universal constant by which [[ClaireMelton
    Claire]] argues that it is possible to determine the difference between a game
    and a sport: that great mystery. This can be determined, [[ClaireMelton Claire]]
    claims, by working out whether or not StephenHawking can participate in it or
    not.\r\n\r\nIf he can participate, it is a game; if he cannot, it is a sport.
    In order to attempt to prove her wrong, RockMonkey hosts two lists:\r\n\r\n==
    GamesStephenHawkingCantPlay ==\r\n== SportsStephenHawkingCanPlay ==\r\n\r\nIn
    that case why are the OlympicGames so called? (Decides this is final evidence
    that [[ClaireMelton Claire]] is wrong.) - AndyKeohane\r\n\r\nHe is also perfectly
    capable of playing TheGame\r\n\r\nPlease feel free to add to these lists.\r\n\r\n----\r\n[[CategoryFamousPeople
    List of famous people]]"
