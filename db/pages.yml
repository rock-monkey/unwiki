- id: 2099
  tag: NiceCupOfTeaAndASitDown
  time: '2004-11-12 12:43:27.000000'
  body: "[[www.nicecupofteaandasitdown.com Website found here]].\r\n\r\nBy golly we
    can't be doing without this, now can we? It's integral to [[Life]]. It makes almost
    everything better. When you're sat around not knowing what you need you can bank
    on the fact that what's missing is a NiceCupOfTeaAndASitDown.\r\n\r\nOne of the
    huge factors in this activity is the [[Tea tea]]. Please note the abscence of
    a capital letter -- especially when compared to [[Coffee]] -- because it's a laid
    back drink. You have this to calm the world down. Had AdolfHitler sat down with
    a good cuppa earlier in his 'career' then who knows what might have gone differently?\r\n\r\nNow,
    as I was saying, tea is essential when enjoying the aforementioned activity and
    therefore many people seek clarification; what sort of [[Tea tea]]? Can we have
    biscuits? How long should the [[Tea tea]] brew? What sort of biscuits can we have?
    Do we need to use a teapot? We experience drinkers-of-tea and sitters-of-down
    forgive them their youthful exuberance. Once they've had a NiceCupOfTeaAndASitDown
    they'll realise the truth, the simple truth: stop fussing, it'll turn out right
    in the end.\r\n\r\nA //suggestion// on the sitting down side side of things is
    that you aim more for a slump than a slouch. A good rule of thumb is to imagine
    that you're visiting older realives; you don't have to be prim and proper but
    you can't exactly lie down over the sofa. Besides, if you're slouching like that
    you'll probably spill your [[Tea tea]].\r\n\r\nThe reason not to spill your [[Tea
    tea]], aside from the fact that you can't drink what you've spilt down your shirt,
    is because the [[Tea tea]] will be hot. Some people are more familiar with the
    drink of iced tea //<spit>//. This drink is an **abomination**. That's all there
    is to say about that.\r\n\r\nIfYouReadThis you should go and have a NiceCupOfTeaAndASitDown."
  owner: MattInTheHat
