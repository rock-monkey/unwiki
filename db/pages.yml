  body: "==== Fuck ====\r\n\r\nIt has been widely-circulated that the [[SwearWords
    swear word]] [[Fuck]] originally came into being as an acronym - \"[[Sex Fornication]]
    Under Consent of the King\" or \"For Unlawful Carnal Knowledge\" - as a legal
    term for talking about pre-[[Marriage marital]] [[Sex]]. This has since been debunked
    as an UrbanLegend.\r\n\r\nWhile the exact origin of \"[[Fuck fuck]]\" is not known,
    it does come from a Germanic root and cognates can be found in almost all the
    Germanic languages. Acronymns are pretty much a 20th century invention. The earliest
    known acronym is ANZAC (Australia-New Zealand Army Corps), dating to the FirstWorldWar.
    There are some older words where acronymic phrases were created out of existing
    words, but none that were created from a phrase until the 20th century."
