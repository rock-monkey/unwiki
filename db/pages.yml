- id: 8083
  tag: Palladium
  time: '2005-05-10 11:52:44.000000'
  body: "Warning :- Biased\r\n\r\nPart of a much bigger concern known as TrustedComputing,
    but I'm putting the main article here because I like the name of the MicrosoftWindows
    segment (now known as NGSCB)\r\n\r\nTrusted Computing. Sounds innocent. It's not.
    It's a conspiracy designed to ensure you never have full control of your computer
    again.\r\n\r\nWhat is it? Ask an official and they'll probably fob you off with
    something about how it enables you to experience a whole new wealth of multimedia.
    Wrong. We already have access to as much as we want. Restricting our access isn't
    going to make it any easier\r\n\r\nSome stages of Trusted Computing have already
    come into effect. The ultimate aim is to provide an encrypted \"service\" from
    all levels. From the file you download right through to the circuit board. And
    it seems to be working. WindowsXP and Windows 2000 (Service Pack 3 (I think) onwards)
    come with [[DRM]] services built in.\r\n\r\nNow, this is all very well. You don't
    have to use it. You can always make your own, unencrypted digital copies. For
    now at least. They're trying to discourage that by issuing ProtectedMusicCds.
    Should you have to pay again? No, but they'd like you to\r\n\r\nWhat about this
    you may have heard about self-deleting documents which can now be produced by
    MicrosoftOffice? The ability to create no paper-trail is a scary concept, and
    will probably just encourage to be even more reckless and carefree than they already
    are. Send a nasty email and have it remove all the evidence for you! As if MicrosoftWord
    documents keeping previous versions wasn't bad enough...\r\n\r\nIt gets worse.
    There are plans to issue [[OperatingSystem Operating Systems]] which are themselves
    \"secure\". They will negotiate with the host PC and will not even boot if the
    environment doesn't match what they were expecting. Sound far fetched? Well...
    what do you think the WindowsXP activation is for? You change your hardware, you
    have to re-register. Whoopeee\r\n\r\nIt gets worse. Again. There are plans to
    make applications follow the same steps (Indeed, MicrosoftOffice does). If this
    continues, it will just about kill [[Shareware shareware]], OpenSource software,
    and indeed OpenSource [[OperatingSystem Operating Systems]] as we know them. Of
    course, this can't happen without support from the hardware manufacturers. Shame
    [[Intel]] are already a part of the [[TCPA]] isn't it?\r\n\r\nIt may sound far
    fetched, and it may sound as though I'm exaggerating here, but we aren't that
    far off. The [[TCPA]] has already formed, ideas have been discussed and some have
    already been implemented. We've proved time and time again that ideas like [[CSS]],
    [[DRM]] and ProductActivation can be circumvented, but if they do this on a hardware
    level, we won't even be able to run the tools needed to circumvent them! We are
    already \"advised\" by Microsoft that we shouldn't install drivers that haven't
    been \"cerfified\" by them (By this, of course, they mean that the manufacturers
    didn't pay them large sums of money to slap a \"Designed for Windows XP\" sticker
    on their product). Some implementations question any programs you try and run
    which aren't recognised. How long before they just say no?\r\n\r\nHow long before
    you do?\r\n\r\nSee also [[DRM]], [[DMCA]]\r\n\r\n#include <JonsFreeSoftwareRant.h>"
