- id: 14
  tag: WikiCategory
  time: '2004-10-27 14:16:10.000000'
  body: "===This wiki is using a very flexible but simple categorizing system to keep
    everything properly organized.===\n\n{{Category page=\"/\"  col=\"10\"}}\n==Here's
    how it works :==\n~- The master list of the categories is **Category Category**
    (//without the space//) which will automatically list all known maincategories,
    and should never be edited. This list is easily accessed from the Wiki's top navigation
    bar. (Categories).\n~- Each category has a WikiName name of the form \"\"CategoryName\"\"
    for example CategoryWiki etc. (see list of maincategories above)\n~- Pages can
    belong to zero or more categories. Including a page in a category is done by simply
    mentioning the \"\"CategoryName\"\" on the page (by convention at the very end
    of the page).\n~- The system allows to build hierarchies of categories by referring
    to the parent category in the subcategory page. The parent category page will
    then automatically include the subcategory page in its list.\n~- A special kind
    of category is **\"\"Category Users\"\"** (//without the space//) to group the
    userpages, so your Wiki homepage should include it at the end to be included in
    the category-driven userlist.\n~- New categories can be created (think very hard
    before doing this though, we don't need too much of them) by creating a \"\"CategoryName\"\"
    page, including \"\"{{Category}}\"\" in it and placing it in the **Category Category**
    (//without the space//) category (for a main category or another parent category
    in case you want to create a subcategory).\n\n**Please help to keep this place
    organized by including the relevant categories in new and existing pages !**\n\n**Notes:**
    \n~- The above bold items above //include spaces// to prevent this page from showing
    up in the mentioned categories. This page only belongs in CategoryWiki (which
    can be safely mentioned) after all !\n~- In order to avoid accidental miscategorization
    you should **avoid** mentioning a non-related \"\"CategoryName\"\" on a page.
    This is a side-effect of how the categorizing system works: it's based on a textsearch
    and is not restricted to the footer convention.\n~- Don't be put of by the name
    of this page (WikiCategory) which is a logical name (it's about the Wiki and explains
    Category) but doesn't have any special role in the Categorizing system.\n~- To
    end with this is the **standard convention** to include the categories (both the
    wiki code and the result):\n\n%%==Categories==\nCategoryWiki%%\n\n==Categories==\nCategoryWiki"
  owner: AndyKeohane
  user: WikkaInstaller
  read_acl: "*"
  write_acl: AndyKeohane
  comment_acl: "*"
- id: 17
  tag: FormattingRules
  time: '2004-10-27 14:16:10.000000'
  body: "=== The Wiki Formatting Guide ===\n\nAnything between 2 sets of double-quotes
    is ignored and presented exactly as typed (that means the formatting commands
    below are ignored whenever surrounded by double double-quotes.)\n\nOnce you've
    read through this, test your formatting skills in the SandBox.\n----\n===Basic
    formatting:===\n\n\t\"\"**I'm bold text!**\"\"\n\t**I'm bold text!**\n\n\t\"\"//I'm
    italic text!//\"\"\n\t//I'm italic text!//\n\n\t\"\"And I'm __underlined__!\"\"\n\tAnd
    I'm __underlined__!\n\n\t\"\"##monospace text##\"\"\n\t##monospace text##\n\n\t\"\"''highlight
    text''\"\" (using 2 single-quotes)\n\t''highlight text''\n\n\t\"\"++Strike through
    text++\"\"\n\t++Strike through text++\n\n\t\"\"Press #%ANY KEY#%\"\"\n\tPress
    #%ANY KEY#%\n\n\t\"\"@@Center text@@\"\"\n\t@@Center text@@\n\n ===Headers:===\n\t\"\"======
    Really big header ======\"\"\n\t====== Really big header ======\n\t\n\t\"\"=====
    Rather big header =====\"\"\n\t===== Rather big header =====\n\t\n\t\"\"==== Medium
    header ====\"\" \n\t==== Medium header ====\n\t\n\t\"\"=== Not-so-big header ===\"\"
    \n\t=== Not-so-big header ===\n\t\n\t\"\"== Smallish header ==\"\" \n\t== Smallish
    header ==\n\n===Horizontal separator:===\n\t\"\"----\"\"\n----\n\n===Forced line
    break:===\n\t\"\"---\"\"\n---\n----\n===Lists / Indents:===\nIndent text using
    **4** spaces (which will auto-convert into tabs) or using \"~\". To make bulleted
    / ordered lists, use the following codes (you can use 4 spaces instead of \"~\"):\n\n\"\"~-
    bulleted list:\"\"\n\t- bulleted list\n\t- Line two\n\n\"\"~1) numbered list:\"\"\n\t1)
    numbered list\n\t1) Line two\n\n\"\"~A) Using uppercase characters:\"\"\n\tA)
    Using uppercase characters\n\tA) Line two\n\n\"\"~a) Using lowercase characters:\"\"\n\ta)
    Using lowercase characters\n\ta) Line two\n\n\"\"~I) using uppercase roman numerals:\"\"\n\tI)
    using Latin numbers\n\tI) Line two\n\n\"\"~i) using lowercase roman numerals:\"\"\n\ti)
    using Latin numbers\n\ti) Line two\n\n----\n===Wiki Extensions:===\n\n==Images:==\n\nTo
    place images on a Wiki page, use:\n\"\"{{image class=\"center\" alt=\"DVD logo\"
    title=\"An Image Link\" url=\"images/dvdvideo.gif\" link=\"RecentChanges\"}}\"\"\n{{image
    class=\"center\" alt=\"dvd logo\" title=\"An Image Link\" url=\"images/dvdvideo.gif\"
    link=\"RecentChanges\"}}\nLinks can be external, or internal Wiki links. You don't
    have to enter a link at all, and in that case just an image will be inserted.
    You can also use the classes 'left' and 'right' to float images left and right.
    You don't need to use all those attributes, only url is essential.\n\n==Tables:==\n\nTo
    create a table use this code:\n\"\"{{table columns=\"3\" cellpadding=\"1\" cells=\"BIG;GREEN;FROGS;yes;yes;no;no;no;###\"}}\"\"
    to give:\n\n{{table columns=\"3\" cellpadding=\"1\" cells=\"BIG;GREEN;FROGS;yes;yes;no;no;no;###\"}}\n\n\"\"###\"\"
    means the cell is empty.\n\n==Coloured Text:==\n\n\"\"{{colour c=\"blue\" text=\"This
    is a test.\"}}\"\" gives:\n\n{{colour c=\"blue\" text=\"This is a test.\"}}\n\nIf
    you want to use hex values:\n\n\"\"{{colour hex=\"#DD0000\" text=\"This is another
    test.\"}}\"\" to give:\n\n{{colour hex=\"#DD0000\" text=\"This is another test.\"}}\n\t\n\n----\n\n
    **Left floated box - use two < signs before and after the block**\n\t<<Some text
    in a floated box hanging around<<Some more text as a filler. Some more text as
    a filler. Some more text as a filler. Some more text as a filler. Some more text
    as a filler. Some more text as a filler. Some more text as a filler. Some more
    text as a filler.\n\n\t**Right floated box, use two > characters before and after
    the block**\n\t>>Some text in a floated box hanging around>>Some more text as
    a filler. Some more text as a filler. Some more text as a filler. Some more text
    as a filler. Some more text as a filler. Some more text as a filler. Some more
    text as a filler. Some more text as a filler.\n\n\t\"\"Use ::c::  to clear floated
    blocks...\"\"\n\n----\n===Code Formatters:===\n\n\"\"%%code%%:\"\"\n%%\nint main(int
    arc,char **argv)\n{\n\tprintf(\"Hello, %s!\n\", (argc>1) ? argv[1] : \"World\");\n\treturn
    0;\n}\n%%\n\n\t\"\"%%(ini) INI file contents%%:\"\"\n%%(ini)\n; Menu specification
    file for Opera 7.0\n\n[Version]\nFile Version=2\n\n[Info]  #background info\nName=Munin++
    Menu\nDescription=Munin++ Menu\nAuthor=NonTroppo (originally by Rijk van Geijtenbeek)\nVersion=1.9\n%%\n\t\"\"%%(php)
    PHP code%%:\"\"\n%%(php) \n<?php\nphpinfo();\n = \"Hello, World!\n\";\nprint \"\";?>\n%%\n\n\t\"\"%%(email)
    Email message%%:\"\" \n%%(email) \nHi!\n>>>> My Llama loves foot massage.\n>>>
    You really think so?\n>> Yes, I know he does.\n>Are you sure?\n\nOf course, yes!\n\nMr.
    Scruff\n%%\n\n----\n===Forced links:===\n\t\"\"[[http://wikka.jsnx.com]]\"\"\n\t[[http://wikka.jsnx.com]]\n\n\t\"\"[[http://wikka.jsnx.com
    My Wiki Site]]\"\"\n\t[[http://wikka.jsnx.com My Wiki Site]]\n\n\n----\n\n===Inter
    Wiki Links:===\n\tSee the InterWiki page for a full list of available engines.
    Here are some examples:\n\n\tWikiPedia:Perception\n\tCssRef:overflow\n\tGoogle:CSS\n\tThesaurus:Dilate\n\tDictionary:Dream\n\n----\n\n===FAQ:===\n//Question:
    How do you un-WikiName a word ?//\nAnswer: Add two pair of double-quotes around
    the word: \"\"WikiName\"\"\n\n//Question: How do you get a pair of double-quotes
    (without any text between them) to display properly ?//\nAnswer: Use the entity
    literal ##&amp;quot;## - ##&amp;quot&amp;quot;##\n\n//Question: How does Wakka
    Wiki know to what URL to send a visitor to if it wasn't specified ?//\nAnswer:
    The link is to a forced WikiPage. That means a link to a page in this wiki is
    generated.\n\n//Question: So why does \"\"[[LALA_LELE]]\"\" send me to http://LALA_LELE
    ?//\nAnswer: The underscore breaks things. \"\"[[LALALELE]]\"\" doesn't have this
    problem.\n\n\n==Back Links==\n{{backlinks}}\n\n----\nCategoryWiki"
  owner: AndyKeohane
  user: WikkaInstaller
  read_acl: "*"
  write_acl: AndyKeohane
