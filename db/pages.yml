- id: 6561
  tag: DRM
  time: '2005-04-08 22:45:20.000000'
  body: "Digital Rights Management\r\n\r\nIn fact, that's a lie to begin with. It's
    sole purpose is to restrict your rights on what you can do with your music\r\n\r\nFor
    example, one aspect might say you can play a song only a certain number of times,
    or at a lower bitrate unless you pay for it, or only on a certain number of devices,
    or you can't copy it\r\n\r\nIt's a nice idea, but suffers from severely flawed
    implementation\r\n\r\nFor example, with some DRM, if you format your hard drive
    or move to a new computer, you can't take your songs with you (A lot of online
    stores now let you download files as often as you like, to circumvent this problem)\r\n\r\nOr
    you can listen to them, but if you want to put them onto your portable music player,
    you have to pay again\r\n\r\nDRM files require a DRM-enabled player. WinAMP won't
    work. You *have* to use Windows Media Player to play WMA/DRM files. Or how about
    the only portable player allowed to decrypt iTunes songs is... the iPod?\r\n\r\nSome
    DRM files do sneaky stuff. For example, I have a 5.1 system connected via digital-output
    to my sound card. Since PCs are \"noisy\" environments, I decode my digital files
    outside the box to get a clearer signal. When playing WMA/DRM, Microsoft turn
    off the digital out from my soundcard. Thanks guys.\r\n\r\nSee also [[DMCA]],
    [[Palladium]]"
  owner: PaulMann
  user: PaulMann
  read_acl: ''
  write_acl: ''
  comment_acl: ''
