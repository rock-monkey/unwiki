- id: 5543
  tag: WikiSpam
  time: '2005-03-03 11:47:36.000000'
  body: "==== WikiSpam on RockMonkey ====\r\n=== WikiSpam Discussion ===\r\nRestlessBoy:
    Is this a new invention?\r\nJonAtkinson: Not really. Wiki spam has been around
    for a while, and to quote from [[http://www.chongqed.org]], \"Some say any open
    content on the net is just asking to be spammed.\" Some good reads on the topis
    are avaliable [[http://wiki.chongqed.org//QuestionsAboutChongqing here]] and [[http://c2.com/cgi/wiki?WikiSpam
    here]].\r\n----\r\n=== Measures Implemented ===\r\nThe following technical measures
    have been implemented to help to prevent WikiSpam from occuring on RockMonkey:\r\n\r\n~-
    3rd March 2005: Historical versions of pages now carry a 'robots - noindex/nofollow'
    tag. WikiSpam remains profitable even if a wiki is well-maintained and tidied,
    because the old versions of the pages (with the spam) are still accessibile by
    search engines. Now, search engines have been asked to ignore these old pages.
    This change will take several weeks to start having an effect.\r\n\r\n~- 3rd March
    2005: Added a spam blocker which tests for the sudden addition of a large number
    of external links to a WikiPage, and prevents it. If this trips anybody over making
    a legitimate change, they should leave a note on this page. This spam blocker
    would prevent all of the WikiSpam we've seen on RockMonkey to date.\r\n----\r\n===
    Pages Affected ===\r\n\r\nNone at present, but is becoming an increasing problem.\r\n----\r\n===
    WikiSpam Cleaning ===\r\nHow to help in the fight against spam on our wiki:\r\n\r\n~-
    Check the RecentChanges page regularly, and if you find spam, act!\r\n~- WikiSpam
    typically looks like a long series of off-site word links, usually at the bottom
    of a page, but can take other forms, too.\r\n~- Change the page immediately, removing
    the WikiSpam. Leave a note on your edit (in the small text box at the bottom of
    the edit page) stating that you \"removed WikiSpam\" (this means that people using
    the RecentChanges list won't feel the need to look at a page that hasn't actually
    been changed, and helps us keep track of how bad the problem becomes).\r\n~- If
    you find WikiSpam that for some reason you can't change (no time, wierd permissions,
    etc.), edit this page and put the name of the affected page in the Pages Affected
    list, above."
