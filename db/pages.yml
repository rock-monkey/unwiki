  time: '2004-12-06 15:33:25.000000'
  body: "==== TromaNightAdventure ====\r\n=== Great Darkgate Street ===\r\n----\r\n{{image
    class=\"center\" alt=\"Clocl Tower\" url=\"/TromaNightAdventure/clock2k2.jpg\"}}\r\n\r\nYou're
    on upper Great Darkgate Street, outside The Acadamy and near to the market hall.
    Down a slight gradient, to the East, lies the rest of Great Darkgate Steet and
    central [[AberystwythTown Aberystwyth]]. To the West, you can clearly make out
    the remaining freestanding tower of [[AberystwythTown Aberystwyth]] Castle. Pier
    Street leads Northwest, towards the pier and the sea (unlike Morcambe, [[AberystwythTown
    Aberystwyth]]'s pier spends most of it's time actually over water, albeit not
    over much water on account of it's diminuitive size). Bridge Street heads South,
    towards the marina.\r\n----\r\n**What next?**\r\n~- [[TromaNight006 Back down
    into town]]\r\n~- [[TromaNight036 Towards the castle]]\r\n~- [[TromaNight060 Along
    Pier Street]]\r\n~- [[TromaNight231 Down Bridge Street]]"
