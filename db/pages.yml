  body: "==== BadPagesNoContent ====\r\n\r\nIt is considerered [[BadPages bad wiki
    etiquette]] to create a WikiPage which has no content on it whatsoever, or to
    remove all of the content from an existing WikiPage. Pages which remain 'undefined'
    should appear on the 'WantedPages' list, but if people 'blank' pages then this
    doesn't happen, because it **is** a defined page... albeit a blank one.\r\n\r\nRepairing
    'blank' pages is even more noble - and more worthy of [[WikiGnome WikiGnome-dom]]
    - than defining WantedPages.\r\n\r\nIf you disagree with the content of a WikiPage:
    ammend it with the facts, or append to it your opinion. Blanking [[WikiPage WikiPages]]
    is very bad form, and it only takes a second for somebody to click the 'History'
    link and roll back to the original page!\r\n\r\nIn order to 'name and shame' pages
    that violate this guidline, the following is a list of pages (and their last editor)
    which do not have any content:\r\n\r\n----\r\n\r\n{{BadPagesNoContent}}\r\n\r\n----\r\n\r\n//Hey
