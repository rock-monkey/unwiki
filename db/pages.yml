  tag: TromaNight041
  time: '2004-12-06 15:41:46.000000'
  body: "==== TromaNightAdventure ====\r\n=== Promenade ===\r\n----\r\n{{image class=\"center\"
    alt=\"Aberystwyth Pier\" url=\"/TromaNightAdventure/pierdusk.jpg\"}}\r\n\r\nYou
    are at the junction of Pier Street and Marine Terrace (the promenade). The pier
    extends out to sea in an West-Northeasterly direction. Pier street runs off to
    the South, past HollywoodPizza and towards town. To the Northeast, the prom leads
    towards the distant Constitution Hill, and to the Southwest, it leads around the
    war memorial towards South Beach - invisible from here because of the shape of
    the small hill between here and there that houses the Castle.\r\n\r\nPierVideo,
    [[AberystwythTown Aberystwyth]]'s best video rental shop, stands open on the pier.\r\n----\r\n**What
    next?**\r\n~- [[TromaNight034 Northeast, towards Constitution Hill]]\r\n~- [[TromaNight049
    Southwest, to South Beach]]\r\n~- [[TromaNight060 South, along Pier Street]]\r\n~-
    [[TromaNight036 Up the path to the Castle]]\r\n~- [[TromaNight223 Enter Pier Video]]"
