    ... d. I get the bucket o.. the man's head in the NationalLibraryOfWales?**\r\nYou
    need to apply soap to the bucket to lu..icate it.\r\n\r\n**68. W.ere do I g.t
    the soap?**\r\nThe bar of soap can be found in the kitchen a. BranwensRestaurant.
