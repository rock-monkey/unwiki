  time: '2005-05-09 21:37:48.000000'
  body: "Like [[Boring bored]], but this is a state of mind which can only be achieved
    after several hours or even days of [[Boring boredom]]. None of this (or the following)
    is official, but I (PaulMann) think it can be described as a separate emotion
    from [[Boring boredom]].\r\n\r\nBring in exhibit A. LostInTranslation\r\n\r\nThis
    film seems to force people into one of two camps\r\n\r\n1. Those who believe the
    film perfectly describes the feeling of [[ennui]]\r\n\r\n2. Those who believe
    the film causes [[ennui]]\r\n\r\nWe don't like the second kind of people.\r\n\r\nExhibit
    B. Roman hedonists (See HedonistBot) would often attempt to make themselves deliberately
    bored. This requires more concentration and effort (not to mention time) than
    most people are prepared to give, so it hasn't been practiced much since\r\n\r\nExhibit
    C. TheGame. Surely something as simple, yet engrossing can only come from [[ennui]].
    Anything which relieves boredom yet requires effort defeats its own purpose.\r\n\r\nIn
    modern society, it is difficult to achieve a state of [[ennui]], but it is greatly
    rewarding for small periods at a time (except for the people who call you lazy)\r\n----\r\n[[CategoryEmotions
