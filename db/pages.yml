    from PeterHain's office. The SceptreOfZanatoth has been stolen.\"\r\n\r\n\"What?
    Wasn't that destroyed.\"\r\n\r\n\"We thought so. It seems our beloved SecretaryOfState
    was keeping it in his home and using it as a paperweight, the tit.\" Chief Inspector
