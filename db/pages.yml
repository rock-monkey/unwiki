  body: "==== [[RockMonkeySessions RockMonkey Sessions]] ====\r\n\r\n[[RockMonkeySessions
    RockMonkey Sessions]] is a cookie-based technology - provided by the WikiGameToolkit
    - that allows [[WikiGames WikiGame]]-developers to implement //persistance//,
    in the form of \"items\" (which are carried around with the RockMonkey user) and
    \"tokens\" (which are kept invisibley with the the user's session). These can
    be cleared by the user at any time, and will automatically clear themselves upon
    logout or after 20 minutes (or thereabouts) of inactivity.\r\n\r\n----\r\nFor
    more information, see WikiGameToolkit."
