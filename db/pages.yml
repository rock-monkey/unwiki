    own joke and your response that he has fallen to the ground and is rolling around,
    clutching his ribcage. You realise he can't see what you're doing.\r\n----\r\nWhat
    now?\r\n\r\n[[TnS002 Leave]]\r\n[[TnS050 Steal something from his stall]]\r\n\r\nTalk:\r\n\r\n[[TnS051
    'Hey! Stop that!']]\r\n[[TnS052 'It wasn't that funny']]\r\n[[TnS053 'Stop that
    or I'll nick your stuff!']]"
