  time: '2005-06-08 12:59:53.000000'
  body: "==== Games To Play On The RockMonkey Wiki ====\r\n\r\nGames created on RockMonkey
    by people with TooMuchFreeTime.\r\n\r\n----\r\n**Finished WikiGames include:**\r\n\r\n===
    AfterTheQuake ===\r\nNon-interactive, but still...\r\n\r\n=== WikiMaze ===\r\nThe
    original RockMonkey [[WikiGames WikiGame]], now in it's second edition. Find your
    way around the maze, avoiding the [[Lesbians]] and [[HardCorePorn TubGirl]]! By
    JonAtkinson.\r\n\r\n=== WikiPlatformGame (and [[EvilWikiPlatformGame1 EvilWikiPlatformGame]])
    ===\r\nA platform game implemented through the medium of wiki, and it's politically-incorrect
    sequel. By DanHuntley.\r\n\r\n=== WikiBridgePuzzle ===\r\nA classic puzzle, re-interpreted
    through the RockMonkey wiki engine. Can you get the RockMonkey people from one
    end of the bridge to the other without getting stuck? By DanHuntley.\r\n\r\n===
    RestlessWorld ===\r\nEpic adventure game: explore a vast world on your journey
    to [[Safeway]] to retrieve the SceptreOfZanatoth... many surprises await you on
    your quest... can you conquer RestlessWorld? By AndyRegan/RestlessBoy.\r\n\r\n===
    TromaNightAdventure ===\r\nHuge [[WikiGames WikiGame]] by DanHuntley - collect
    the items and find the people needed to save TromaNight! The first [[WikiGames
    WikiGame]] to make use of the WikiGameToolkit to implement [[RockMonkeySessions
    RockMonkey Sessions]] (a tool used to provide persistence, a simple scripting
    language, and sessional variables to WikiGames).\r\n\r\n=== TheRockMonkeyChessTest
    ===\r\nFind out which chessboard piece you are with this scientifically-proven
    test. By MisterJTA.\r\n\r\n=== TheRevengeOfZanatoth ===\r\n**Stunning**, much-anticipated
    sequel to RestlessWorld, by AndyRegan/RestlessBoy. Rescue Peter Hain and defeat
    Zanatoth once and for all, in this huge adventure!\r\n\r\n=== TheOnlineGame ===\r\nOnline
    version of TheGame. You're out.\r\n\r\n=== PassThePageGame ===\r\nJust like that
    game you used to play when you were a kid, where you'd write a line of a story,
    fold over the edge of the paper, and pass it on. Orchestrated by RestlessBoy.\r\n\r\n===
    WikiScissorsStonePaper ===\r\nA reinterpretation of the classic game, by MattInTheHat
    (with coding by DanHuntley).\r\n\r\n=== CraigDavidGame ===\r\nGood old-fashioned
    silliness, from AndyRegan/RestlessBoy.\r\n\r\n----\r\n**Unfinished WikiGames:**\r\n\r\n===
