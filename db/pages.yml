- id: 3941
  tag: Google
  time: '2005-01-21 14:03:04.000000'
  body: "==== [[Google]] ====\r\n\r\n//Noun// - Popular SearchEngine at http://www.google.com/\r\n\r\n//Verb//
    - To use the [[Google]] SearchEngine. This new verb is also coming to mean, \"to
    search the web,\" in light of [[Google]]'s popularity. [[Google]] are trying to
    discourage this, as it could lead to their name becoming a GenericizedTrademark,
    which would render it's copyright unenforcable and give way to, for example, somebody
    to open a search engine called \"Google For It\" or \"Web Google\".\r\n\r\n----\r\n\r\nThe
    name \"[[Google]]\" is an accidental misspelling of the word googol, which was
    coined in 1938 by MiltonSirotta, nephew of U.S. mathematician EdwardKasner, to
    refer to the number represented by 1 followed by a hundred zeros. [[Google]]'s
    use of the term reflects the company's mission to organize the immense amount
    of information available on the Web.\r\n\r\n[[Google]] uses an algorithm called
    PageRank (contrast [[http://www.google.com/technology/pigeonrank.html PigeonRank]]),
    and several other secret criteria, to rank web pages that match a given search
    string. This can be abused by use of vast numbers of cleverly-crafted hyperlinks
    - a GoogleBomb - which can result in forcing certain results to appear more relevant
    in [[Google]] than they perhaps should be. PageRank results in strange UsageStatistics
    on wiki-based web sites like RockMonkey.\r\n\r\nGoogle not only indexes and caches
    [[HTMLLanguage HTML]] files but also 13 other file types, including [[PortableDocumentFormat
    PDF]], [[MicrosoftWord Word]] documents, [[MicrosoftExcel Excel]] spreadsheets
    and plain text files. Except in the case of text files, the cached version is
    a conversion to [[HTMLLanguage HTML]], allowing those without the corresponding
    viewer application to read the file.\r\n\r\n----\r\n\r\n=== Fun With Google ===\r\n\r\n\"answer
    to life the universe and everything\" is a defined constant in [[Google]] Calculator.\r\nTry
    [[Google]]ing for\r\n\r\nanswer to life the universe and everything * 4"
