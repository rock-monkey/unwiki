  body: "TheDevTeamThinkOfEverything, usually abbreviated to TDTTOE, is a phrase used
    by accomplished NetHack players who are surprised for the millionth time that
    the development team //really do// think of anything. For example, if you eat
    from a can which turns out to get your hands greasy... but you're currently polymorphed
    into a creature of a kind that //doesn't have hands//, the game (correctly) adapts
    the sentence to fit (e.g. \"Your paws become greasy.\", \"You now have greasy
    tentacles.\"). And if you look into a mirror while hallucinating and polymorphed
    into a creature with a sight-based petrification ability, you become kind-of entrapped
    in the gaze of the beast in the mirror, but then it goes away... and... it's just
    an immensely clever game.\r\n\r\nSee also DansSilliestNetHackDeath, MisterJTAsSilliestNetHackDeath
