  tag: HarukiMurakami
  time: '2005-05-09 16:40:06.000000'
  body: "HarukiMurakami is a Japanese author of the post-war baby-boom generation.
    \r\n\r\nHis style is, I suppose, mundane poetry. Most of his works shares the
    common themes of vice, death, growing up and beauty in unexpected places. \r\n\r\n**List
    of works (or at least the ones JonAtkinson owns) with short descriptions:**\r\n\r\n~-TheWindupBirdChronicle
    - I very twisty novel that starts with Noboru Wataya (a cat) going missing, and
    ends with the Japanese massacres in Manchuria in WorldWarII. I think it's overrated.\r\n\r\n~-TheElephantVanishes
    - A collection of short stories. Most don't cover much time, so they're a little
    like looking at paintings, or polaroid photos. Interesting, because some of his
    characters from other books started from these short stories.\r\n\r\n~-AWildSheepChase
    - An unnamed protaganist starts to recieve strange letters from his friend, TheRat,
    and is contacted by a shadowy media organisation to track down a particular sheep
    from a particular photograph. Along the way, he stays at the DolphinHotel, meets
    TheSheepMan, and loses his girlfriend.\r\n\r\n~-DanceDanceDance - The sequel to
    AWildSheepChase sees the anonymous anti-hero recovering from the events of the
    previous book. He decided to put the past to rest, and try to find his lost girlfirend
    \ by returning to the DolphinHotel. However, much has changed, and along the way
    he meets a depressed movie star, a beautiful 13 year old girl, and a man with
    one arm. This book also has the only 'cameo' role the author has ever written,
    appearing as himself under than name HakamiMakiumura.\r\n\r\n~-SputnikSweetheart
    - I wasn't too sure about this one. It has all the right ingredients (inreachable
    girl, unremarkable protagonist, greek island), but something didn't quite sit
    correctly with me. The story of Mui was very enjoyable, but I felt the ending
    brought in a new relationship too late in the novel. One for the hardcore, but
    the conclusion leaves you a little empty.\r\n\r\n~-AfterTheQuake - A collection
    of short stories all connected with the Kobe earthquake.\r\n\r\n~-NorwegianWood
    - A story about a student who falls in love while at university. When his lover
    vanishes, he sets off to find her in an asylum, and learns of her roomates past.\r\n\r\n~-BirthdayStories
    - Yes, yes, yes so good. I read this entirely in a couple of hours, and I'm still
    reeling a few weeks later. It's an anthology, which has short stories revolving
    around the theme of birthdays, ageing and the passage of time from (among others)
    PaulTheroux, DenisJohnson, RaymondCarver and RusselBanks. Murakami adds his own
    story too. I think the best story was probably 'The Birthday Cake', by DanielLyons.\r\n\r\n~-Hard-boilder
    Wonderland and the End of the World - Got this from [[HayleyDrew]] for Valentines
    day. Not read it yet.\r\n\r\n~-South of the Border, West of the Sun - As above.\r\n\r\nThere
    are more books, but I'll add them as I read them.\r\n\r\n**His other works (that
    SianThomas has read)**\r\n\r\n~-Underground - Non-fiction work about the sarin
    gas attack on the Tokyo underground by members of the Aum cult in which twelve
    people died and thousands were injured. This book contains interviews with the
    survivors. Fascinating look at the impact of the event on ordinary people and
    scary how many people just carried on working while suffering from sarin exposure.\r\n\r\n~-KafkaOnTheShore
    - His latest novel to be published here. Oedipal prophecies, talking cats, Hegel-quoting
    prostitues, ColonelSanders as a pimp, JohnnieWalker as a kitty killer, fish rainstorms.
    A bit hard to describe in other words (as with most Murakami) but it's fab.\r\n\r\n**Other
    Resources:**\r\n\r\n~- Salon.com has an [[http://www.salon.com/books/int/1997/12/cov_si_16int.html
    interview]] with Murakami.\r\n~- [[http://www.murakami.ch/main_2.html Murakami.ch]]
    also has some good articles. I recommend [[http://www.murakami.ch/about_hm/articles/articles_confessions_junkie_sonam_the_hindu.html
    Confessions Of A Murakami Junkie]]; it describes almost exactly how I feel about
    Murakami.\r\n~-[[http://www.exorcising-ghosts.co.uk Exorcising Ghosts]] has lots
    of links to short stories, reviews, interviews etc.\r\n----\r\n[[CategoryAuthors
    Other pages about authors]]\r\n"
