  body: "======Western Gate======\r\n{{SetToken token=\"saltQuest\" value=\"1\"}}\r\n\"Ok.\"
    You say.\r\n\r\nThe guard looks furtively about, before coming closer. \"Ok,\"
    he whispers, \"once you've got the salt, look for Topplin' Tom. Tell him that
    you have the merchandise. He will reply by saying that demand always exceeds supply.
    You must then say, 'Well, that's life', and he will tell you what to do next.
    Got that?\"\r\n\r\nYou nod.\r\n\r\nHe takes something from a pocket and hands
    it to you. It's a small, brass key. \"You will need this to open the boat-house,
    without it you will never get across the swamp. Good luck!\"\r\n\r\nHe shakes
    your hand, and then turns back to the wall.\r\n\r\n{{InvPickup item=\"Boat-House
    Key\"}}\r\n----\r\nWhat now?\r\n\r\n[[TnS006 Leave]]\r\n[[TnS013 Talk More]]"
