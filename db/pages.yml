  tag: FreeWill
  time: '2005-05-09 17:50:55.000000'
  body: "Figment of the human imagination. \r\n\r\nOh and the basis of all religious
    beliefs. - AndyKeohane\r\n----\r\nNot the case. Religious beliefs do not always
    demand FreeWill as a concept. - DanHuntley\r\nTrue. Calvinism actually denies
    the entire concept. It says that since the 'good tree bears good fruit' then God
    has determined whether you will live a good life or not by what family, status
    and standing you would be born into. - MattInTheHat\r\n\r\n----\r\nAlso an abbreviation
    of the popular nineties film FreeWilly. GarethHopkins\r\n----\r\nIf [[FreeWill
    free will]] is a 'figment of our imagination' then it is no more or less so than
    anything else we perceive. 'Figment of the imagination' is derogatory and implies
    some kind of misguidedness, invalidity or even childishness. I would prefer \"construct
    of the human '[[TheMind mind]]'\" - a definition which can be applied to anything
    you see, touch, smell, taste, hear, remember, think, etc etc... Since nothing
    exists outside our [[TheMind minds]] we have as much free will as we need, which
    is as much free will as we can subjectively experience. Even if you believe the
    theories which state that free will does not truly exist to be correct (which
    I do) then you cannot ever truly experience this to be the case as you perceive
    choices to be available to you and make them accordingly. The point at which a
    prediction could realistically be made, at a human level, would only be after
    the fact of you having made the choice, which isn't really a prediction. The prediction
    could only be made by what you might call '[[GodKnows God]]' - but that's effectively
    a different debate. The prediction would be made by something which underlay the
    universe on some level whether that was metaphysical, spiritual, psychological,
    neuropsychological or smaller. We are not beings which exist at such a level,
    we cannot perceive beyond our minds and our minds tell us we have free will. The
    level at which [[FreeWill free will]] can be proven emphatically to not exist
    is imperceptible and hypothetical - not to mention impractical. It is correct,
    but correct at a point of irrelevance. At least if you want to deal with people
