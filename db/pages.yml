    BrianMcMahan joined the following year.\r\n\r\nIn 1987, [[Slint]] recorded their
    debut album, \"Tweez\", with SteveAlbini\r\nbehind the board in [[Chicago]] and
    released it on the short-lived and\r\nenigmatic JenniferHartmanRecordsandTapes
    label. At this time,\r\nEthanBuckler departed and was replaced on bass by ToddBrashear.
    1989\r\nsaw the recording of their untitled EP, engineered by SteveAlbini,\r\nmixed
    by BrianPaulson, and released by TouchandGoRecords.\r\n\r\nIn 1990, [[Slint]]
    recorded the landmark \"Spiderland\" album in Chicago\r\nwith BrianPaulson both
    engineering and mixing. This release, in\r\nparticular, became an IndependentMusic
    touchstone, loved and admired\r\nby hundreds of thousands of fans and emulated
    by a generation of\r\nmusicians.\r\n\r\nThe following year, the year in which
    \"Spiderland\" was issued by [[TouchAndGoRecords TouchAndGo]], [[Slint]] broke
    up. For almost fourteen years, the members have not performed together as [[Slint]].
    Now, for a very short time, they do so again.\r\n----\r\nBand much beloved of
    RestlessBoy\r\n---------------\r\nCategoryMusic"
