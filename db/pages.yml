  body: "==== TromaNightAdventure ====\r\n=== Penglais Hill ===\r\n----\r\nYou are
    half-way up Penglais Hill. The entrance to the [[NationalLibraryOfWales National
    Library]] is on the South side of the road, alongside a short path up to [[Pantycelyn]],
    a Welsh-speaking hall of residence, and an entrance to Penglais nature reserve
    is to the North. Looking down into the town, you can just about make out the lights
    of TheFlat, where TromaNight is to be held. A rusty manhole is set into the pavement.\r\n----\r\n**What
    next?**\r\n~- [[TromaNight037 Down the hill]]\r\n~- [[TromaNight066 Up the hill]]\r\n~-
    [[TromaNight067 Go to the National Library]]\r\n~- {{InvHasNone item=\"Ransom
    Note\" link=\"TromaNight149\" text=\"Enter Pantycelyn\"}} {{InvHasOne item=\"Ransom
    Note\" link=\"TromaNight150\" text=\"Enter Pantycelyn\"}}\r\n~- [[TromaNight068
