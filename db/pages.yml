- id: 8552
  tag: TnS002
  time: '2005-06-28 12:06:45.000000'
  body: "======Marketplace======\r\n\r\n{{Test if=\"getToken(visMar) = 0\" then=\"You
    land in the marketplace, and hide the Squirrel-mobile under an abandoned stall.
    You agree to split up and search for the source of the distress signal, and your
    partner soon wanders off, leaving you alone.\" else=\"You are back in the marketplace
    where you originally landed.\"}}\r\n\r\nThe marketplace is a large, cobbled square
    with a stone fountain in the centre. Roads lead off from each corner, to the south
    towards a hill with an imposing palace on it, to the north towards some woodland,
    to the east, further into the town and to the west, into what looks like a swamp.\r\n\r\nThe
    square itself is lined with sagging wooden stalls, each one draped with brightly
    coloured cloth. They have slogans painted on them in glittering paint, you can
    see that the nearest one reads: \"Feeling Low? Remember Rainbows!!\".\r\n\r\n{{Test
    if=\"getToken(ptf) = 1\" then=\"To your surprise, the stick the old man gave you
    starts to vibrate. You pull it out, and it twists to point at the fountain.\"}}{{SetToken
    token=\"visMar\" value=\"+1\"}}{{Test if=\"getToken(visMar) > 5\" then=\"A short
    elf leaning heavily on a stick cackles at you from behind one of the deserted
    stalls.\"}}\r\n----\r\nWhat now?\r\n[[TnS003 Go North]]\r\n[[TnS004 Go South]]\r\n[[TnS005
    Go East]]\r\n[[TnS006 Go West]]\r\n{{InvHasOne item=\"PathFinder Stick\" link=\"TnS007\"
    text=\"Examine Fountain\"}}{{Test if=\"(getToken(visMar) > 5) and (getToken(stolenCorkscrew)
    = 0)\" then=\"\\n[[TnS045 Talk To Shop-Elf]]\"}}{{Test if=\"(getToken(visMar)
    > 5) and (getToken(stolenCorkscrew) = 1)\" then=\"\\n[[TnS063 Talk To Shop-Elf]]\"}}"
