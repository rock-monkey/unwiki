- id: 7357
  tag: NickServ
  time: '2005-05-03 08:21:07.000000'
  body: "==== [[NickServ]] ====\r\n\r\nNickServ is a bot on irc.freenode.net (the
    server where the RockMonkey ChatRoom is currently hosted). It's purpose is to
    keep tabs on who uses what NickNames on the server. You can stop people from stealing
    your nickname by registering it with NickServ.\r\n Once you've registered your
    NickName, you authenticate to the bot and it will give you access to all the privelages
    you've been given (like OpsStatus in channels).\r\n \r\nTo register a NickName,
    you need to log into IRC, then do the following:\r\n\r\nGive yourself the nickname
    you want (to make sure it's not already being used)\r\n\r\nRegister yourself with
    the command **/msg nickserv register <your-password>**\r\n\r\nOPTIONAL: Then send
    **/msg nickserv set hide email on**\r\n\r\nOPTIONAL: And finally **/msg nickserv
    set email <your-email-address>**\r\n\r\nYou can set more, such as an alternative
    nickname, if you want, but you don't have to\r\n\r\nWhenever you connect to RockMonkey,
    send the command **/msg nickserv identify <your-password>** - most IRC clients
    allow you to define a list of commands to send when you first connect...\r\n\r\n[[InternetRelayChat
    Back to other pages on IRC]]"
