    Windows]] XP) searched on [[http://uk.altavista.com/ AltaVista UK]] for '\"\"RentBoys\"\"'...
    and got the second result: RentBoys on RockMonkey. I can't help but feel that
    this result will have been unsatisfactory, and they were evidently looking for
    something a little dirtier too, because they then clicked the \"[[BadPages Bad
    Pages]]\" link in the menu, before being unsatisfied there, too, and leaving.\r\n\r\n~-
    3rd January 2005: \"\"BT OpenWorld\"\" user (using InternetExplorer 6 on [[MicrosoftWindows
    Windows]] 98) searched on [[http://www.google.co.uk/ Google UK]] for '\"\"jet
    gladiators games mistress\"\"', using the \"pages from the UK\" option.  This
    somehow brought them (second result) to [[Jet our page on Jet]]. They didn't hang
    around long after that.\r\n\r\n~- 5th January 2005: Mystery user (using InternetExplorer
    6 on [[MicrosoftWindows Windows]] 98) searched on [[http://search.yahoo.com/ Yahoo!
    Search]] for \"what is a tsunami what is a tidalwave\". The results in front of
    them won't have looked that good... except for one about half-way down the results
