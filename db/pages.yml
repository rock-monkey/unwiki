    [[Chess002 Read a Book]] and picked a thriller you picked choices which put you
    down as being quiet, dependable and with a firm sense of duty. Which makes you
    a pawn.\r\n\r\nIf you got here through [[Chess002 Read a Book]] and picked something
    for Adults, your choices show you're quiet, willing to share and posessed of a
    slightly exiting edge. Which still makes you a pawn.\r\n\r\nIf you got here through
    [[Chess004 Watching TV]] you've shown yourself to be lazy, disinterested in the
    world around you and pathologically nervous of bad things happening to you. So
    you're a pawn too.\r\n\r\n\r\n----\r\nFear not! The best thing about Chess pieces
    is that their 'personality' differs depending on the person playing with them.
    Which is why this is a bit of a lame test, really.\r\n----"
