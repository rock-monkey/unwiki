  body: "====RestlessWorld====\r\n\r\nWelcome to RestlessWorld. A wiki-based adventure
    by RestlessBoy. \r\n\r\nYou play the part of an intrepid explorer, charged by
    PeterHain to go forth and find the SceptreOfZanatoth and save [[Wales]] from cultural
