  body: "Rules :- \r\n\r\n~-Don't cite anything you can't prove (you don't have to
    link to proof, but be prepared to back it up...).\r\n~-Don't be personal\r\n~-Don't
    belittle an OS based on something which no longer affects it (eg Windows being
    unstable because of DOS, or almost total lack of hardware support in Linux. The
    former is now untrue, and the latter is almost completetly eradicated)\r\n~-Assume
    Windows XP, and popular [[Distributions distributions]] such as [[Fedora]], [[Mandrake]]
    and [[Ubuntu]], due to their widespread usage. Do not cite Windows 9x, NT or 2000,
    or \"business\" distributions such as [[SuSe]] or [[Debian]]. This article is
    strictly about modern home users\r\n\r\nArguments in favour of Windows:\r\n\r\n~-
    No RichardStallman\r\n\r\n~- It's more compatible for popular software due to
    it's..er.. popularity\r\n\r\n~- It's interface is much better known, so there
    is practically no learning curve, even for people who haven't used computers before
    (once you get around the hardware jump, that is)\r\n\r\nArguments in favour of
    Linux:\r\n\r\n~- No BillGates or SteveBallmer\r\n\r\n~- You get far less people
    saying \"Can you fix my computer for me?\" when you answer \"No, I've not used
    Windows in 8 years\". Which is //so// nice :-)\r\n\r\n~- It's free\r\n\r\n~- It's
    OpenSource, so if you don't like the way something is done, or if it doesn't support
    something you want to do, change it!\r\n\r\n~- Most viruses and such like don't
    tend to attack [[Linux]] systems. This may be because not nearly as many people
    use it (so it's not worth the time writing one), or because of it's distribution
    methods, fixes can be sent out within hours\r\n----\r\nPart of CategoryOperatingSystems"
