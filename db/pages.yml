- id: 7848
  tag: GodKnows
  time: '2005-05-09 17:49:07.000000'
  body: "It's always left up in the air, when people say \"God knows,\" what it is
    exactly that [[God]] knows.\r\n\r\nOf those people who say \"[[God]] knows\" who
    actually do believe in the existence of a [[god]], a large majority of them, when
    questioned, would answer that they believe in a [[god]] that knows everything.\r\n\r\nHowever,
    a vast majority of these would also argue that they believe in FreeWill. Therein
    lies the conflict. A god that exists within the confines of this [[TheUniverse
    Universe]] who knows everything, even the future, defies the possibility of FreeWill
    of any other entity in the universe - after all: in a deterministic scenario such
    as this one, there is no FreeWill. Conversely, if that god exists outside of the
    universe as we can percieve it - and thereby, outside of the confines of Time
    - we are instead presented with a different paradox; that such a god is not, contrary
    to the claims of many theists, 'perfect'.\r\n\r\n//Could you please elaborate
    on why [[God]]'s existence outside of [[TheUniverse]] would preclude perfection?//\r\n\r\n//Ah,
    but knowing the possibilities does not preclude the possibilities being chosen.
    To choose a nearly-accurate example I know what results can occur from a fair
    six-sided die but that doesn't mean I know what number will come up the next time
    it's thrown. So to extend the analogy for TheHardOfThinking [[God]] can know what
    possibilities there are, and the subsequent consequences, and yet an [[individual]]
    still has FreeWill to choose from the limited possibilities.//\r\n\r\n//Also the
    argument is flawed in the assertion that [[God]] exists within this [[TheUniverse
    Universe]]. In the dominant world religions the various deities are set apart
    from [[TheUniverse]], either by predating it or transcending it. In such a situation
    we can only conject upon what possibilities exist with no method of varification.//\r\n\r\n''The
    word 'universe' - as I used it - does not mean - as you used it, \"the physical
    world\". However, I go on later to debate the theory of the existance of a god
    outside of the confines of a universe as we know it, and eventually conclude that
    such a god is unprovable in the extreme: a thing for which no evidence can ever
    exist, by simple definition of 'existance' being 'that which is, was, or will
    be in the universe'.''\r\n\r\n//''Apologies. When I used \"physical world\" it
    was because most religions were formulated in an age of general cosmic ignorance
    i.e. they were predominantly concerned with this physical world. I wasn't wanting
    to put words into the mouths of religions. Bad Juju lies down that path. Feel
    free to delete this.''// ''Nah; I like it.''\r\n\r\n**The argument would only
    be flawed if that was the only scenario I'd considered. Go back and read it more
    carefully - both boolean options are looked into. While you can state that a die
    will land on one of six sides, you cannot state which will occur, I concur...
    but an entity that knew _everything_ would. Which means that - as far as they
    were concerned - it makes no difference.**\r\n\r\n//**\"While you ... cannot state
    which will occur ... and entity that knew _everything_ would.\" This is confusing:
    you seem to say \"I agree with you but I'm still right\". You concur that the
    entity would not have certain knowledge of the outcome of an event but would know
    all possible sequences of events throughout [[Eternity]] (if such a thing exists).
    This then means that [[God]] can predict all possible futures but not one certain
    one. Hence, whilst [[God]] knows all futures [[God]] doesn't know the future.
    It would make no difference to [[God]]'s knowledge (as omniscient, nothing could)
    except that [[God]] would then know what has occurred.**//\r\n\r\nThe idea of
    a 'perfect' [[God]], as depicted by most theists, is in contradiction to that
    of a [[TheUniverse Universe]] in which FreeWill is possible. Perfection implies
    determinism, because determinism is the absolute absence of chaos, and chaos defies
    perfection.\r\n\r\n//The statement that 'chaos defies perfection' is subjective.
    Many people see beauty in cloud formations, shore lines and erosion patterns and
    whilst those phenomena are based upon physical systems the number of variables
    is so huge that the human mind reduces it to 'chaos'. If self-determinism exists
    it still limits the number of variables (whilst I can choose whether or not to
    stand up from my seat I cannot choose to fly).//\r\n\r\n**The beauty in cloud
    formations comes from the brain identifying with patterns within the chaos. I
    wasn't referring to self-determinism, I was talking about pure, literal, metaphysical
    determinism - i.e. is there any randomness in the universe? In a universe with
    any randomness, determinism counters FreeWill; if there is not, the mere question
    of FreeWill is, in itself, irrelevant.**\r\n\r\n//**You have yet to justify 'chaos
    defies perfection'.**//\r\n\r\n//**Saying that determinism counters FreeWill is
    a lovely bit of factorising that tidies things up marvellously, but both have
    yet to be proven or agreed upon, let alone be shown to counter each other. Is
    it not possible that FreeWill, determinism and randomness are not absolutes and
    that they combine to affect the outcome of events?**//\r\n\r\n**On the other hand,
    I personally believe in a truly deterministic universe. Therefore, there is space
    within my model of the universe for a 'perfect' God. Perhaps I just find it difficult
    to concieve of a 'perfect' God within the scope of the popular image of an 'imperfect'
    universe, and can't look past the argument that says that it is possible to be
    certain of the existance of 'one' and 'only' god when that god can't be (even
    theoretically) demonstrated to exist outside of time. The fact that, in my model,
    I choose not to believe in such a god, is also entirely pre-determined. How queer.**\r\n\r\n----\r\nWhere
    philosophy meets phraseology.\r\n----\r\nCategoryReligiousArguments"
  owner: AndyKeohane
  user: PaulMann
  read_acl: ''
  write_acl: ''
  comment_acl: ''
