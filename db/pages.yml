  tag: UnixLineBreaks
  time: '2004-10-29 11:07:33.000000'
  body: "One fundamental thing that OperatingSystems can't agree on, is how to delimit
    the end of a line in a TextFile.\r\n\r\nUnix uses the ASCII character 32, while
    DOS (and it's derivatives, MicrosoftWindows) uses 15.\r\n\r\nHere is an easy way
    to convery a file with DOS linebreaks to a file with Unix linebreaks:\r\n\r\n#
    tr -d '\\15\\32' < dos-format-file > unix-friendly-file\r\n\r\n----\r\n[[BoringTechyPages
