- id: 7595
  tag: Amiga
  time: '2005-05-09 15:35:47.000000'
  body: "If you want more, see [[AmigaOS]]\r\n\r\nAmiga (Spanish for \"Girlfriend\"
    - awwww) is a term used to describe a range of products marketed by Commodore
    (though not originally made by them) in the 80s and 90s\r\n\r\nPractically invented
    the European DemoScene. Never terribly popular in the US\r\n\r\nAlmost bought
    by Atari, but Commodore got it instead.\r\n\r\n(in very rough chronological order)\r\n\r\n====A1000====\r\n68000
    at 7.14Mhz\r\nHorrible. 256kb RAM. OperatingSystem came on floppy, which had to
    be booted before you could run anything, even self-booting applications. Kickstart
    1.0\r\n\r\n====A500====\r\n68000 at 7.14Mhz\r\nThe first useable Amiga. 512k RAM.
    Kickstart 1.2. Has \"Rock Lobster\" inscribed on the motherboard because the developers
    were B52 fans. Immensely popular, and considered the \"base unit\" for about 6
    years. Expansion slot known as the \"trapdoor\" due to it's location\r\n\r\n====A2000
    A2500/B2000====\r\n68000 at 7.14Mhz, except for Unix A2000 with 68020 at 14.28Mhz\r\nBusiness
    machines. Some came with a variation of Unix. Expansion slots known as \"Zorro\"
    slots. 2500 had 1Mb of RAM and Kickstart 1.3, others had 512kb and Kickstart 1.2.
    Came with built in hard drive\r\n\r\n====A3000====\r\n68020 at 14.28Mhz\r\nThe
    first seriously high-end Amiga. The Video Toaster (see later) was produced for
    this. Came with \"Zorro 2\" expansion slots. 6Mb of RAM. Wow. Hideously expensive
    (I believe the model number reflects the price). Also available in Unix flavour.
    Came with Kickstart 2.04. Also available in tower format. Built in hard drive.
    Introduction of ECS chipset\r\n\r\n====CDTV====\r\n68000 at 7.14Mhz\r\nA mistake.
    Cost around five hundred pounds. Basically an A500 with no keyboard, mouse or
    floppy drive, a cheap CD-unit, and an AWFUL handset. Could still play Lemmings
    and Sim City though. Came with Kickstart 1.3 despite 2.04 already completed\r\n\r\n====A1500====\r\n68000
    at 7.14Mhz\r\nAn A2000 with no hard drive and two floppy drives\r\n\r\n====A500+
    A600====\r\n68000 at 7.14Mhz\r\nA replacement for the A500 with 1Mb of RAM as
    standard, Kickstart 2.04 and ECS chipset. A600 produced later (Almost called A300,
    but they wanted it to sound like an upgrade - motherboard still says A300), and
    was almost identical except for the lack of a numeric keypad, and a PCMCIA slot
    instead of a trapdoor\r\n\r\n====A4000/040 A4000/060====\r\n68040 at 40Mhz, or
    68060 at 60Mhz\r\nThe best equipped Amiga ever produced. Came with the brand new
    Kickstart 3.01. Available in a tower. 2Mb of RAM. \"Zorro 3\" expansion slots,
    on a par with PCI (Though horribly incompatible due to the Motorola/Intel byte
    patterns being opposite). New AGA graphics chipset\r\n\r\n====A1200====\r\n68EC020
    at 14.28Mhz (no FPU)\r\nA home users version of the A4000. Slower CPU (14.14Mhz),
    but still came with 2Mb of RAM, which surprised a lot of people. PCMCIA slot.
    \ Workbench 3.0\r\n\r\n====CD32====\r\n68EC020 at 14.28Mhz (no FPU)\r\nTo the
    A1200 what the CDTV was to the A500. A better start, and much cheaper. In fact,
    quite a few titles were ported to the platform. Could play VideoCds, IF you bought
    the FMV module (60 or so), due to the native CPU not being fast enough. Not
    compatible with most CDTV titles\r\n\r\n====Custom Chips====\r\nWhat made the
    Amiga the most powerful home computer were it's custom chip sets. Individual chips
    to handle different tasks, taking the burden away from the CPU. Be fair, at the
    time, the Amiga was way ahead of the PC, just thanks to Commodore it was still
    in the same place 5 years later\r\n\r\nAgnus / Alice - the graphics chip. OCS
    (Original Chipset) and ECS (Enhanced Chipset) allowed up to 64 colours at 640x400.
    AGA (Advanced Graphics Architecture, and the source of endless puns) allowed up
    to 256 colours at 640x400, and had a built in blitter\r\n\r\nPaula - the sound
    chip. Could mix up to four channels of incoming data (including resampling if
    needed) and output as a stereo steam.  The tracker module originated on the Amiga
    due to the power of this chip\r\n\r\nThere are more, but they aren't interesting.
    The CIA chips controlled the keyboard and disk drive, for example\r\n\r\n====Titles====\r\nLemmings,
    Worms, Zool, 3D Construction Kit, AMOS (Later STOS for the Atari and KlikAndPlay
    for the PC), Alien Breed, Cadaver, Gods, Magic Pockets, Speedball, James Pond
    (and Robocod), Pinball Fantasies, Theme Park, Cybercon 3, Chips Challenge (Later
    part of the Microsoft Entertainment Pack), Llamatron, Lotus I II and III, Prince
    of Persia, Beneath a Steel Sky, The Secret Of Monkey Island, Captive, Loom, Syndicate,
    The Chaos Engine, Chuck Rock, Shadow of the Beast, Xenon 2, Sim City and most
    popular AtariSt titles originated on the Amiga, and promptly suffered in the transition
    (1/4 the number of colours and chip sound). Or worse, they were ported to the
    PC (In early cases, down to 4-16 colours, one channel sound)\r\n\r\nIn addition,
    serious titles like Deluxe Paint, POV-Ray, Lightwave (which led to the creation
    of 3D Studio Max as a competitor) and Cubase (almost certainly the origins of
    PropellorheadReason) had their origins on the Amiga\r\n\r\n====Advancements and
    Plugins====\r\nA501 and A520 were a hard drive and a memory expansion (not in
    that order) for the A500. Official CD drive produced for the A1200, but were beaten
    to the punch by Zappo, who produced one 6 months earlier for about 100 less.
    Squirrel card allowed SCSI devices to be connected to the A1200, A600 and A4000.
    A few network cards produced, but most Amiga users connected via modem using AmiTCP\r\n\r\nThe
    likes of Power Computing produced lots of cool hardware for the Amiga, such as
    accelerator cards which could speed up your A1200 to up to 60Mhz with 20Mb of
    RAM. Nice. Or the Video Toaster which was used to produce a lot of video effects,
    including all the CGI for BabylonFive, and the videoscreen at the MiamiDolphins
    stadium in Florida. But people didn't want to upgrade\r\n\r\nGraphics cards became
    quite popular, with the likes of Picasso and Retina allowing 16-million colour
    in 800x600. A seriously nice piece of kit with practically no performance hit\r\n\r\n====What
    Happened Next====\r\nCommodore made hundreds of stupid decisions and it just became
    out-dated. The Amiga is still technically around (\"AmigaOne\"), but now it runs
    a form of BSD and uses Mac hardware, so you wonder how they can get away with
    calling it an Amiga\r\n\r\nEmulation is still very popular, and we have only just
    managed to get PCs which can successfully emulate the Amiga's custom chipset at
    any speed.\r\n\r\nGames are still being produced, an example being \"Payback\",
    at GTA clone. Not bad for 14.28Mhz, eh?\r\n\r\n====Pointless Trivia====\r\nThe
    Amiga floppy drive had a seek time of 4ms, slightly slower than the Atari's 3ms,
    but given they had at least twice as much memory, they didn't spend as long accessing
    the disk :)\r\n\r\nOne of the first computers to have a built in GUI as standard\r\n\r\nHAM-mode
    allowed up to (around) 262,400 colours to be displayed at once (still image only).
    This was done with some seriously messed-up maths which aren't important to this
    Wiki. Plus, the sheer size of the files meant most of your memory was gone while
    you displayed the picture\r\n\r\nThe Amiga had two types of memory. Chip memory
    and Fast memory. Both were identical physically, but the physical memory was divided
    up upon boot-up. Chip memory could be accessed by any of the chips, and fast memory
    could only be accessed by the CPU. Simple. However, any memory added via expansion
    boards could only be fast memory. There was no way to increase the amount of chip
    memory. 2Mb was your lot. In addition, some early programs and demos _required_
    fast memory. Luckily there were software programs to dynamically shift the boundary,
    providing you had the free RAM to do it\r\n\r\nThe 68000 range of CPUs only used
    the even numbers. 68010 was an aborted attempt at acceleration, and only 000,020,040
    and 060 were used. Rumours about of an 030, but I've never seen one. I think there
    may have been an accelerator for the A1200 with one...\r\n----\r\nBoringTechyPages\r\nCategoryElectronics"
  owner: PaulMann
  user: PaulMann
  read_acl: ''
  write_acl: ''
  comment_acl: ''
