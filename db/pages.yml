- id: 1907
  tag: FullStopRationing
  time: '2004-11-09 08:50:19.000000'
  body: "=== [[FullStopRationing FullStopRationing]] ===\r\n\r\nOur FullStop supplies
    grow lower every day - those from less fortunate backgrounds can't even gather
    enough [[FullStop FullStops]] to feed their sentences and allow them to speak
    in a non-disjointed way Here at RockMonkey we feel quite strongly about this issue,
    and DanHuntley is leading a campaign to conserve [[FullStop FullStops]] on the
    RockMonkey web site, in a show of empathy towards less-fortunate punctuators\r\n\r\nPlease
    support this campaign - reduce FullStop usage on all the pages within your responsibility
    and include a link back to this WikiPage to show our unity in this cause - simply
    put the following code on your website to show that you care, and follow our tips,
    below, to help reduce your FullStop usage:\r\n\r\n----\r\n@@**\"\"''I support
    FullStopRationing - read more about [[FullStopRationing the campaign]]''\"\"**@@\r\nPlease
    note that that's two single quotes, not a double-quote, at each end!\r\n----\r\n\r\n==
    Tips To Reduce FullStop Usage ==\r\n\r\n~- Try to write long sentences that cover
    as many topics as possible before you need to take a break in the flow because
    there is no shortage of words of any variety and you will use very few more words
    than you would otherwise but you will save many punctuation marks of all kinds\r\n~-
    Use other forms of punctuation! Are you aware that other punctuation marks; be
    they commas, colons, or brackets (which are used to delimit interdependent concepts
    within a phrase), are in abundance?\r\n~- Use bullet points when presenting lists,
    and neglect to put [[FullStop FullStops]] at the end\r\n~- Feel free to add your
    own tips to this page!\r\n\r\n----\r\nPages which are showing their support for
    the campaign are listed below:\r\n\r\n{{Category col=\"3\"}}\r\n----\r\n''I support
    FullStopRationing - read more about [[FullStopRationing the campaign]]''\r\n----\r\n''add
    your dotty punctuation to the use full stops with gay abandon campaign here: [[FuckTheShortage
    ........]]"
  owner: DanHuntley
  user: DanHuntley
