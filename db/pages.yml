  tag: TheRevengeOfZanatothHintsPage
  time: '2005-02-18 15:51:58.000000'
  body: "===Hints and Tips for TheRevengeOfZanatoth===\r\n\r\n==Levels==\r\nThe game
    works on many levels. It also has three levels. The first and thrid take place
    in same location. The second takes place in a completely different location.\r\n\r\nTo
    complete each level there is one basic task to do.\r\n\r\nLevel One: find PeterHain's
    whereabouts\r\nLevel Two: Rescue PeterHain\r\nLevel Three: Defeat Zanatoth.\r\n\r\nYou
    will not be able to travel to the location in Level Two until you have completed
    Level One, and you will not be able to come back until you have rescued PeterHain.
    \r\n\r\n==Objects==\r\n\r\nSome of the Objects you will get in the game are not
    objects as such but things which change your status, or indicate what you've learned.
    For example you will collect a number of 'Vital Clues' which you can't drop or
    give to people, but which you can discuss with people. \r\n\r\nAnother example:
    one of the first things you will need to get in the game is 'Sailors Trust' which
    will then change any conversations you may have with sailors.\r\n\r\n==Stuck?==\r\n\r\nIf
    you get stuck, try talking to some people you haven't talked to for a while. They
    may have something new to say to you.\r\n\r\nFor actual physical objects, each
    one has a use. If you're not sure what to do with it then try talking to PaulMann
    (but you'll have to find him first).\r\n\r\nA lot of the solutions to problems
    are quite bizarre. There are further hints within the game, so read each page
    in full. \r\n\r\n==Continuity==\r\n\r\nDo not expect too much plot continuity
    between this game and RestlessWorld."
