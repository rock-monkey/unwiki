  time: '2005-02-14 13:35:13.000000'
  body: "===Ysbyty Fyctylliws===\r\n\r\nThe Little Girl leads you to the burns ward
    of Aberfictitious Hospital. To where her granny, local knitting champion Angharad
    Alban, lies semi-conscious.\r\n\r\nThe Little Girl tries to rouse her.\r\n\"Granny,
    a man needs to speak to you...\"\r\n\r\nBefore the old lady can speak a nurse
    appears, what's going on here...?\r\n\r\n[[TheRevengeOfZanatoth1610 I need this
    old lady to knit me a jumper]]\r\n[[TheRevengeOfZanatoth1620 I work for the police,
    we're trying to track down Peter Hain, this lady may be able to help]]\r\n[[TheRevengeOfZanatoth1630
    I'm this lady's son]]"
  owner: RestlessBoy
  user: RestlessBoy
  read_acl: ''
  write_acl: ''
  comment_acl: ''
- id: 4766
  tag: TheRevengeOfZanatoth1610
  time: '2005-02-14 13:37:09.000000'
  body: "\"You heartless fiend! Look at her hands, they've got third degree burns.
    I doubt she'll ever knit again! Get out of this hospital!\"\r\n\r\n[[TheRevengeOfZanatoth1611
