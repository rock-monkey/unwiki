  tag: Techno
  time: '2005-05-09 14:39:33.000000'
  body: "The best kind of DanceMusic\r\n\r\nAlmost always in 4/4 time with a BPM of
    one of the following: 96/110/120/125/133/135/140/160\r\n\r\nTypically carries
    a back-beat. A repetitive bass-line alternating with the drum beat used to be
    called HiNrg, but that phrase has fallen out of use since the mid-90s\r\n\r\nEarned
    a bad reputation largely thanks to [[2Unlimited 2 Unlimited]], who bastardised
    it into something BubblegumPop listeners could cope with (\"Techno techno techno
    techno\")\r\n\r\nThe [[America US]] seem to have a very strange idea of techno,
    and to them it is what would we would refer to as SynthPop or Electronica\r\n\r\nExamples
    under the US definition: [[Moby]], [[Erasure]], [[PetShopBoys]], The ThompsonTwins,
    DepecheMode\r\nExamples under the UK definition: [[Royksopp]], ManhattanClique,
    [[Faithless]], [[Fragma]], ApoptygmaBerzerk and most \"hard dance music\"\r\n\r\n[[Scooter]]
    falls somewhere in between, which is more like EuroDance \r\n\r\nSee also HipHop\r\n\r\n----\r\nCategoryMusicGenres"
