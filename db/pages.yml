- id: 6533
  tag: MP3
  time: '2005-04-08 21:07:25.000000'
  body: "A lossly compression format.\r\n\r\nThat's it. There is nothing more to it.
    It is not illegal to own or make them. It is not illegal to listen to them. It
    is not illegal to transport or swap them. Got that?\r\n\r\nThe issue is what they
    actually contain. That's beyond the scope of this entry, although it is illegal
    in most of the western world to trade copyrighted material without royalty payments.
    It just so happens that MP3s are a handy way of doing this, due to the fact it
    reduces the file size\r\n----\r\nNow the techy bit\r\n\r\nMP3 is an encoding and
    decoding algorithm held by the [[Fascists Fraunhoffer Institute]]. To use the
    official methods, a royalty fee must be paid. The MP3 encoder and decoder which
    come with Windows are official. The decoder in WinAMP isn't. Because through a
    process known as reverse engineering it's possibly to make a different algorithm
    which does approximately the same thing. The LAME encoder is an unofficial encoder.
    In some countries such as the US (Thanks to the [[DMCA]]), you can't reverse engineer,
    and so it's TechnicallyIllegal\r\n\r\nMP3s are headerless, so an MP3 file is just
    a stream of MP3 data with no discernable beginning or end (let's ignore ID3 tags
    for now)\r\n\r\nIf you cap one with a Windows PCM (\"Wave\") header, then you
    can use DirectShow to play them back, which is how you can get MP3s to play on
    the likes of Windows 98 with no extra software. However, this seriously confuses
    devices like [[iPod portable MP3 players]]\r\n\r\nSee also OggVorbis"
  owner: PaulMann
  user: PaulMann
  read_acl: ''
  write_acl: ''
