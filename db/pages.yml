- id: 7323
  tag: KnightmareWikiGame
  time: '2005-04-29 12:36:39.000000'
  body: "==== KnightmareWikiGame ====\r\n\r\nBased on the hit 80's children's TV show
    [[Knightmare]], this [[WikiGames WikiGame]] is under development by DanHuntley.\r\n\r\nSo,
    until you phase with us once more...\r\n----\r\n=== Extra Information ===\r\n//Got
    questions? Post them here!//\r\n\r\n~- **The Adventurers Code:** Please [[KnightmareAdventurersCode
    read it here]]. You'll play a lot better that way.\r\n\r\n~- **System Requirements:**
    This [[WikiGames WikiGame]] **will not** run in a satisfactory way under [[MicrosoftCorporation
    Microsoft]] InternetExplorer 6 or below (all released versions at time of writing).
    **IT REALLY WILL NOT!** You will need a web browser that correctly supports [[CascadingStyleSheets
    CSS]] and [[PNGFormat PNG]] images. Under InternetExplorer, the game will be pretty
    much unplayable. The [[WikiGames WikiGame]] will be tested under MozillaFirefox
    and [[OperaBrowser Opera]], which can be obtained from [[http://www.getfirefox.com/
    GetFirefox.com]] and [[http://www.opera.com/ Opera.com]] respectively.\r\n\r\n~-
    **Images Used:** Images used in the game include stills from the series, as broadcast
    on [[ChallengeTV]], some of which have been edited to, for example, airbrush out
    dungeoneers and props, which are then dynamically added later.\r\n----\r\n===
    Extra Goodies ===\r\n\r\n~- [[http://www.scatmania.org/wp-content/KnightmareWikiGame.png
    28th April 2005 - Developmental Screenshot]]"
