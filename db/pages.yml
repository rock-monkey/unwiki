  tag: TheJams
  time: '2005-05-09 14:30:25.000000'
  body: "Also known as TheKLF, TheJustifiedAncientsOfMuMu, [[2K]], TheKFoundation,
    [[Disco2K Disco 2000]], OneWorldOrchestra and TheTimelords. Side Projects include
    [[Space]], TheOrb, AdvancedAcousticArmaments, and BlackSmoke\r\n\r\nThis article
    is about the music, the stunts and the events of BillDrummond and JimmyCauty using
    the moniker TheJams\r\n---------------\r\nAppeared in two guises several years
    apart:\r\n\r\nA. The JAMs - Scottish rap\r\nB. The JAMs - Dark electronic\r\n---------------\r\n**1.
    \"What the Fuck Is Going On?\"**\r\n\r\nDebut album, pulled from the shelves almost
    straight away due to gratuitous unlicensed sampling (particularly the entire chorus
    of ABBAs' 'Dancing Queen' for \"The Queen and I\"). So they went to Sweden to
    talk to ABBA. There is no record of them ever actually *meeting* ABBA, so they
    burnt most of the records in a farmer's field (and received a shotgun blast to
    the car to show for it) and threw some more in the sea on the ferry during the
    trip back\r\n\r\nThe music? Lots of sampling and angry shouty Scottish rapping.
    Quite funny though\r\n\r\n---------------\r\n**2. The JAMs 45 edits**\r\n\r\nA
    sarcastic re-release of \"What the Fuck Is Going On?\" minus all the samples (with
    accompanying instructions on how to put them back in yourself)\r\n---------------\r\n**3.
    \"Whitney Joins the JAMs\"**\r\n\r\nApparently \"Made in Scotland\" (according
    to the record label anyway). Curious sampling of random Whitney records (strangely,
    there is no record of there being a complaint, so maybe they actually paid this
    time). Quite catchy. Released as a one-sided records (the other being a test tone)\r\n---------------\r\n**4.
    \"Down Town\"**\r\n\r\nSamples a song I'm not familar with, but it's good\r\n---------------\r\n**5.
    \"Deep Shit\"**\r\n\r\nA 500 copy flexi disc accompanied by a comic drawn by Jimmy.
    Never released because apparently the comic was \"crap\". Apparently it does turn
    up in odd places though\r\n\r\nAllegedly re-released as \"Deep Shit part 2 and
    3 of the illegal remix\" during the KLF time. Copies have been seen, but nobody
    seems to have them. Hmm...\r\n---------------\r\n**6. \"Burn the Bastards\"**\r\n\r\nDon't
    know much about this, other than it was retitled \"Burn the Beat\" for radio play\r\n\r\nThe
    JAMs name was then not used for some time, until they returned with\r\n---------------\r\n**7.
    \"It's Grim Up North\"**\r\n\r\nA pretty dark electro track. Lyrics consist mostly
    of reading out names of towns in the north, ending with a sample of \"Jerusalem\".
    Supposedly a precursor to the never-released \"Black Room\" (See TheKLF for more)\r\n---------------\r\nCategoryBands"
