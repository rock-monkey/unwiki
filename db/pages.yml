- id: 6151
  tag: AberystwythArtsCentre
  time: '2005-03-23 02:17:50.000000'
  body: "==== AberystwythArtsCentre ====\r\n\r\n{{Image url=\"http://www.aberystwythartscentre.co.uk/html/images/img-aboutus.jpg\"
    class=\"right\" alt=\"Arts Centre; rear entrance and studio theatre\"}} AberystwythArtsCentre
    is a large building high on PenglaisCampus - near the StudentsUnion building and
    HughOwenLibrary - which combines theatre, cinema, gallery, [[ArtsCentreBar bar]],
    cafe, and shops. It was built in 1970 by the UniversityOfWalesAberystwyth, at
    a cost of just over 1 million. A 4.3 million redevelopment project in
    2000 brought a pottery studio, print room, darkroom, video suite, recording studio
    and music rooms, the ArtsCentreCinema (120 seats), dance studios, studio theatre,
    new gallery, bars, craftshop, bookshop, and a complete development of the theatre
    foyer.\r\n\r\nThese days the Arts Centre is a busy and vibrant venue with over
    500,000 visitors a year and a programme of over 800 events each year - including
    the annual StudentSkillsCompetition. It employs  120 full-time staff and has a
    turnover of over 2.5 million.\r\n----\r\nAberystwythArtsCentre features briefly
    in TromaNightAdventure, a [[WikiGames WikiGame]] on the RockMonkey wiki."
  owner: DanHuntley
