  body: "==== TromaNightAdventure ====\r\n=== North Beach ===\r\n----\r\nYou are on
    the Southern part of North beach. There is no way up to the promenade from here,
    as a result of the sheer height of the sea wall. Further Southwest, you can make
    out the iron legs of the pier where they are embedded within the harder slate
    of that part of the beach. To the Northeast, the beach continues, arcing into
    a concave bay as it turns Northwards. You can make out the lights, to the Northeast,
    of the promenade hotels.\r\n----\r\n**What next?** {{Test if=\"hasItem(Picture
    Of A Rock)\" then=\"\\n~- [[TromaNight083 Look for a rock for Andy]]\"}} {{Test
    if=\"hasItem(Picture Of A Rock) and !hasItem(Fake Blue Rock) and !hasItem(AndyKeohane)
    and hasItem(Blue Paint)\" then=\"\\n~- [[TromaNight238 Paint a rock blue]]\"}}\r\n~-
    [[TromaNight042 Walk North, up the beach]]\r\n~- [[TromaNight053 Walk South, under
    the pier]] {{Test if=\"hasItem(Length Of Rope)\" text=\"\\n~- [[TromaNight078
    Use your rope to climb the sea wall]]\"}} {{Test if=\"hasItem(AndyKeohane)\" text=\"\\n~-
    [[TromaNight256 Ask Andy, 'What's That Rock?']]\"}}"
