- id: 8161
  tag: WesternWorld
  time: '2005-05-15 15:19:05.000000'
  body: "Techinically speaking the world doesn't have a \"west\" bit to it- there
    is no west pole, you just keep on going round and round. The term dates back to
    when the [[European]] nations were expanding ever outwards, and they still thought
    the world was flat, with them at the western-most edge, and [[Asia]] towards the
    eastern-most edge. With the discovery of the [[America Americas]], the [[European]]
    explorers and wise men decided the world was in fact round, but the \"East\" and
    \"West\" were so engrained into people's minds that they stayed there, and we
    still use them today.\r\n\r\nWhen people say \"the [[WesternWorld Western World
    ]]\" they tend to mean the rich part of it. Although [[Africa]] and [[CentralAmerica
    Central ]] and [[SouthernAmerica Southern]] [[America]] are in the west, people
    most often group them into the \"developing countries\" camp.\r\n\r\n-----------\r\nCategoryPlaces"
