    the door. NotGayGareth's voice echoes out:\r\n\r\n//\"Who is it?\"//\r\n\r\nYou
    introduce yourself and explain that you're trying to save TromaNight:\r\n\r\n//\"Oh
    yeh! TromaNight - that's great! I can't come, I'm afraid - I need to rewind these
    DVDs - but I can lend you a film to watch...\"//\r\n\r\n**\"That'd be great, thanks!\"**\r\n\r\n//\"Slow
    down. How do I know you're **really** from TromaNight? Okay - I'm going to have
    to ask you a question...\"//\r\n\r\nYou hear NotGayGareth typing on a keyboard
    on the other side of the door.\r\n\r\n//\"Which of the following [[TromaStudios
    Troma]] films was **not** watched on the first ever TromaNight, on Saturday 19th
    April 2003?\"\r\n\r\n----\r\n**You answer...**\r\n~- [[TromaNight218 \"Terror
    Firmer\"]]\r\n~- [[TromaNight219 \"Troma's War\"]]\r\n~- [[TromaNight220 \"The
    Toxic Avenger\"]]\r\n~- [[TromaNight221 \"Tromeo And Juliet\"]]\r\n~- [[TromaNight212
