- id: 2110
  tag: WikiBridgePuzzle
  time: '2004-11-13 13:41:18.000000'
  body: "==== WikiBridgePuzzle ====\r\n\r\nThis game is a [[WikiGames Wiki-based]]
    re-interpretation of an old puzzle, by DanHuntley.\r\n\r\n----\r\n\r\n=== Instructions
    ===\r\n[[PaulMann Paul]], [[AndyKeohane Andy]], [[MisterJTA JTA]], [[SuzChilestone
    Suz]], [[RuthVarley Ruth]] and [[LizHague Liz]] all want to cross over the same,
    narrow bridge at the same time. The boys - Paul, Andy and JTA - want to cross
    the bridge from left to right. The girls - Suz, Ruth and Liz - want to cross the
    bridge from right to left. There are spaces for eight people on the bridge, and
    these six start at the two ends (leaving two empty spaces in the middle).\r\n\r\nClicking
    on a person will cause them to try to move accross the bridge. The boys will always
    try to move to the right, and the girls will always try to move to the left. There
    are two kinds of moves:\r\n\r\n~- If the space in front of the person moving is
    //unoccupied//, the person will slide forwards into that space.\r\n~- If the space
    in front of the person moving is //occupied// by a member of the opposite sex,
    the person will try to \"leapfrog\" over them into an unoccupied space behind
    them. People cannot leapfrog over people of the same gender, and they cannot leapfrog
    if there is no free space behind the person they are leap-frogging over.\r\n\r\nIf
    there is no free space to move to, a person cannot move.\r\n\r\nPaul, Andy, JTA,
    Suz, Ruth and Liz are all very stubborn (especially Paul) and will not take a
    step backwards along the bridge for any reason (the boys will always only move
    to the right, and the girls will always only move to the left). For this reason,
    you must be careful not to put yourself into a position where they all get 'stuck'!\r\n\r\nYou
    must get everybody accross the bridge.\r\n\r\n----\r\n==== @@[[WikiBridgePuzzlePAJ00SRL
    Click Here To Start Puzzle]]@@ ====\r\n----\r\n=== About The Game ===\r\n\r\nThis
    game was developed over the course of a day by DanHuntley. Despite efforts to
    the contrary, it's possible that wiki pages might not exist that should! If this
    happens to you (and when you click on a person to cause them to move you find
    yourself on an 'Edit' page), please leave a note on **this** page so that it can
    be found and corrected (please do **not** define them yourselves as this makes
    finding them more difficult!).\r\n\r\nI've just (5th November 2004) added a few
    more 'missing' pages. I apologise again for the problems with this game, but sadly
    [[MattInTheHat somebody]] started playing it and 'filling in' pages before they
    were finished, thereby causing dozens of pages to have to be re-done by hand.
    We're getting there. The puzzle can now be 'solved' by a vast number of routes.\r\n\r\nPlease
    feel free to add \"flavour\" comments to describe the //positions// the people
    on the bridge find themselves in, underneath the pictures. For example, //\"Paul
    rocks the bridge... again...\"//. Do remember, however, that other players may
    not have gotten to the same position as you by the same route as you, so make
    sure your messages make sense alone, not just in succession.\r\n\r\nIf you like
    this game, see other WikiGames on RockMonkey, including WikiMaze, by JonAtkinson,
    and WikiPlatformGame, by DanHuntley. Or go look at RuthVarley's ActivityOMatic!\r\n\r\n----\r\n~-
