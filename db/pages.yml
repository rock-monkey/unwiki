- id: 6689
  tag: Snakes
  time: '2005-04-09 13:19:37.000000'
  body: "{{image class=\"right\" alt=\"A snake, yesterday\" url=\"http://www.pacifist.co.uk/rock/snake.gif\"}}\r\nThere
    is no reason to be afraid of snakes. Most snakes you encounter are not poisonous,
    and are more scared of you than you are of them. Just leave them alone and stop
    poking them with sticks and we'll all get along much nicer. Okay?\r\n\r\nThey
    are NOT [[BasiliskLizard basilisks]] despite what HarryPotter says. They usually
    eat birds, insects and eggs. Snake digestion is ridiculously inefficient, absorbing
    everything except claws and hair. They are not slimy, but they are cold-blooded.
    Some snakes can see in Infra-red\r\n{{image class=\"left\" alt=\"Another snake\"
    url=\"http://www.pacifist.co.uk/images/mini-DSC00068.JPG\"}}\r\nSnakes smell by
    flicking their tongue to collect airborne particles. If you are bitten by a snake,
    you can _not_ suck out the venom with your mouth, as the venom will pass through
    your circulatory system in a matter of seconds. However, of the 7000 Americans
    who are bitten by snakes each year, less than 15 die. You're more likely to die
    by eating one and becoming infected with parasites\r\n\r\nList of aggressive,
    venemous snakes: \r\n\r\n~- Cobras\r\n~- Mambas\r\n~- Death Adders\r\n~- Vipers\r\n~-
    Tiger Snakes\r\n~- Rattle Snakes\r\n~- Coral Snakes\r\n\r\nMost of these are _very_
    small. The larger ones tend to constrict you instead. But only if they feel threatened
    or surprised. \r\n\r\n----\r\n[[AnimalKingdom List of all members of the AnimalKingdom]]"
