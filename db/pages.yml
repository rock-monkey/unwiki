  tag: Rock
  time: '2005-05-09 17:31:48.000000'
  body: "Rocks and the [[Minerals]] that make them up are the tangible record of geological
    processes.. The minerals of the Earth are understood in terms of their molecular
    architecture (the way their atoms are arranged in crystal structures). The kinds
    of atoms and their chemical bonding determine not only the crystal structures
    but the chemical and physical properties of the mineral, all of which are used
    for identification. Rocks are divided into three major groups [[IgneousRocks igneous]],
    [[MetamorphicRocks metamorphic]] and [[SedimentaryRocks sedimentary]], on the
    basis of origin. They are further subdivided within each group according to mineral
    composition and texture, which provide the data to allow interpretation of their
    origin.\r\n\r\n----\r\nSee also [[RockCandy Rock Candy]]\r\nSee also HugeRock\r\n----\r\nLooking
    to identify a [[Rock rock]]? Try the [[Rockipedia]]!\r\n----\r\nCategoryBuildingMaterials"
