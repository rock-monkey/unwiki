- id: 7757
  tag: Stigmata
  time: '2005-05-09 17:07:47.000000'
  body: "A condition in which a [[Catholic]] receives one or more of the wounds that
    were inflicted upon JesusChrist in the run up to [[Passover]].\r\n\r\n[[JesusChrist
    Jesus]] (I'm going to avoid JesusChrist as it attaches religious connotations
    to the historical character and it'll avoid the debate) was [[MisterJTA whipped]].
    The device used would likely have included bones plaited into the cord (anyone
    else a little bit disconcerted by the combination of flagelation and plaiting?)
    so that it would have torn chunks from the flesh.\r\n\r\nAfter that thorns were
    twisted into a crown and forced upon his head.\r\n\r\nThirdly, when he was [[Crucified
    crucified]] he was nailed to the cross through the wrists and then he was either
    nailed with one nail through the feet or required to rest his feet upon a blade.
    The way that the body hangs from the cross constricts the lungs and makes breathing
    very difficult and so (because they're [[Bastards bastards]]) they would allow
    you to push yourself up, and breath and prolong your life/suffering,  but destroy
    your feet and cause you more pain.\r\n\r\nFinally, and this is where it can go
    PearShaped, a spear was punged through his side. The thing is this is given as
    a proof that Jesus did in fact die because when the spear pierced his side  blood
    and water flowed out. If this is true then Jesus did not suffer the spear through
    his side and so how can it be considered part of the [[Stigmata stigmata]]?\r\n----\r\nAlso
    a pretty good film ([[http://www.imdb.com/title/tt0145531/ IMDB Page]]), ruined
    only by the fact that most people don't get to see the (superior) directors' cut
    ending. [[ContentiousFilms See other contentious films]]."
