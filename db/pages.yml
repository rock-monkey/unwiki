- id: 5826
  tag: WikiGameToolkit
  time: '2005-03-17 14:34:57.000000'
  body: "===== WikiGameToolkit =====\r\n\r\nOne of the many pastimes of people on
    RockMonkey is the creation of WikiGames (such as RestlessWorld and WikiBridgePuzzle).
    To assist in the creation of WikiGames, [[DanHuntley I]] have created this page.\r\n\r\n----\r\n====
    1. General Design Tips ====\r\n\r\n~- When designing a wiki-based adventure (or
    other) game, use the WantedPages list to determine which links you have not yet
    'finished'. When testing a [[WikiGames WikiGame]] on behalf of the creator, do
    not 'create' missing pages (unless invited to), because this makes it very difficult
    for them to find and 'fix' missing pages.\r\n\r\n~- Sketch out a design on paper
    before you start: outline what the game will be about and how it will be fulfilled.\r\n\r\n~-
    Avoid making 'GameOver' situations where it is not possible that the player will
    have been given any warning beforehand. (RestlessBoy - this is no fun)\r\n----\r\n====
    2. Advanced [[WikiGames WikiGame]] Tools ====\r\n=== 2.1. Inventory Management
    ===\r\n~- Thanks to a plug-in I've written, it is now possible to 'give' your
    players 'items' which they will carry around until relieved of them.\r\n\r\n~-
    To give your player an item, simply include a line like %%{{InvPickup item=\"Bowl
    Of Porridge\"}}%% in your code. If the player does not already have the item,
    they will be told that they now do, and it will be added to their inventory (shown
    at the side of the window). To see this in action, and to examine a code example,
    visit WikiGameToolkitDemoPickup and WikiGameToolkitDemoPickup2.\r\n\r\n~- To force
    your player to lose an item, simple add a line like %%{{InvDrop item=\"Bowl Of
    Porridge\"}}%% in your code. If the player has the item, they will be informed
    that they no longer have it and it will be removed from their inventory. To see
    this working, visit WikiGameToolkitDemoDrop and WikiGameToolkitDemoDrop2.\r\n\r\n~-
    To show a link only if a player has a certain item or at least one of a number
    of items, use: %%{{InvHasOne item=\"Bowl Of Porridge\" link=\"WikiGameToolkitDemoEatPorridge\"
    text=\"Eat the porridge\"}}%% For more complex examples of usage, see WikiGameToolkitDemoHasOne.\r\n\r\n~-
    To show a link only if a player **does not** has a certain item or at least one
    of a number of items, use: %%{{InvHasNone item=\"Bowl Of Porridge\" link=\"WikiGameToolkitDemoGoHungry\"
    text=\"Wish that you had some porridge?\"}}%% For more complex examples of usage,
    see WikiGameToolkitDemoHasNone.\r\n\r\n~- To show a link only if a player has
    **all** of the items in a set, use: %%{{InvHasAll item=\"Bowl Of Porridge/Wooden
    Spoon\" link=\"WikiGameToolkitDemoEatPorridgeWithSpoon\" text=\"Eat the porridge
    with the spoon\"}}%% This works a lot like \"\"InvHasOne\"\", but the link is
    only shown if the player has **every** item in the slash-separated list.\r\n\r\n~-
    **Do not** make a [[WikiGames WikiGame]] in which it is possible to entirely 'get
    stuck' if you do not have a certain item. Death and other 'GameOver' conditions
    are fine, but please include a 'Try Again' link back to the front page of your
    game.\r\n\r\n~- Remember to add lines to the front page of your game to force
    your players to 'drop' all of the items that feature in your game, //before//
    they start, otherwise they'll be able to cheat very easily. Cheating is still
    possible - as in any [[WikiGames WikiGame]] - but if you follow these guidelines
    then it can't be done 'accidently'.\r\n----\r\n=== 2.2. Tokens ===\r\nTokens are
    a kind of semi-persistent variable: a named token that can be assigned a value
    that can be retrieved later. They can basically be used for all the same things
    as objects (above) can be used for, but also a lot more, too.\r\n\r\n~- To set
    a token, use the following syntax: %%{{SetToken token=\"myTokenName\" value=\"fred\"}}%%
    This will set the value of the token \"myTokenName\" to \"fred\". You can store
    pretty much any kind of data in a token, but the thing they're most useful for
    storing is numbers.\r\n\r\n~- To display the value of a token, use: %%{{GetToken
    token=\"myTokenName\"}}%% If the previous code had been executed, this would output
    the word \"fred\" to the screen.\r\n\r\n~- If you've put a numerical value into
    a token, you can do simple mathematical operations upon it. This code will increment
    the value of the \"myValue\" token by 5: %%{{SetToken token=\"myValue\" value=\"+5\"}}%%
    And the following code will decrement it by 3: %%{{SetToken token=\"myValue\"
    value=\"-5\"}}%% See the code that manages the scoring mechanism in WikiScissorsStonePaper
    an example of this.\r\n\r\n~- You can also use SetToken to generate random numbers:
    %%{{SetToken token=\"diceRoll\" value=\"random(1,6)\"}}%% The code shown above
    will generate a random number between 1 and 6 (inclusive) and put it into the
    token called \"myValue\". If you then entered the following code: %%{{SetToken
    token=\"diceRoll\" value=\"+random(1,6)\"}}%% You would increment the value by
    another random number between one and six - this accurately simulates the rolling
    of two six-sided dice.\r\n\r\n~- **Coming soon:** The ability to duplicate token
    values and set token values in relation to one another.\r\n----\r\n=== 2.3. Conditional
    Logic ===\r\nWe've already seen that we can use \"\"\"InvHasOne\"\"\", \"\"\"InvHasNone\"\"\"
    and \"\"\"InvHasAll\"\"\" to test whether a player is carrying a particular object
    or objects (see code in TromaNightAdventure for examples of this). What's more
    useful is the ability to integrate more complex logic into your WikiGames:\r\n\r\n~-
    You can test the value of a token, the state of the inventory, or the currently
    logged-in user, using the Test directive. The result of the Test is executed immediately.
    The syntax is: %%{{Test if=\"[expression]\" then=\"[result]\"}}%% It is also possible
    to add an 'else' clause, which will be executed if the expression evaluates to
    false, using: %%{{Test if=\"[expression]\" then=\"[result]\" else=\"[other result]\"}}%%\r\n\r\n~-
    Expressions are written in the form \"1 = 2\". For example, the following code:
    %%{{Test if=\"1 = 2\" then=\"One is equal to two!\" else=\"One is not equal to
    two!\"}}%% Will always print out \"One is not equal to two!\", because the expression
    \"1 = 2\" will always evaluate to false. However, the code: %%{{Test if=\"1 =
    1\" then=\"Yay; they're the same!\" else=\"They're not the same!\"}}%% Will always
    return \"Yay; they're the same!\", because \"1 = 1\" will always evaluate to true.\r\n\r\n~-
    Valid operators for use in expressions are = (equal to), < (less than), and >
    (greater than).\r\n\r\n~- You can substitute a token value in place of a literal
    in an expression using the getToken function, as shown below: %%{{Test if=\"getToken(playerScore)
    > 50\" then=\"You got over fifty points!\" else=\"You got fifty or less points!\"}}%%
    This snippet of code will print out \"You got over fifty points!\" is the value
    in the \"playerScore\" variable is greater than 50, and \"You got fifty or less
    points!\" otherwise. Be advised that it is not sensible to increment a player's
    score \"on the fly\" during a game, as they may (accidently or deliberately) press
    the \"refresh\" button on their browser to increment their score again! Better
    to set a series of tokens for each \"achievement\" they have managed on their
    journey, and add up a score at the end (see TromaNight230 - the TromaNightAdventure
    score page, for an example of this).\r\n\r\n~- You can even compare tokens to
    one another, e.g. %%{{Test if=\"getToken(money) > getToken(sense)\" then=\"You
    have more money than sense!\"}}%%\r\n\r\n~- You can use a Test code block to execute
    other syntax blocks (for example, \"\"\"SetToken\"\"\" or [[WikiFormattingRules
    images]]), but this is a nightmare to get your head around. Look at example code
    in, for example, WikiScissorsStonePaper for an example, and look at the following
    code block (notice use of ~(, ~, and }~ inside the \"then\" block): %%{{Test if=\"getToken(money)
    = 0\" then=\"You have no money, so the old man gives 5 coins: ~{SetToken token=~money~
    value=~+5~}~\"}}%%\r\n\r\n~- You can also use all the usual boolean operators
    (and, or, and not [expressed an a preceeding exclamation mark]). For example:
    %%{{Test if=\"(getToken(money) = 0) and !(getToken(visitedOldMan) = 1)\" then=\"YYou
    have no money, and the 'visitedOldMan' token is not equal to 1.\"}}%%\r\n\r\n~-
    Other constructs that can be used in an expression include isUser(\"\"\"UserName\"\"\"),
    which evaluates to 'true' if the player is logged in as the specified user name,
    hasItem(\"\"\"ItemName\"\"\"), which evaluates to true if the player has the specified
    item in thier inventory, and countItems(\"\"\"ItemOne\"\"\"/\"\"\"ItemTwo\"\"\"/\"\"\"ItemThree\"\"\"),
    which evaluates to the number of items from the slash-seperated list that the
    player has. In the example (countItems(\"\"\"ItemOne\"\"\"/\"\"\"ItemTwo\"\"\"/\"\"\"ItemThree\"\"\")),
    this would evaluate to 3 only if the player had \"\"\"ItemOne\"\"\", \"\"\"ItemTwo\"\"\",
    and \"\"\"ItemThree\"\"\"; to 2 if he had only 2 of them, and so on.\r\n\r\n~-
    **Do not try to embed a Test block within a Test block**. If you need this kind
    of multi-level functionality, you will need to set a temporary token and test
    for it later, in a seperate test block.\r\n\r\n~- **Tip 1**: Remember that Test
    blocks, like \"\"\"SetToken\"\"\" and the like, will print out a blank line on
    the resulting page if you put them on a line by themselves (which could leave
    giveaway 'gaps' on your page, indicating that code is being run). To alleviate
    this, try to put code blocks (series' of Tests, etc) on the same line.\r\n\r\n~-
    **Tip 2**: The whitespace in Test expressions is necessary. Sorry.\r\n\r\n~- **Tip
    3**: If you get stuck, find DanHuntley on the [[ChatRoom RockMonkey ChatRoom]]
    and drop him a note and he'll try to sort it for you. =o)"
